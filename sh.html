<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador y Marcadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0a0f2c, #1f2e59);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .cuadro {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.07); /* semitransparente */
      border: 1px solid rgba(255, 255, 255, 0.2); /* borde blanco tenue */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: 10px;
      backdrop-filter: blur(4px);
      max-width: 600px;
      width: 100%;
    }

    .cuadro input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    .cuadro button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .cuadro button:hover {
      background-color: #0056b3;
    }

    #marcadoresGuardados {
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }

    .marcador {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .marcador a {
      color: #00bfff;
      text-decoration: none;
    }

    .marcador a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Buscador -->
  <div class="cuadro">
    <input type="text" id="entradaURL" value="https://" placeholder="Introduce una URL o término...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <!-- Guardar marcadores -->
  <div class="cuadro">
    <input type="text" id="nombreMarcador" placeholder="Nombre del marcador">
    <input type="text" id="urlMarcador" value="https://" placeholder="URL del marcador">
    <button onclick="guardarMarcador()">Guardar</button>
  </div>

  <!-- Lista de marcadores -->
  <div id="marcadoresGuardados"></div>

  <script>
    function buscar() {
      const valor = document.getElementById('entradaURL').value.trim();
      if (valor) window.open(valor, '_blank');
    }

    function guardarMarcador() {
      const nombre = document.getElementById('nombreMarcador').value.trim();
      const url = document.getElementById('urlMarcador').value.trim();
      if (!nombre || !url) return alert('Introduce nombre y URL');

      const marcador = { nombre, url };
      let marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');
      marcadores.push(marcador);
      localStorage.setItem('marcadores', JSON.stringify(marcadores));
      mostrarMarcadores();
    }

    function mostrarMarcadores() {
      const contenedor = document.getElementById('marcadoresGuardados');
      contenedor.innerHTML = '';
      const marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');

      marcadores.forEach(({ nombre, url }, i) => {
        const div = document.createElement('div');
        div.className = 'marcador';
        div.innerHTML = `
          <a href="${url}" target="_blank">${nombre}</a>
          <button onclick="eliminarMarcador(${i})">✕</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function eliminarMarcador(index) {
      let marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');
      marcadores.splice(index, 1);
      localStorage.setItem('marcadores', JSON.stringify(marcadores));
      mostrarMarcadores();
    }

    // Mostrar al cargar
    mostrarMarcadores();
  </script>

</body>
</html>
