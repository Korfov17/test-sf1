<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador y Marcadores</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .cuadro {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin: 15px 0;
      opacity: 0;
      transform: translateY(30px);
      animation: aparecer 0.6s ease-out forwards;
    }

    .cuadro:nth-child(1) { animation-delay: 0.1s; }
    .cuadro:nth-child(2) { animation-delay: 0.3s; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #marcadoresGuardados {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .marcador {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .marcador a {
      color: #00bfff;
      text-decoration: none;
    }

    .marcador a:hover {
      text-decoration: underline;
    }

    .marcador button {
      background: transparent;
      border: none;
      color: #ff7675;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Buscador principal -->
  <div class="cuadro">
    <input type="text" id="entradaURL" value="https://" placeholder="Introduce una URL o término...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <!-- Guardar marcadores -->
  <div class="cuadro">
    <input type="text" id="nombreMarcador" placeholder="Nombre del marcador">
    <input type="text" id="urlMarcador" value="https://" placeholder="URL del marcador">

    <div id="marcadoresGuardados"></div>

    <button onclick="guardarMarcador()">Guardar marcador</button>
  </div>

  <script>
    function buscar() {
      const valor = document.getElementById('entradaURL').value.trim();
      if (valor) window.open(valor, '_blank');
    }

    function guardarMarcador() {
      const nombre = document.getElementById('nombreMarcador').value.trim();
      const url = document.getElementById('urlMarcador').value.trim();
      if (!nombre || !url) return alert('Introduce nombre y URL');

      const marcador = { nombre, url };
      let marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');
      marcadores.push(marcador);
      localStorage.setItem('marcadores', JSON.stringify(marcadores));
      mostrarMarcadores();
    }

    function mostrarMarcadores() {
      const contenedor = document.getElementById('marcadoresGuardados');
      contenedor.innerHTML = '';
      const marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');

      marcadores.forEach(({ nombre, url }, i) => {
        const div = document.createElement('div');
        div.className = 'marcador';
        div.innerHTML = `
          <a href="${url}" target="_blank">${nombre}</a>
          <button onclick="eliminarMarcador(${i})">✕</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function eliminarMarcador(index) {
      let marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');
      marcadores.splice(index, 1);
      localStorage.setItem('marcadores', JSON.stringify(marcadores));
      mostrarMarcadores();
    }

    // Mostrar marcadores al cargar
    mostrarMarcadores();
  </script>

</body>
</html>
