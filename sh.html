<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador y Abridor de URL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #2c2c2c, #3f3f3f);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .seccion {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    input[type="text"]::placeholder {
      color: #cccccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ffffff;
      color: #2c2c2c;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #dddddd;
      transform: scale(1.03);
    }

    .error {
      font-size: 14px;
      color: #ffbaba;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div class="seccion">
    <h2>üîó Abrir una URL</h2>
    <input type="text" id="inputUrl" placeholder="https://ejemplo.com">
    <button onclick="abrirURL()">Abrir URL</button>
    <div id="errorUrl" class="error">‚ö†Ô∏è La URL no es v√°lida.</div>
  </div>

  <div class="seccion">
    <h2>üîç Buscar en Startpage</h2>
    <input type="text" id="inputBusqueda" placeholder="Buscar en Startpage...">
    <button onclick="buscar()">Buscar</button>
  </div>
</div>

<script>
  function esURLValida(texto) {
    try {
      const url = new URL(texto);
      return url.protocol === "http:" || url.protocol === "https:";
    } catch (_) {
      return false;
    }
  }

  function abrirURL() {
    const urlInput = document.getElementById('inputUrl').value.trim();
    const errorDiv = document.getElementById('errorUrl');

    if (esURLValida(urlInput)) {
      errorDiv.style.display = "none";
      window.open(urlInput, '_blank');
    } else {
      errorDiv.style.display = "block";
    }
  }

  function buscar() {
    const busqueda = document.getElementById('inputBusqueda').value.trim();
    if (busqueda) {
      const query = encodeURIComponent(busqueda);
      window.open(`https://www.startpage.com/do/dsearch?query=${query}`, '_blank');
    }
  }
</script>

</body>
</html>
