<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador Elegante</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .buscador-container {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #ffffff;
      color: #1e3c72;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #dfe6f3;
      transform: scale(1.05);
    }

    .error {
      margin-top: 10px;
      color: #ffbaba;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<div class="buscador-container">
  <h1>üîç Buscar o Abrir URL</h1>
  <div class="input-group">
    <input type="text" id="entradaURL" placeholder="Introduce una URL o texto de b√∫squeda...">
    <button onclick="buscar()">Buscar</button>
  </div>
  <div id="errorMensaje" class="error">‚ö†Ô∏è Entrada vac√≠a. Por favor, escribe algo.</div>
</div>

<script>
  function esURLValida(texto) {
    try {
      const url = new URL(texto);
      return url.protocol === "http:" || url.protocol === "https:";
    } catch (_) {
      return false;
    }
  }

  function buscar() {
    const entrada = document.getElementById('entradaURL').value.trim();
    const error = document.getElementById('errorMensaje');

    if (!entrada) {
      error.textContent = "‚ö†Ô∏è Entrada vac√≠a. Por favor, escribe algo.";
      error.style.display = "block";
      return;
    }

    error.style.display = "none"; // Ocultar mensaje si hay contenido

    if (esURLValida(entrada)) {
      window.open(entrada, '_blank');
    } else {
      const query = encodeURIComponent(entrada);
      window.open(`https://www.startpage.com/do/dsearch?query=${query}`, '_blank');
    }
  }
</script>

</body>
</html>
