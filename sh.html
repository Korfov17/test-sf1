<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador y Marcadores</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #2c2c2c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      display: flex;
      gap: 40px;
      width: 90%;
      max-width: 1100px;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cuadro {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cuadro input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .cuadro button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cuadro button:hover {
      background-color: #cccccc;
    }

    #marcadoresGuardados {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .marcador {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .marcador a {
      color: #00c3ff;
      text-decoration: none;
    }

    .marcador a:hover {
      text-decoration: underline;
    }

    .marcador button {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .marcador button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="contenedor">

    <!-- Panel izquierdo: búsqueda y guardado -->
    <div class="panel">

      <!-- Buscador -->
      <div class="cuadro">
        <input type="text" id="entradaURL" value="https://" placeholder="Buscar o introducir una URL...">
        <button onclick="buscar()">Buscar</button>
      </div>

      <!-- Guardar marcador -->
      <div class="cuadro">
        <input type="text" id="nombreMarcador" placeholder="Nombre del marcador">
        <input type="text" id="urlMarcador" value="https://" placeholder="URL del marcador">
        <button onclick="guardarMarcador()">Guardar</button>
      </div>

    </div>

    <!-- Panel derecho: marcadores -->
    <div class="panel">
      <div class="cuadro" style="height: 100%; overflow-y: auto;">
        <h3 style="margin: 0;">Marcadores guardados</h3>
        <div id="marcadoresGuardados"></div>
      </div>
    </div>

  </div>

  <script>
    function buscar() {
      const valor = document.getElementById('entradaURL').value.trim();
      if (valor) window.open(valor, '_blank');
    }

    function guardarMarcador() {
      const nombre = document.getElementById('nombreMarcador').value.trim();
      const url = document.getElementById('urlMarcador').value.trim();
      if (!nombre || !url) return alert('Introduce nombre y URL');

      const marcador = { nombre, url };
      let marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');
      marcadores.push(marcador);
      localStorage.setItem('marcadores', JSON.stringify(marcadores));
      mostrarMarcadores();
    }

    function mostrarMarcadores() {
      const contenedor = document.getElementById('marcadoresGuardados');
      contenedor.innerHTML = '';
      const marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');

      marcadores.forEach(({ nombre, url }, i) => {
        const div = document.createElement('div');
        div.className = 'marcador';
        div.innerHTML = `
          <a href="${url}" target="_blank">${nombre}</a>
          <button onclick="eliminarMarcador(${i})">✕</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function eliminarMarcador(index) {
      let marcadores = JSON.parse(localStorage.getItem('marcadores') || '[]');
      marcadores.splice(index, 1);
      localStorage.setItem('marcadores', JSON.stringify(marcadores));
      mostrarMarcadores();
    }

    // Inicial
    mostrarMarcadores();
  </script>

</body>
</html>
