<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000 Botones con Iconos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 60px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Secciones -->
  <script>
    const secciones = [
      {
        titulo: "Redes Sociales",
        iconos: [
          "fa-facebook", "fa-twitter", "fa-instagram", "fa-linkedin", "fa-youtube", "fa-pinterest", "fa-reddit", "fa-tiktok", "fa-whatsapp", "fa-telegram"
        ]
      },
      {
        titulo: "Comida y Bebida",
        iconos: [
          "fa-apple-alt", "fa-lemon", "fa-carrot", "fa-bread-slice", "fa-cheese", "fa-hamburger", "fa-pizza-slice", "fa-ice-cream", "fa-coffee", "fa-wine-glass"
        ]
      },
      {
        titulo: "Herramientas",
        iconos: [
          "fa-wrench", "fa-screwdriver", "fa-hammer", "fa-tools", "fa-toolbox", "fa-cogs", "fa-gear", "fa-screwdriver-wrench", "fa-ruler-combined", "fa-drafting-compass"
        ]
      },
      {
        titulo: "Tecnolog√≠a",
        iconos: [
          "fa-microchip", "fa-robot", "fa-computer", "fa-laptop-code", "fa-keyboard", "fa-print", "fa-server", "fa-hard-drive", "fa-sd-card", "fa-mouse-pointer"
        ]
      },
      {
        titulo: "Transporte",
        iconos: [
          "fa-car", "fa-bus", "fa-truck", "fa-bicycle", "fa-motorcycle", "fa-plane", "fa-ship", "fa-subway", "fa-helicopter", "fa-train"
        ]
      },
      {
        titulo: "Naturaleza",
        iconos: [
          "fa-tree", "fa-leaf", "fa-seedling", "fa-mountain", "fa-water", "fa-fire", "fa-cloud", "fa-sun", "fa-wind", "fa-snowflake"
        ]
      },
      {
        titulo: "Deportes",
        iconos: [
          "fa-football-ball", "fa-basketball-ball", "fa-baseball-ball", "fa-table-tennis", "fa-volleyball-ball", "fa-dumbbell", "fa-futbol", "fa-running", "fa-biking", "fa-swimmer"
        ]
      },
      {
        titulo: "Emociones",
        iconos: [
          "fa-smile", "fa-frown", "fa-meh", "fa-laugh", "fa-angry", "fa-sad-tear", "fa-grin-hearts", "fa-surprise", "fa-tired", "fa-kiss"
        ]
      },
      {
        titulo: "Profesiones",
        iconos: [
          "fa-user-nurse", "fa-user-doctor", "fa-user-tie", "fa-user-astronaut", "fa-user-secret", "fa-user-graduate", "fa-user-shield", "fa-user-gear", "fa-user-police", "fa-user-chef"
        ]
      },
      {
        titulo: "Dispositivos y Medios",
        iconos: [
          "fa-tv", "fa-camera", "fa-headphones", "fa-microphone", "fa-video", "fa-film", "fa-mobile", "fa-tablet", "fa-radio", "fa-gamepad"
        ]
      }
    ];

    function crearBotones(iconoBase) {
      let botones = '';
      for (let i = 1; i <= 100; i++) {
        const icono = iconoBase[i % 10];
        botones += `<button><i class="fas ${icono}"></i> ${icono.split('-')[1] || icono}</button>`;
      }
      return botones;
    }

    const contenedor = document.body;
    secciones.forEach(sec => {
      const section = document.createElement('section');
      const h2 = document.createElement('h2');
      h2.textContent = sec.titulo;
      const grid = document.createElement('div');
      grid.className = 'button-grid';
      grid.innerHTML = crearBotones(sec.iconos);
      section.appendChild(h2);
      section.appendChild(grid);
      contenedor.appendChild(section);
    });
  </script>

</body>
</html>
