<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    section {
      margin-bottom: 60px;
    }
    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      min-width: 130px;
      justify-content: flex-start;
    }
    button i {
      font-size: 18px;
      color: #333;
      min-width: 20px;
      text-align: center;
    }
    button:hover {
      background: #eaeaea;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  function crearBotones(iconos) {
    let botones = '';
    for (let i = 0; i < 100; i++) {
      // Elegir ícono rotando entre los 10 disponibles
      const icono = iconos[i % iconos.length];
      botones += `<button><i class="fas ${icono.clase}"></i>${icono.texto}</button>`;
    }
    return botones;
  }

  const contenedor = document.body;

  secciones.forEach(sec => {
    const section = document.createElement('section');
    const h2 = document.createElement('h2');
    h2.textContent = sec.titulo;
    const grid = document.createElement('div');
    grid.className = 'button-grid';
    grid.innerHTML = crearBotones(sec.iconos);
    section.appendChild(h2);
    section.appendChild(grid);
    contenedor.appendChild(section);
  });
</script>
