<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® TU PS4 HEN | Menu ðŸŽ®</title>
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2a2a2a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #loading-content {
      text-align: center;
      width: 80%;
      max-width: 500px;
      background: transparent;
      border: 2px solid black;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    #progress-container {
      width: 100%;
      height: 20px;
      background: transparent;
      margin: 20px 0 10px;
      overflow: hidden;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f5f5f5 0%, #e0e0e0 100%);
      transition: width 0.1s linear;
    }

    #progress-text {
      font-size: 22px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .reload-message {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 25px;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      animation: pulse 1.5s infinite;
      overflow: hidden;
      margin-top: 20px;
    }

    .reload-message::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 3px;
      background: linear-gradient(270deg, red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      animation: rainbow-border 5s linear infinite;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    @keyframes rainbow-border {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.7;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 15px rgba(255,255,255,0.8);
      }
      100% {
        opacity: 0.7;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-content">
      <div id="progress-text">Cargando recursos...</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <!-- AquÃ­ irÃ­a todo el contenido del sitio (idÃ©ntico al original) -->
    <h1>Contenido del sitio</h1>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      let percent = 0;
      const interval = setInterval(() => {
        percent += 2;
        progressBar.style.width = percent + '%';
        if (percent >= 100) {
          clearInterval(interval);
          progressText.remove();
          const reloadMessage = document.createElement('div');
          reloadMessage.className = 'reload-message';
          reloadMessage.textContent = 'Carga completa. Recarga manualmente para continuar';
          document.getElementById('loading-content').appendChild(reloadMessage);
        }
      }, 80);
    });
  </script>
</body>
</html>
