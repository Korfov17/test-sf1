<!DOCTYPE html>
<html lang="es" manifest="offline.cache">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® TU PS4 HEN | Menu ðŸŽ®</title>
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    /* Estilos de la pantalla de carga */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2a2a2a;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #loading-content {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    #progress-container {
      width: 100%;
      height: 18px;
      background: black;
      margin: 30px 0 10px;
      position: relative;
      border: 3px solid black;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      overflow: hidden;
      padding: 8px; /* Para separaciÃ³n interna */
    }

    /* Borde arcoÃ­ris animado ida y vuelta */
    #progress-container::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      z-index: -1;
      animation: rainbowBorder 6s ease-in-out infinite alternate;
      border-radius: 12px;
    }

    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #progress-bar {
      height: 10px;
      width: 0%;
      background: linear-gradient(90deg, #f5f5f5 0%, #e0e0e0 100%);
      transition: width 0.1s linear;
      border-radius: 5px;
    }

    #progress-text {
      font-size: 22px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .hidden {
      display: none !important;
    }

    .reload-message {
      color: #ffffff;
      font-weight: bold;
      font-size: 21.6px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 40px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      animation: pulse 1.5s infinite;
      width: fit-content;
      margin: 0 auto 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body>
  <div id="loading-screen"></div>

  <div id="main-content">
    <center>
      <br /><br />
      <h2><i class="fa-brands fa-playstation"></i> <span class="arcoiris">TU PS4 HEN</span> <i class="fa-brands fa-playstation"></i></h2>
      <h3>Â¡Bienvenido al sitio web oficial de Tu PS4 Hen!</h3>
      <h3>Â¡Si necesitas ayuda sobre Jailbreak de PS4 puedes unirte a nuestro Grupo de Telegram!</h3>
      <h3 id="filterUserAgent"></h3>
    </center>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');
      const userAgentText = document.getElementById('filterUserAgent');

      const isPS4 = /PlayStation 4|Mozilla\/5.0 \(PlayStation 4/i.test(navigator.userAgent);
      const appCache = window.applicationCache;
      const cacheAlreadyDone = localStorage.getItem('ps4CacheDone');

      if (isPS4) {
        userAgentText.textContent = "PlayStation 4 detectada";

        if (!cacheAlreadyDone && appCache.status !== appCache.UNCACHED) {
          loadingScreen.innerHTML = `
            <div id="loading-content">
              <div id="progress-text">Preparando cachÃ©...</div>
              <div id="progress-container">
                <div id="progress-bar"></div>
              </div>
            </div>
          `;
          loadingScreen.style.display = 'flex';
          mainContent.classList.add('hidden');

          const progressBar = document.getElementById('progress-bar');
          const progressText = document.getElementById('progress-text');

          appCache.addEventListener('progress', function(e) {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 100);
              progressBar.style.width = percent + '%';
            }
          });

          appCache.addEventListener('cached', function() {
            progressBar.style.width = '100%';
            const message = document.createElement('div');
            message.className = 'reload-message';
            message.textContent = 'Â¡CachÃ© lista! Recargue manualmente';
            loadingScreen.insertBefore(message, loadingScreen.firstChild);
            localStorage.setItem('ps4CacheDone', 'true');
          });

          appCache.addEventListener('error', function() {
            const message = document.createElement('div');
            message.className = 'reload-message';
            message.textContent = 'Error de cachÃ©. Recargue manualmente';
            loadingScreen.insertBefore(message, loadingScreen.firstChild);
          });

          if (appCache.status === appCache.DOWNLOADING) {
            progressText.textContent = 'Preparando cachÃ©...';
            progressBar.style.width = '0%';
          }
        } else {
          loadingScreen.style.display = 'none';
          mainContent.classList.remove('hidden');
        }
      } else {
        userAgentText.textContent = "Bienvenido desde PC/Navegador";
        loadingScreen.style.display = 'none';
        mainContent.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
