<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® TU PS4 HEN | Menu ðŸŽ®</title>
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #2a2a2a;
      font-family: Arial, sans-serif;
      color: white;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #2a2a2a;
      z-index: 1000;
    }

    #loading-content {
      width: 80%;
      text-align: center;
    }

    #progress-text {
      font-size: 22px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #progress-container {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px #fff;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.2s linear;
      opacity: 0.1;
    }

    .reload-message {
      margin-top: 25px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid white;
      animation: glowText 2s infinite;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .reload-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      animation: glowText 2s infinite;
    }

    @keyframes glowText {
      0%   { text-shadow: 0 0 5px white; opacity: 0.7; }
      50%  { text-shadow: 0 0 15px white; opacity: 1; }
      100% { text-shadow: 0 0 5px white; opacity: 0.7; }
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div id="loading-content">
      <div id="progress-text">Cargando contenido...</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>

  <div id="main-content">
    <center>
      <h2><i class="fa-brands fa-playstation"></i> <span class="arcoiris">TU PS4 HEN</span> <i class="fa-brands fa-playstation"></i></h2>
      <h3>Â¡Bienvenido al sitio web oficial de Tu PS4 Hen!</h3>
    </center>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const loadingScreen = document.getElementById('loading-screen');
      const loadingContent = document.getElementById('loading-content');

      let duration = 10 * 1000; // 10 seconds
      let interval = 100; // update every 100ms
      let elapsed = 0;

      let timer = setInterval(() => {
        elapsed += interval;
        let percent = Math.min((elapsed / duration) * 100, 100);
        progressBar.style.width = percent + '%';
        progressBar.style.opacity = 0.1 + (percent / 100 * 0.9); // increases opacity gradually

        if (elapsed >= duration) {
          clearInterval(timer);
          showReload();
        }
      }, interval);

      function showReload() {
        progressText.innerHTML = '<div class="reload-message">Â¡Carga completada! Recarga manualmente.</div>';
        const button = document.createElement('button');
        button.textContent = 'Volver a pantalla de carga';
        button.className = 'reload-btn';
        button.onclick = () => location.reload();
        loadingContent.appendChild(button);
      }
    });
  </script>

</body>
</html>
