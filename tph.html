    }

    #progress-text {
      font-size: 22px;
      margin-bottom: 15px;

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');
      const userAgentText = document.getElementById('filterUserAgent');

      const isPS4 = /PlayStation 4|Mozilla\/5.0 \(PlayStation 4/i.test(navigator.userAgent);
      userAgentText.textContent = isPS4 ? "PlayStation 4 detectada" : "Bienvenido desde PC/Navegador";

      loadingScreen.innerHTML = `

          <div id="progress-text">Cargando...</div>

            <div id="progress-bar"></div>
          </div>
        </div>
      `;

      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      let percent = 0;
      const duration = 10000;
      const stepTime = 100;
      const increment = 100 / (duration / stepTime);

      const interval = setInterval(() => {
        percent += increment;
        if (percent >= 100) {
          percent = 100;
          clearInterval(interval);
          progressBar.style.width = '100%';
          progressBar.style.background = '#fff';

          const message = document.createElement('div');
          message.className = 'reload-message';
          message.textContent = 'Â¡Carga completa! Puedes comenzar';
          loadingScreen.insertBefore(message, loadingScreen.firstChild);

          setTimeout(() => {
            loadingScreen.style.display = 'none';
            mainContent.classList.remove('hidden');
          }, 2000);
        } else {
          progressBar.style.width = percent + '%';
          progressBar.style.background = `rgba(255, 255, 255, ${percent / 100})`;
        }
      }, stepTime);
    });
