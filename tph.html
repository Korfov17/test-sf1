<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barra con Arcoíris y Fondo Negro</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .device-info {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }

    .reload-message {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4); /* Fondo negro semitransparente */
      padding: 12px 25px;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      animation: pulse 1.5s infinite;
      overflow: hidden;
    }

    .reload-message::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 3px;
      background: linear-gradient(270deg, red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      animation: rainbow-border 5s linear infinite;
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0); 
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    @keyframes rainbow-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { opacity: 0.7; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
      50% { opacity: 1; text-shadow: 0 0 15px rgba(255,255,255,0.8); }
      100% { opacity: 0.7; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
    }

    .bar-container {
      width: 70%;
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <div class="device-info">PlayStation 4 – v00.00</div>

  <div class="reload-message">Cargando contenido...</div>

  <div class="bar-container">
    <div class="bar" id="progress-bar"></div>
  </div>

  <script>
    const bar = document.getElementById('progress-bar');
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      if (progress <= 100) {
        bar.style.width = progress + '%';
      } else {
        clearInterval(interval);
      }
    }, 100); // 100ms x 100 = 10s
  </script>

</body>
</html>
