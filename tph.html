<!DOCTYPE html>
<html lang="es" manifest="offline.cache">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® TU PS4 HEN | Menu ðŸŽ®</title>
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    body {
      background: #2a2a2a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2a2a2a;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loading-content {
      text-align: center;
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #progress-container {
      width: 100%;
      height: 20px;
      background: transparent;
      margin: 20px auto 10px;
      overflow: hidden;
      border-radius: 0;
      position: relative;
      border: 2px solid black;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f5f5f5 0%, #e0e0e0 100%);
      transition: width 0.1s linear;
    }

    #progress-text {
      font-size: 22px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .reload-message {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 25px;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      animation: pulse 1.5s infinite;
      overflow: hidden;
    }

    .reload-message::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 3px;
      background: linear-gradient(270deg, red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      animation: rainbow-border 5s linear infinite;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    @keyframes rainbow-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% {
        opacity: 0.7;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 15px rgba(255,255,255,0.8);
      }
      100% {
        opacity: 0.7;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
      }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="loading-screen"></div>

  <div id="main-content" class="hidden">
    <!-- Contenido habitual de tu pÃ¡gina -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');

      const isPS4 = /PlayStation 4|Mozilla\/5.0 \(PlayStation 4/i.test(navigator.userAgent);
      const appCache = window.applicationCache;
      const cacheAlreadyDone = localStorage.getItem('ps4CacheDone');

      if (isPS4) {
        if (!cacheAlreadyDone && appCache.status !== appCache.UNCACHED) {
          loadingScreen.innerHTML = `
            <div id="loading-content">
              <div id="progress-text">Preparando cachÃ©...</div>
              <div id="progress-container">
                <div id="progress-bar"></div>
              </div>
            </div>
          `;
          loadingScreen.style.display = 'flex';
          mainContent.classList.add('hidden');

          const progressBar = document.getElementById('progress-bar');
          const progressText = document.getElementById('progress-text');

          appCache.addEventListener('progress', function(e) {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 100);
              progressBar.style.width = percent + '%';
            }
          });

          appCache.addEventListener('cached', function() {
            progressBar.style.width = '100%';
            if (progressText) progressText.remove();

            const message = document.createElement('div');
            message.className = 'reload-message';
            message.textContent = 'Â¡CachÃ© lista! Recargue manualmente';
            loadingScreen.insertBefore(message, loadingScreen.firstChild);

            localStorage.setItem('ps4CacheDone', 'true');
          });

          appCache.addEventListener('error', function() {
            const message = document.createElement('div');
            message.className = 'reload-message';
            message.textContent = 'Error de cachÃ©. Recargue manualmente';
            loadingScreen.insertBefore(message, loadingScreen.firstChild);
          });

          if (appCache.status === appCache.DOWNLOADING) {
            progressBar.style.width = '0%';
          }
        } else {
          loadingScreen.style.display = 'none';
          mainContent.classList.remove('hidden');
        }
      } else {
        loadingScreen.style.display = 'none';
        mainContent.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
