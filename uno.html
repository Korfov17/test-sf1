<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Ajustes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Menú de Ajustes</h1>
  
  <div class="container">
    <label for="backgroundColor">Color de fondo:</label>
    <input type="color" id="backgroundColor" />
  </div>

  <div class="container">
    <label for="fontSize">Tamaño de fuente:</label>
    <input type="number" id="fontSize" min="12" max="48" />
  </div>

  <div class="container">
    <button onclick="saveSettings()">Guardar ajustes</button>
  </div>

  <br>
  <a href="dos.html">Ir a la página con ajustes</a>

  <script>
    function saveSettings() {
      const backgroundColor = document.getElementById('backgroundColor').value;
      const fontSize = document.getElementById('fontSize').value;

      // Guardar ajustes en localStorage
      localStorage.setItem('backgroundColor', backgroundColor);
      localStorage.setItem('fontSize', fontSize);

      alert('Ajustes guardados');
    }
  </script>

</body>
</html>
