<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego para Desbloquear Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Estilos del juego */
        .game-container {
            text-align: center;
            color: white;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .target {
            width: 60px;
            height: 60px;
            background: #ff4757;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.7);
            transition: transform 0.1s;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target:active {
            transform: scale(0.9);
        }

        /* Estilos del reproductor (oculto inicialmente) */
        .player {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            display: none; /* Oculto al inicio */
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Contenedor del juego -->
    <div class="game-container">
        <h1 class="game-title">¡Atrapa los Objetivos!</h1>
        <p class="score-display">Puntuación: <span id="score">0</span> / 10</p>
    </div>

    <!-- Reproductor de música (oculto al inicio) -->
    <div class="player">
        <div class="album-art">
            <img src="https://i.imgur.com/7QqRj4T.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2>Canción Desbloqueada</h2>
            <p>Artista</p>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <button id="play-btn">▶</button>
        </div>
    </div>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        // Variables del juego
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const gameContainer = document.querySelector('.game-container');
        const player = document.querySelector('.player');
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        let isPlaying = false;

        // Función para crear un objetivo
        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            
            // Posición aleatoria
            const x = Math.random() * (window.innerWidth - 60);
            const y = Math.random() * (window.innerHeight - 60);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            // Tiempo de vida aleatorio (1-2 segundos)
            const lifespan = 1000 + Math.random() * 1000;
            
            target.addEventListener('click', () => {
                // Aumentar puntuación
                score++;
                scoreDisplay.textContent = score;
                
                // Efecto visual al hacer clic
                target.style.transform = 'scale(1.3)';
                target.style.opacity = '0';
                setTimeout(() => target.remove(), 200);
                
                // Verificar si ganó
                if (score >= 10) {
                    unlockPlayer();
                }
            });
            
            // Agregar al juego
            gameContainer.appendChild(target);
            
            // Eliminar después de un tiempo
            setTimeout(() => {
                if (target.parentNode) {
                    target.style.opacity = '0';
                    setTimeout(() => target.remove(), 300);
                }
            }, lifespan);
        }

        // Función para desbloquear el reproductor
        function unlockPlayer() {
            gameContainer.style.display = 'none';
            player.style.display = 'block';
            
            // Mostrar mensaje de felicitación
            const songInfo = document.querySelector('.song-info h2');
            songInfo.textContent = '¡Felicidades! Canción desbloqueada';
        }

        // Control del reproductor
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play();
                playBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });

        // Barra de progreso
        audio.addEventListener('timeupdate', () => {
            const progress = document.querySelector('.progress');
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${percent}%`;
        });

        // Iniciar juego
        function startGame() {
            // Crear un objetivo cada 0.8 segundos
            setInterval(createTarget, 800);
        }

        // Iniciar el juego cuando la página cargue
        window.onload = startGame;
    </script>
</body>
</html>
