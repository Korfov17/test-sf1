<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .lock-screen {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .lock-screen h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .code-input {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }

        .code-input input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }

        .submit-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 15px;
            min-height: 24px;
            font-weight: bold;
        }

        .player {
            width: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            display: none;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 20px;
        }

        .song-info h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .song-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls .play-btn {
            background: white;
            color: #764ba2;
            width: 50px;
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de bloqueo -->
    <div class="lock-screen" id="lockScreen">
        <h1>Reproductor Bloqueado</h1>
        <p>Introduce el código secreto para acceder</p>
        
        <div class="code-input">
            <input type="password" id="codeInput" placeholder="Ingresa el código">
        </div>
        
        <button class="submit-btn" id="submitBtn">DESBLOQUEAR</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Reproductor de música -->
    <div class="player" id="player">
        <div class="album-art">
            <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Portada del álbum">
        </div>
        
        <div class="song-info">
            <h2>Bohemian Rhapsody</h2>
            <p>Queen</p>
        </div>
        
        <div class="controls">
            <button class="prev-btn">⏮</button>
            <button class="play-btn">▶</button>
            <button class="next-btn">⏭</button>
        </div>
    </div>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        // Elementos del DOM
        const lockScreen = document.getElementById('lockScreen');
        const player = document.getElementById('player');
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const audio = document.getElementById('audio');
        const playBtn = document.querySelector('.play-btn');
        
        // Código secreto
        const SECRET_CODE = "cojeando13";
        
        // Validar código
        submitBtn.addEventListener('click', validateCode);
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validateCode();
        });

        function validateCode() {
            const userCode = codeInput.value.trim();
            
            if (userCode === SECRET_CODE) {
                lockScreen.style.display = 'none';
                player.style.display = 'block';
            } else {
                message.textContent = '❌ Código incorrecto';
                codeInput.value = '';
                codeInput.focus();
                animateError();
            }
        }

        function animateError() {
            codeInput.style.transform = 'translateX(-5px)';
            setTimeout(() => {
                codeInput.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    codeInput.style.transform = 'translateX(0)';
                }, 50);
            }, 50);
        }

        // Control del reproductor
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play();
                playBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
