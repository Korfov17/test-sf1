<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter de Naves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del juego */
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #111;
            border: 2px solid #444;
            overflow: hidden;
        }

        /* Jugador (nave) */
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/3JQ3p8x.png') center/cover;
            bottom: 20px;
            left: 175px;
            z-index: 10;
        }

        /* Disparos del jugador */
        .bullet {
            position: absolute;
            width: 5px;
            height: 15px;
            background: #0ff;
            border-radius: 2px;
            z-index: 5;
        }

        /* Enemigos */
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://i.imgur.com/5q6vWXK.png') center/cover;
            z-index: 5;
        }

        /* Explosión */
        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://i.imgur.com/7QqRj4T.gif') center/cover;
            z-index: 20;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.5); }
        }

        /* HUD (Puntuación y vidas) */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            z-index: 100;
        }

        /* Reproductor (oculto inicialmente) */
        #music-player {
            display: none;
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            position: absolute;
            z-index: 1000;
        }

        #music-player h2 {
            margin-bottom: 10px;
            color: #0ff;
        }

        #progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            background: #0ff;
            width: 0%;
        }

        #play-btn {
            background: #0ff;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #play-btn:hover {
            background: #0dd;
        }
    </style>
</head>
<body>
    <!-- Contenedor del juego -->
    <div id="game-container">
        <div id="hud">Puntos: <span id="score">0</span> | Vida: <span id="lives">3</span></div>
        <div id="player"></div>
    </div>

    <!-- Reproductor de música (oculto al inicio) -->
    <div id="music-player">
        <h2>¡Nivel completado!</h2>
        <p>Has desbloqueado el reproductor</p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <button id="play-btn">▶ Reproducir</button>
    </div>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        // Variables del juego
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const hudScore = document.getElementById('score');
        const hudLives = document.getElementById('lives');
        const musicPlayer = document.getElementById('music-player');
        const playBtn = document.getElementById('play-btn');
        const audio = document.getElementById('audio');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');

        let score = 0;
        let lives = 3;
        let isGameOver = false;
        let playerX = 175;
        let playerSpeed = 8;
        let bullets = [];
        let enemies = [];
        let enemySpawnRate = 1000; // 1 segundo
        let lastEnemySpawn = 0;
        let keys = {};

        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Disparar con la barra espaciadora
            if (e.key === ' ' && !isGameOver) {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mover al jugador
        function movePlayer() {
            if (keys['ArrowLeft'] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys['ArrowRight'] && playerX < 350) {
                playerX += playerSpeed;
            }
            player.style.left = playerX + 'px';
        }

        // Disparar
        function shoot() {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = (playerX + 22) + 'px';
            bullet.style.bottom = '70px';
            gameContainer.appendChild(bullet);
            bullets.push(bullet);
        }

        // Mover balas
        function moveBullets() {
            bullets.forEach((bullet, index) => {
                const bulletY = parseInt(bullet.style.bottom) || 70;
                bullet.style.bottom = (bulletY + 10) + 'px';

                // Eliminar balas que salen de la pantalla
                if (bulletY > 600) {
                    bullet.remove();
                    bullets.splice(index, 1);
                }
            });
        }

        // Generar enemigos
        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = Math.random() * 360 + 'px';
            enemy.style.top = '-40px';
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
        }

        // Mover enemigos
        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                const enemyY = parseInt(enemy.style.top) || -40;
                enemy.style.top = (enemyY + 3) + 'px';

                // Eliminar enemigos que salen de la pantalla
                if (enemyY > 600) {
                    enemy.remove();
                    enemies.splice(index, 1);
                    loseLife();
                }
            });
        }

        // Detección de colisiones
        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                const bulletRect = bullet.getBoundingClientRect();
                
                enemies.forEach((enemy, eIndex) => {
                    const enemyRect = enemy.getBoundingClientRect();
                    
                    // Si hay colisión
                    if (
                        bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top
                    ) {
                        // Crear explosión
                        const explosion = document.createElement('div');
                        explosion.className = 'explosion';
                        explosion.style.left = enemyRect.left + 'px';
                        explosion.style.top = enemyRect.top + 'px';
                        gameContainer.appendChild(explosion);
                        
                        // Eliminar elementos
                        setTimeout(() => explosion.remove(), 500);
                        bullet.remove();
                        enemy.remove();
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        
                        // Aumentar puntuación
                        score += 10;
                        hudScore.textContent = score;
                        
                        // Verificar si ganó
                        if (score >= 100) {
                            unlockMusicPlayer();
                        }
                    }
                });
            });
        }

        // Perder vida
        function loseLife() {
            lives--;
            hudLives.textContent = lives;
            
            if (lives <= 0) {
                gameOver();
            }
        }

        // Game Over
        function gameOver() {
            isGameOver = true;
            alert(`¡Game Over! Puntuación: ${score}`);
            resetGame();
        }

        // Reiniciar juego
        function resetGame() {
            score = 0;
            lives = 3;
            hudScore.textContent = score;
            hudLives.textContent = lives;
            bullets.forEach(b => b.remove());
            enemies.forEach(e => e.remove());
            bullets = [];
            enemies = [];
            isGameOver = false;
        }

        // Desbloquear reproductor
        function unlockMusicPlayer() {
            musicPlayer.style.display = "block";
            gameContainer.style.display = "none";
        }

        // Control del reproductor
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '⏸ Pausar';
            } else {
                audio.pause();
                playBtn.textContent = '▶ Reproducir';
            }
        });

        // Barra de progreso del audio
        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });

        // Permitir hacer clic en la barra de progreso
        progressBar.addEventListener('click', (e) => {
            const clickX = e.offsetX;
            const progressWidth = progressBar.clientWidth;
            const seekTime = (clickX / progressWidth) * audio.duration;
            audio.currentTime = seekTime;
        });

        // Bucle principal del juego
        function gameLoop() {
            if (!isGameOver) {
                movePlayer();
                moveBullets();
                moveEnemies();
                checkCollisions();
                
                // Generar enemigos cada cierto tiempo
                if (Date.now() - lastEnemySpawn > enemySpawnRate) {
                    spawnEnemy();
                    lastEnemySpawn = Date.now();
                }
            }
            requestAnimationFrame(gameLoop);
        }

        // Iniciar el juego
        gameLoop();
    </script>
</body>
</html>
