<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquea el Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .lock-screen {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .lock-screen h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .lock-screen p {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .code-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-input input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .code-input input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            min-height: 24px;
            font-weight: bold;
        }

        .player {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            display: none;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de bloqueo -->
    <div class="lock-screen" id="lockScreen">
        <h1>Reproductor Bloqueado</h1>
        <p>Introduce el código secreto para desbloquear</p>
        
        <div class="code-input">
            <input type="password" id="codeInput" placeholder="Ingresa el código">
        </div>
        
        <button class="submit-btn" id="submitBtn">DESBLOQUEAR</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Reproductor de música (oculto inicialmente) -->
    <div class="player" id="player">
        <div class="album-art">
            <img src="https://i.imgur.com/7QqRj4T.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2>Canción Desbloqueada</h2>
            <p>Artista</p>
        </div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="playBtn">▶</button>
        </div>
    </div>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        // Elementos del DOM
        const lockScreen = document.getElementById('lockScreen');
        const player = document.getElementById('player');
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        
        // Código secreto (oculto, solo para validación)
        const SECRET_CODE = "cojeando13";
        
        // Validar código
        submitBtn.addEventListener('click', () => {
            const userCode = codeInput.value.trim();
            
            if (userCode === SECRET_CODE) {
                // Código correcto
                lockScreen.style.display = 'none';
                player.style.display = 'block';
                message.textContent = '';
            } else {
                // Código incorrecto
                message.textContent = '❌ Código incorrecto';
                codeInput.value = '';
                codeInput.focus();
                
                // Efecto de vibración
                codeInput.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    codeInput.style.transform = 'translateX(5px)';
                    setTimeout(() => {
                        codeInput.style.transform = 'translateX(0)';
                    }, 50);
                }, 50);
            }
        });
        
        // Permitir usar Enter para enviar
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // Control del reproductor
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '⏸';
            } else {
                audio.pause();
                playBtn.textContent = '▶';
            }
        });
        
        // Barra de progreso
        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });
    </script>
</body>
</html>
