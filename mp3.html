<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .player {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .player:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .player.playing .album-art {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 25px;
        }

        .song-info h2 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .song-info p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .controls .play-btn {
            background: white;
            color: #764ba2;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .controls .play-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="album-art">
            <img src="https://i.imgur.com/7QqRj4T.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2>Canción de Ejemplo</h2>
            <p>Artista Desconocido</p>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <div class="time-info">
            <span class="current-time">0:00</span>
            <span class="duration">3:45</span>
        </div>
        <div class="controls">
            <button class="prev-btn">⏮</button>
            <button class="play-btn">▶</button>
            <button class="next-btn">⏭</button>
        </div>
    </div>

    <audio id="audio">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const player = document.querySelector('.player');
        const audio = document.getElementById('audio');
        const albumArt = document.querySelector('.album-art');
        const progressContainer = document.querySelector('.progress-container');
        const progress = document.querySelector('.progress');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        const playBtn = document.querySelector('.play-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const songTitle = document.querySelector('.song-info h2');
        const artistName = document.querySelector('.song-info p');

        // Lista de canciones (puedes agregar más)
        const songs = [
            {
                title: "Canción 1",
                artist: "Artista 1",
                cover: "https://i.imgur.com/7QqRj4T.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                title: "Canción 2",
                artist: "Artista 2",
                cover: "https://i.imgur.com/5q6vWXK.jpg",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            }
        ];

        let currentSongIndex = 0;

        // Cargar canción
        function loadSong(song) {
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
            albumArt.querySelector('img').src = song.cover;
            audio.src = song.audio;
        }

        // Reproducir canción
        function playSong() {
            player.classList.add('playing');
            playBtn.innerHTML = '⏸';
            audio.play();
        }

        // Pausar canción
        function pauseSong() {
            player.classList.remove('playing');
            playBtn.innerHTML = '▶';
            audio.pause();
        }

        // Cambiar canción
        function changeSong(direction) {
            currentSongIndex = (currentSongIndex + direction + songs.length) % songs.length;
            loadSong(songs[currentSongIndex]);
            playSong();
        }

        // Actualizar barra de progreso
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Formatear tiempo
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
            
            // Evitar NaN
            if (durationSeconds) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }
            
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }

        // Establecer progreso al hacer clic
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            const isPlaying = player.classList.contains('playing');
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener('click', () => changeSong(-1));
        nextBtn.addEventListener('click', () => changeSong(1));
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => changeSong(1));
        progressContainer.addEventListener('click', setProgress);

        // Cargar primera canción
        loadSong(songs[currentSongIndex]);
    </script>
</body>
</html>
