<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selector de HEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: yellow;
      text-align: center;
    }
    #hen-panel {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #d40606cc;
      width: 320px;
    }
    #hen-panel h2 {
      margin-bottom: 25px;
      font-size: 28px;
      text-shadow: 2px 2px 5px black;
    }
    #hen-panel button {
      background-color: #d40606;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 3px 7px #d40606aa;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #hen-panel button:nth-child(2) {
      background-color: #065fd4;
    }
    #hen-panel button:nth-child(3) {
      background-color: #0a820a;
    }
    #hen-panel button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      #hen-panel {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="hen-panel">
    <h2>Selecciona un HEN</h2>
    <button>GoldHEN</button>
    <button>GoldHEN 2.2.5b</button>
    <button>Custom HEN</button>
  </div>
</body>
</html>
