<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selector de HEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #hen-panel {
      width: 420px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      padding: 30px 25px 40px 25px;
      box-shadow: 0 0 15px #d40606cc;
      text-align: center;
    }

    #jb-done {
      font-size: 36px;
      margin: 0 0 15px 0;
      text-shadow: 3px 3px 5px black;
    }

    #select-hen {
      font-size: 22px;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px black;
    }

    #hen-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    #hen-buttons-container button {
      flex: 1 1 calc(25% - 15px);
      max-width: 100px;
      padding: 12px 10px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 3px 7px #d40606aa;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #hen-buttons-container button:nth-child(1) {
      background-color: #d40606;
    }

    #hen-buttons-container button:nth-child(2) {
      background-color: #065fd4;
    }

    #hen-buttons-container button:nth-child(3) {
      background-color: #0a820a;
    }

    #hen-buttons-container button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      #hen-panel {
        width: 90%;
        padding: 20px 15px 30px 15px;
      }

      #hen-buttons-container button {
        flex: 1 1 45%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="hen-panel">
    <h2 id="jb-done">Jailbreak hecho</h2>
    <h3 id="select-hen">Selecciona un HEN</h3>
    <div id="hen-buttons-container">
      <button>GoldHEN</button>
      <button>GoldHEN 2.2.5b</button>
      <button>Custom HEN</button>
    </div>
  </div>
</body>
</html>
