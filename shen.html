<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de HEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #hen-panel {
      text-align: center;
      margin-top: 20px;
    }

    #hen-panel h2 {
      color: yellow;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    #hen-panel button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div id="hen-panel">
    <h2>Selecciona un HEN</h2>

    <button style="background-color:#d40606; color:white;">
      GoldHEN
    </button>

    <button style="background-color:#065fd4; color:white;">
      GoldHEN 2.2.5b
    </button>

    <button style="background-color:#0a820a; color:white;">
      Custom HEN
    </button>
  </div>
</body>
</html>
