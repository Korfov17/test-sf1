<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de HEN y Payload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      color: yellow;
      text-align: center;
    }

    .panel {
      max-width: 700px;
      margin: 0 auto 40px auto;
    }

    .panel h2 {
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px black;
      color: white;
      min-width: 180px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .button-group button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    @media (max-width: 600px) {
      .button-group button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sección de HEN -->
  <div class="panel">
    <h2>Selecciona un HEN</h2>
    <div class="button-group">
      <button style="background-color:#d40606;">GoldHEN</button>
      <button style="background-color:#065fd4;">GoldHEN 2.2.5b</button>
      <button style="background-color:#0a820a;">Custom HEN</button>
      <button style="background-color:#9c27b0;">GoldHEN 2.3</button>
      <button style="background-color:#ff9800;">GoldHEN Beta</button>
      <button style="background-color:#607d8b;">GoldHEN 2.2.4</button>
      <button style="background-color:#e91e63;">Extra HEN 1</button>
      <button style="background-color:#03a9f4;">Extra HEN 2</button>
      <button style="background-color:#4caf50;">Extra HEN 3</button>
    </div>
  </div>

  <!-- Sección de Payloads -->
  <div class="panel">
    <h2>Selecciona un Payload</h2>
    <div class="button-group">
      <button style="background-color:#ff5722;">FTP Server</button>
      <button style="background-color:#3f51b5;">Bin Loader</button>
      <button style="background-color:#009688;">App2USB</button>
      <button style="background-color:#cddc39; color: black;">Dumper</button>
      <button style="background-color:#795548;">Kernel Dumper</button>
      <button style="background-color:#f44336;">Linux Loader</button>
    </div>
  </div>
</body>
</html>
