<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auto GoldHEN Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #2c2c2c; /* Fondo gris oscuro */
      height: 80%;
      background-position: center;
      text-align: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -75px 0 0 -75px;
      border: 10px solid #1f1e1e;
      border-radius: 50%;
      border-top: 10px solid #d40606;
      border-left: 10px solid #d40606;
      width: 120px;
      height: 120px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 45px;
      font-family: sans-serif;
      color: #d40606;
      transform: translate(-50%, -50%);
    }

    /* Botones dorados */
    .gold-button {
      padding: 12px 28px;
      font-size: 18px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(45deg, #d4af37, #ffd700, #b8860b);
      background-size: 300% 300%;
      animation: shine 3s infinite linear;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gold-button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 25px rgba(255, 215, 0, 0.9);
    }

    /* Botones azules metálicos */
    .blue-button {
      padding: 12px 28px;
      font-size: 18px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(45deg, #1e3c72, #2a5298, #1e90ff);
      background-size: 300% 300%;
      animation: shine 3s infinite linear;
      box-shadow: 0 4px 15px rgba(30, 144, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .blue-button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 25px rgba(30, 144, 255, 0.9);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2, #allset {
      color: white; /* Letras en blanco */
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>

<body>
  <h1 id="progress" style="font-size:25px;text-align:center;">
    Interfaz de prueba (sin funciones)
  </h1><br>

  <div id="loader" class="loader"></div>

  <!-- Bloque 1: GoldHEN -->
  <div id="hen-panel" style="text-align:center; margin-top:20px;">
    <h2>Selecciona un HEN</h2>

    <button class="gold-button">GoldHEN</button>
    <button class="gold-button">GoldHEN 2.2.5b</button>
    <button class="gold-button">Custom HEN</button>
  </div>

  <!-- Bloque 2: Payloads -->
  <div id="payload-panel" style="text-align:center; margin-top:40px;">
    <h2>Selecciona un Payload</h2>

    <button class="blue-button">Payload 1</button>
    <button class="blue-button">Payload 2</button>
    <button class="blue-button">Payload 3</button>
    <button class="blue-button">Payload 4</button>
  </div>

  <div id="allset" class="info" style="font-size:30px;text-align:center;">
    Liberación completada. ¡Cierra el navegador!
  </div>
</body>
</html>
