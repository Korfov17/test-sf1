<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auto GoldHEN Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000000;
      height: 80%;
      background-position: center;
      text-align: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -75px 0 0 -75px;
      border: 10px solid #1f1e1e;
      border-radius: 50%;
      border-top: 10px solid #d40606;
      border-left: 10px solid #d40606;
      width: 120px;
      height: 120px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 45px;
      font-family: sans-serif;
      color: #d40606;
      transform: translate(-50%, -50%);
    }

    #hen-panel button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px black;
    }
  </style>
</head>

<body>
  <h1 id="progress" style="font-size:25px;text-align:center;text-shadow: 4px 4px 4px black;color:yellow;">
    Interfaz de prueba (sin funciones)
  </h1><br>

  <div id="loader" class="loader"></div>

  <div id="hen-panel" style="text-align:center; margin-top:20px;">
    <h2 style="color:yellow; text-shadow: 2px 2px 4px black;">Selecciona un HEN</h2>

    <button style="background-color:#d40606; color:white;">
      GoldHEN
    </button>

    <button style="background-color:#065fd4; color:white;">
      GoldHEN 2.2.5b
    </button>

    <button style="background-color:#0a820a; color:white;">
      Custom HEN
    </button>
  </div>

  <div id="allset" class="info" style="font-size:30px;text-align:center;text-shadow: 4px 4px 4px black;color:yellow;">
    Liberación completada. ¡Cierra el navegador!
  </div>
</body>
</html>
