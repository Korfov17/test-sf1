<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Dinámico Sin Rotación</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 30px;
    }

    .boton-dinamico {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #0d1117;
      text-decoration: none;
      z-index: 1;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .boton-dinamico::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      padding: 2px;
      background: conic-gradient(
        #00ffa0,
        #00ffc3,
        #00fff0,
        #00ffc3,
        #00ffa0
      );
      background-size: 200% 200%;
      animation: gradientGlow 2s ease-in-out infinite alternate;
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: -1;
    }

    .boton-dinamico:active {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 255, 160, 0.1);
      color: #00ffa0;
    }

    @keyframes gradientGlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Variantes */
    .azul::before {
      background: linear-gradient(90deg, #00bfff, #33ddff, #00bfff);
    }

    .rosa::before {
      background: linear-gradient(90deg, #ff5ec2, #ff85d6, #ff5ec2);
    }

    .rojo::before {
      background: linear-gradient(90deg, #ff3b3b, #ff6666, #ff3b3b);
    }
  </style>
</head>
<body>

  <a href="https://www.startpage.com" class="boton-dinamico">Disponible para trabajar</a>
  <a href="https://www.startpage.com" class="boton-dinamico azul">Buscar con Startpage</a>
  <a href="https://www.startpage.com" class="boton-dinamico rosa">Explorar más</a>
  <a href="https://www.startpage.com" class="boton-dinamico rojo">Contáctame</a>

</body>
</html>
