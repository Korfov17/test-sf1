<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botones con Borde Circular Animado</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    /* BOTÓN BASE ANIMADO */
    .boton-circular {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0d1117;
      text-decoration: none;
      z-index: 1;
      overflow: hidden;
    }

    .boton-circular::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      padding: 2px;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        var(--color) 60deg,
        transparent 180deg,
        transparent 360deg
      );
      background-size: 100% 100%;
      animation: girarLuz 3s linear infinite;
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: -1;
    }

    @keyframes girarLuz {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .boton-circular:active {
      backdrop-filter: blur(5px);
    }

    /* COLORES PERSONALIZADOS */
    .verde   { --color: #00ffc3; }
    .rojo    { --color: #ff4d4d; }
    .azul    { --color: #00bfff; }
    .rosa    { --color: #ff85d6; }

    /* BOTÓN BLANCO CON BORDE Y BLUR */
    .boton-blanco {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 1;
      overflow: hidden;
    }

    .boton-blanco::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      padding: 2px;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        rgba(255,255,255,0.6) 60deg,
        transparent 180deg,
        transparent 360deg
      );
      animation: girarLuz 4s linear infinite;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: -1;
    }
  </style>
</head>
<body>

  <a href="https://www.startpage.com" class="boton-circular verde">Disponible para trabajar</a>
  <a href="https://www.startpage.com" class="boton-circular azul">Buscar con Startpage</a>
  <a href="https://www.startpage.com" class="boton-circular rosa">Explorar más</a>
  <a href="https://www.startpage.com" class="boton-circular rojo">Contáctame</a>

  <a href="https://www.startpage.com" class="boton-blanco">Modo cristal blanco</a>

</body>
</html>
