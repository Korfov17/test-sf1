<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Dinámicos</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 30px;
    }

    /* BOTÓN ANIMADO TIPO PORTFOLIO.DEV */
    .boton-dinamico {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #0d1117;
      text-decoration: none;
      z-index: 1;
      overflow: hidden;
    }

    .boton-dinamico::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      padding: 2px;
      background: linear-gradient(
        120deg,
        transparent,
        #00ffc3,
        #00fff0,
        #00ffc3,
        transparent
      );
      background-size: 300% 300%;
      animation: moverLuz 3s linear infinite;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: -1;
    }

    @keyframes moverLuz {
      0% {
        background-position: -150% 0%;
      }
      100% {
        background-position: 150% 0%;
      }
    }

    .boton-dinamico:active {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 255, 160, 0.1);
      color: #00ffa0;
    }

    /* VARIANTES DE COLORES */
    .azul::before {
      background: linear-gradient(120deg, transparent, #00bfff, #33ddff, #00bfff, transparent);
    }

    .rosa::before {
      background: linear-gradient(120deg, transparent, #ff5ec2, #ff85d6, #ff5ec2, transparent);
    }

    .rojo::before {
      background: linear-gradient(120deg, transparent, #ff3b3b, #ff6666, #ff3b3b, transparent);
    }

    /* NUEVO BOTÓN: BLANCO + BLUR + ILUMINACIÓN SUAVE */
    .boton-blanco {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1;
      overflow: hidden;
    }

    .boton-blanco::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.15),
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1)
      );
      background-size: 300% 300%;
      animation: brilloBorde 4s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes brilloBorde {
      0% {
        background-position: top left;
      }
      50% {
        background-position: bottom right;
      }
      100% {
        background-position: top left;
      }
    }

  </style>
</head>
<body>

  <!-- Botones con colores dinámicos -->
  <a href="https://www.startpage.com" class="boton-dinamico">Disponible para trabajar</a>
  <a href="https://www.startpage.com" class="boton-dinamico azul">Buscar con Startpage</a>
  <a href="https://www.startpage.com" class="boton-dinamico rosa">Explorar más</a>
  <a href="https://www.startpage.com" class="boton-dinamico rojo">Contáctame</a>

  <!-- Nuevo botón blanco con blur e iluminación en borde superior e izquierdo -->
  <a href="https://www.startpage.com" class="boton-blanco">Modo cristal blanco</a>

</body>
</html>
