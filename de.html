<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Borde Animado</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 30px;
    }

    .boton-animado {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #0d1117;
      text-decoration: none;
      z-index: 1;
      overflow: hidden;
    }

    .boton-animado::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      padding: 2px;
      background: conic-gradient(
        from 0deg,
        #00ffa0,
        #00ffc3,
        #00fff0,
        #00ffc3,
        #00ffa0
      );
      animation: rotate 3s linear infinite;
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: -1;
    }

    .boton-animado:hover {
      background-color: #00ffa0;
      color: #0d1117;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0turn);
      }
      100% {
        transform: rotate(1turn);
      }
    }

    /* Variaciones de color usando clases adicionales */
    .azul::before {
      background: conic-gradient(
        from 0deg,
        #00bfff,
        #33ddff,
        #66f0ff,
        #33ddff,
        #00bfff
      );
    }

    .rosa::before {
      background: conic-gradient(
        from 0deg,
        #ff5ec2,
        #ff85d6,
        #ffaadf,
        #ff85d6,
        #ff5ec2
      );
    }

    .rojo::before {
      background: conic-gradient(
        from 0deg,
        #ff3b3b,
        #ff6666,
        #ff9999,
        #ff6666,
        #ff3b3b
      );
    }
  </style>
</head>
<body>

  <a href="https://www.startpage.com" class="boton-animado">Disponible para trabajar</a>
  <a href="https://www.startpage.com" class="boton-animado azul">Buscar con Startpage</a>
  <a href="https://www.startpage.com" class="boton-animado rosa">Explorar más</a>
  <a href="https://www.startpage.com" class="boton-animado rojo">Contáctame</a>

</body>
</html>
