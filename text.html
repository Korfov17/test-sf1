<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar con Desplegable</title>
    <style>
        /* Estilos básicos */
        h3 {
            color: blue;
        }
    </style>
</head>
<body>
    <h3 id="h3-ocultar">Encabezado 3</h3> <!-- Este es el que vamos a mostrar/ocultar -->

    <label for="mostrar-ocultar">Selecciona una opción: </label>
    <select id="mostrar-ocultar" onchange="toggleH3()">
        <option value="mostrar">Mostrar</option>
        <option value="ocultar">Ocultar</option>
    </select>

    <script>
        // Función que oculta o muestra el h3 basado en el valor seleccionado
        function toggleH3() {
            var h3 = document.getElementById('h3-ocultar');
            var opcion = document.getElementById('mostrar-ocultar').value;

            if (opcion === 'ocultar') {
                h3.style.display = 'none';  // Ocultar el <h3>
            } else {
                h3.style.display = 'block';  // Mostrar el <h3>
            }
        }
    </script>
</body>
</html>
