<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de ocultar y mostrar</title>
    <style>
        /* Estilos básicos */
        h3 {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Encabezado 1</h3>
    <h3>Encabezado 2</h3>
    <h3 id="h3-ocultar">Encabezado 3</h3> <!-- Este es el que ocultaremos -->
    <h3>Encabezado 4</h3>

    <button onclick="ocultarH3()">Ocultar encabezado 3</button>
    <button onclick="mostrarH3()">Mostrar encabezado 3</button>

    <script>
        // Función para ocultar el h3 con id 'h3-ocultar'
        function ocultarH3() {
            var h3 = document.getElementById('h3-ocultar');
            h3.style.display = 'none';  // Ocultar el <h3>
        }

        // Función para mostrar el h3 con id 'h3-ocultar'
        function mostrarH3() {
            var h3 = document.getElementById('h3-ocultar');
            h3.style.display = 'block';  // Mostrar el <h3>
        }
    </script>
</body>
</html>
