<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes estilo PS4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #003087, #0062cc);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .settings-container {
      width: 800px;
      margin: 50px auto;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      font-size: 18px;
      transition: background 0.3s ease;
      border-left: 4px solid transparent;
      margin-bottom: 5px;
      position: relative;
    }

    .menu-item:hover,
    .menu-item.selected {
      background-color: rgba(255,255,255,0.1);
      border-left: 4px solid #00ff90;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #003087;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 40px;
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }

    .enter-back {
      position: absolute;
      bottom: 20px;
      left: 40px;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

<div class="settings-container">
  <h1>Settings</h1>

  <div class="menu-item selected">
    <div class="menu-icon">U</div>
    User's Guide/Helpful Info
  </div>

  <div class="menu-item">
    <div class="menu-icon">H</div>
    Data Handling/Health & Safety
  </div>

  <div class="menu-item">
    <div class="menu-icon">A</div>
    Accessibility
  </div>

  <div class="menu-item">
    <div class="menu-icon">@</div>
    Account Management
  </div>

  <div class="menu-item">
    <div class="menu-icon">P</div>
    Parental Controls/Family Management
  </div>

  <div class="menu-item">
    <div class="menu-icon">L</div>
    Login Settings
  </div>

  <div class="menu-item">
    <div class="menu-icon">N</div>
    Network
  </div>

  <div class="menu-item">
    <div class="menu-icon">!</div>
    Notifications
  </div>
</div>

<div class="footer">Mom</div>
<div class="enter-back">Enter &nbsp;&nbsp;&nbsp;&nbsp; Back</div>

</body>
</html>
