<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Ajustes estilo PS4</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #0a2a61, #1c4c96);
      font-family: "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .menu-item {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .icon {
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1c4c96;
      font-weight: bold;
    }

    .submenu {
      background: rgba(255, 255, 255, 0.1);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      padding-left: 60px;
    }

    .submenu.active {
      max-height: 300px;
    }

    .submenu-item {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

<div class="menu-container">
  <div class="menu-item" onclick="toggleSubmenu(0)">
    <div class="icon">A</div>
    Configuración de red
  </div>
  <div class="submenu">
    <div class="submenu-item">Estado de conexión</div>
    <div class="submenu-item">Configurar conexión a Internet</div>
    <div class="submenu-item">Probar conexión</div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu(1)">
    <div class="icon">S</div>
    Sonido y pantalla
  </div>
  <div class="submenu">
    <div class="submenu-item">Ajustes de volumen</div>
    <div class="submenu-item">Resolución de vídeo</div>
    <div class="submenu-item">Salida de audio</div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu(2)">
    <div class="icon">U</div>
    Usuarios
  </div>
  <div class="submenu">
    <div class="submenu-item">Crear usuario</div>
    <div class="submenu-item">Cambiar avatar</div>
    <div class="submenu-item">Control parental</div>
  </div>
</div>

<script>
  function toggleSubmenu(index) {
    const all = document.querySelectorAll('.submenu');
    all.forEach((el, i) => {
      if (i === index) {
        el.classList.toggle('active');
      } else {
        el.classList.remove('active');
      }
    });
  }
</script>

</body>
</html>
