<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Liquid Glass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .glass-container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            background: linear-gradient(to bottom, #ff8c00, #ff4500);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            animation: shine 1s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .description {
            color: black;
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1 class="title">Título Principal</h1>
        <p class="description">Este es un ejemplo de cuadro con efecto "liquid glass" similar al que utiliza iPhone, con un título que tiene borde negro, degradado naranja y un resplandor que se mueve de izquierda a derecha cada segundo.</p>
    </div>
</body>
</html>
