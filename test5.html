<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ® En Proceso ï¿½</title>
  <style>
    /* ... tus @font-face siguen igual ... */

    body {
      text-align: center;
      background-image: url('img/test1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'MODERNE', monospace;
    }

    h1 {
      font-size: 8rem;
      color: #FFFFFF;
      margin: 5px;
      text-shadow: 1px 1px 10px #777;
    }

    h2 {
      font-size: 2.5rem;
      font-family: 'Pricedown', sans-serif;
      color: #FFFFFF;
      margin: 10px;
      text-shadow: 1px 1px 0px black, -1px -1px 0px black,
                   1px -1px 0px black, -1px 1px 0px black;
    }

    h3, h4 {
      color: #FFFFFF;
      margin: 10px;
      text-shadow: 1px 1px 2px #777;
    }

    h3 { font-size: 1.2rem; }
    h4 { font-size: 1.4rem; }

    main {
      margin-top: 30px;
    }

    @keyframes arcoiris {
      0% { color: red; }
      16.6% { color: orange; }
      33.3% { color: yellow; }
      50% { color: green; }
      66.6% { color: blue; }
      83.3% { color: indigo; }
      100% { color: red; }
    }

    .arcoiris {
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 0.2em;
      animation: arcoiris 18s linear infinite;
    }

    .contenedor-transparente {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
    }

    .select-contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .select-contenedor select {
      flex: 1 1 100%;
      max-width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .contenedor-transparente select option {
      background-color: #333;
      color: white;
    }

    .boton {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(3px);
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .botones-contenedor {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Media query para pantallas mÃ¡s grandes */
    @media (min-width: 600px) {
      .select-contenedor select {
        flex: 1 1 calc(33.333% - 20px);
        max-width: calc(33.333% - 20px);
      }
    }
  </style>
</head>
