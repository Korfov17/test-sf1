<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detección de Mando</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Press+Start+2P&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .message {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      font-size: 1.5rem;
    }

    .blue {
      background: #007bff;
      color: white;
    }

    .connected {
      color: #00ffcc;
    }

    .big-box {
      display: none;
      margin-top: 30px;
      padding: 30px;
      background: #222;
      border: 3px solid #007bff;
      border-radius: 20px;
      width: 80%;
      max-width: 800px;
    }

    .text-mixed {
      font-size: 1.2rem;
    }

    .text-mixed span.roboto {
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
    }

    .text-mixed span.pixel {
      font-family: 'Press Start 2P', monospace;
      color: #00ffcc;
    }

    .text-mixed span.script {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #555;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Conecta y prueba tu mando</h1>
  <p id="status">Buscando mando...</p>

  <div class="message blue" id="comboMessage">¡L1 + R1 mantenidos por 5 segundos!</div>

  <div class="big-box" id="bigBox">
    <div class="text-mixed">
      <span class="roboto">Este es un mensaje </span>
      <span class="pixel">con varias fuentes</span>
      <span class="script"> muy estilizado ♥</span>
    </div>
  </div>

  <button onclick="forceCheckGamepad()">Probar mando manualmente</button>

  <script>
    let comboStartTime = null;
    let comboShown = false;
    let gamepadIndex = null;

    // Variables para detectar R1 mantenido 5 segundos
    let r1StartTime = null;
    let r1Triggered = false;

    function checkGamepads() {
      const gamepads = navigator.getGamepads();
      for (let i = 0; i < gamepads.length; i++) {
        if (gamepads[i]) {
          gamepadIndex = i;
          document.getElementById("status").textContent = "Mando detectado";
          document.getElementById("status").classList.add("connected");
          return;
        }
      }
    }

    function updateGamepadStatus() {
      const gamepads = navigator.getGamepads();
      const gp = gamepads[gamepadIndex];
      if (!gp) {
        requestAnimationFrame(updateGamepadStatus);
        return;
      }

      gp.buttons.forEach((btn, index) => {
        if (btn.pressed) {
          console.log("Botón presionado: " + index);
        }
      });

      const L1 = gp.buttons[4];
      const R1 = gp.buttons[5];

      // Detectar R1 mantenido 5 segundos
      if (R1?.pressed) {
        if (!r1StartTime) {
          r1StartTime = performance.now();
        } else if (performance.now() - r1StartTime >= 5000 && !r1Triggered) {
          alert("¡R1 mantenido durante 5 segundos!");
          r1Triggered = true;
        }
      } else {
        r1StartTime = null;
        r1Triggered = false;
      }

      if (L1?.pressed && R1?.pressed) {
        if (comboStartTime === null) {
          comboStartTime = performance.now();
        } else if (performance.now() - comboStartTime >= 5000 && !comboShown) {
          document.getElementById("comboMessage").style.display = "block";
          document.getElementById("bigBox").style.display = "block";
          comboShown = true;
        }
      } else {
        comboStartTime = null;
        comboShown = false;
        document.getElementById("comboMessage").style.display = "none";
        document.getElementById("bigBox").style.display = "none";
      }

      requestAnimationFrame(updateGamepadStatus);
    }

    function forceCheckGamepad() {
      checkGamepads();
      if (gamepadIndex !== null) {
        updateGamepadStatus();
      } else {
        alert("No se detectó ningún mando. Asegúrate de presionar un botón en el mando.");
      }
    }

    setInterval(() => {
      if (gamepadIndex === null) {
        checkGamepads();
      }
    }, 1000);

    window.addEventListener("gamepadconnected", (e) => {
      gamepadIndex = e.gamepad.index;
      document.getElementById("status").textContent = "Mando conectado";
      document.getElementById("status").classList.add("connected");
    });

    window.addEventListener("gamepaddisconnected", () => {
      document.getElementById("status").textContent = "Mando desconectado";
      document.getElementById("status").classList.remove("connected");
      document.getElementById("comboMessage").style.display = "none";
      document.getElementById("bigBox").style.display = "none";
      comboStartTime = null;
      comboShown = false;
      gamepadIndex = null;
    });

    requestAnimationFrame(updateGamepadStatus);
  </script>
</body>
</html>
