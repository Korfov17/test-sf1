<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compartir y Enviar Correo</title>
  <style>
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg,#6a11cb,#2575fc);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      padding:24px;
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      width:90%;
      max-width:600px;
    }
    h2{text-align:center;margin-bottom:16px}
    .btn-group{display:flex;flex-direction:column;gap:10px;margin-bottom:20px}
    a button, form button{
      width:100%;padding:12px;border:none;border-radius:8px;
      font-size:16px;font-weight:bold;cursor:pointer;
      transition:transform .2s,box-shadow .2s;
    }
    a button:hover, form button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .whatsapp{background:#25d366;color:#fff}
    .telegram{background:#0088cc;color:#fff}
    .instagram{background:#e1306c;color:#fff}
    form{display:flex;flex-direction:column;gap:12px}
    textarea{
      padding:12px;border-radius:8px;border:none;
      resize:vertical;font-size:14px;
    }
    .radio-group{display:flex;gap:10px}
    label{font-size:14px}
    .send-btn{background:#ff9800;color:#fff}
    .error{color:#ffb4b4;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Compartir</h2>
    <div class="btn-group">
      <!-- WhatsApp -->
      <a href="https://api.whatsapp.com/send?text=Probando%20esto"
         target="_blank">
        <button class="whatsapp">Compartir en WhatsApp</button>
      </a>
      <!-- Telegram -->
      <a href="https://t.me/share/url?url=&text=Probando%20esto"
         target="_blank">
        <button class="telegram">Compartir en Telegram</button>
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/" target="_blank">
        <button class="instagram">Abrir Instagram</button>
      </a>
    </div>

    <h2>Enviar Correo</h2>
    <form onsubmit="enviarCorreo(event)">
      <label for="emails">Correos (separados por comas, punto y coma o saltos de l√≠nea):</label>
      <textarea id="emails" rows="4" required></textarea>

      <div class="radio-group">
        <label><input type="radio" name="mode" value="to" checked> Visible (To)</label>
        <label><input type="radio" name="mode" value="bcc"> Ocultar entre ellos (BCC)</label>
      </div>

      <button type="submit" class="send-btn">Enviar</button>
      <div id="status" class="error"></div>
    </form>
  </div>

  <script>
    const subject = encodeURIComponent("Prueba 1 Web");
    const body = encodeURIComponent("Probando esto");

    function splitEmails(raw) {
      return raw.split(/[\s,;]+/).map(e => e.trim()).filter(Boolean);
    }

    function enviarCorreo(e) {
      e.preventDefault();
      const raw = document.getElementById("emails").value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const emails = splitEmails(raw);
      const status = document.getElementById("status");

      if(emails.length === 0){
        status.textContent = "Introduce al menos un correo.";
        return;
      }

      const mailto = mode === "to"
        ? `mailto:${emails.join(",")}?subject=${subject}&body=${body}`
        : `mailto:?bcc=${emails.join(",")}&subject=${subject}&body=${body}`;

      status.textContent = "";
      window.location.href = mailto;
    }
  </script>
</body>
</html>
