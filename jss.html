<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Tarjetas</title>
  <style>
    /* Estilos base */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .description {
      padding: 0.5rem;
      font-size: 0.95rem;
    }

    /* Vista previa ampliada */
    .preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .preview-content {
      background: white;
      border-radius: 10px;
      max-width: 600px;
      max-height: 90%;
      overflow: auto;
      padding: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .preview-content img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .preview-content p {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .close-preview {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="cardContainer"></div>

  <!-- Vista previa -->
  <div class="preview" id="preview">
    <div class="close-preview" id="closePreview">&times;</div>
    <div class="preview-content" id="previewContent"></div>
  </div>

  <script>
    // JSON de ejemplo
    const tarjetas = [
      {
        id: 1,
        descripcion: "Montañas al atardecer",
        imagen: "https://picsum.photos/id/1015/600/400"
      },
      {
        id: 2,
        descripcion: "Ciudad de noche",
        imagen: "https://picsum.photos/id/1011/600/400"
      },
      {
        id: 3,
        descripcion: "Bosque neblinoso",
        imagen: "https://picsum.photos/id/1021/600/400"
      }
    ];

    const cardContainer = document.getElementById("cardContainer");
    const preview = document.getElementById("preview");
    const previewContent = document.getElementById("previewContent");
    const closePreview = document.getElementById("closePreview");

    // Renderizar tarjetas
    tarjetas.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.imagen}" alt="Imagen ${item.id}">
        <div class="description">${item.descripcion}</div>
      `;

      card.addEventListener("click", () => {
        mostrarVistaPrevia(item);
      });

      cardContainer.appendChild(card);
    });

    function mostrarVistaPrevia(item) {
      previewContent.innerHTML = `
        <img src="${item.imagen}" alt="Vista previa">
        <p>${item.descripcion}</p>
      `;
      preview.style.display = "flex";
    }

    closePreview.addEventListener("click", () => {
      preview.style.display = "none";
    });

    // Cerrar preview si se hace clic fuera del contenido
    preview.addEventListener("click", (e) => {
      if (e.target === preview) {
        preview.style.display = "none";
      }
    });
  </script>

</body>
</html>
