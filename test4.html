<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Carga PS4</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #0a0a23, #001f3f);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .bar-container {
      width: 70%;
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      box-shadow: 0 0 12px 2px white;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: white;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    #mainContent {
      display: none;
      color: white;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="overlay" style="display: none;">
    <div class="bar-container">
      <div class="bar" id="progressBar"></div>
    </div>
  </div>

  <div id="mainContent">
    Bienvenido a la pantalla principal
  </div>

  <script src="autoscript.js"></script>
  <script>
    // Simula que autoscript.js define esta funciÃ³n
    function isPS4() {
      return navigator.userAgent.includes("PlayStation");
    }

    const overlay = document.getElementById('overlay');
    const main = document.getElementById('mainContent');
    const progressBar = document.getElementById('progressBar');

    const isFirstVisit = localStorage.getItem("ps4-first-visit") !== "false";

    if (isPS4() && isFirstVisit) {
      overlay.style.display = "flex";
      let percent = 0;
      const interval = setInterval(() => {
        percent += 1;
        progressBar.style.width = percent + "%";

        if (percent >= 100) {
          clearInterval(interval);
          localStorage.setItem("ps4-first-visit", "false");
          location.reload(); // recarga para entrar a la app sin pantalla de carga
        }
      }, 100); // 100 * 100ms = 10s
    } else {
      // Ya no mostrar la pantalla de carga
      main.style.display = "block";
    }
  </script>
</body>
</html>
