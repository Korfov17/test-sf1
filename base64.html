<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Codificador/Decodificador Base64</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 20px;
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008fa1;
    }

    .output {
      background-color: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .buttons {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Codificador y Decodificador Base64</h1>

    <textarea id="inputText" placeholder="Introduce el texto aquí..."></textarea>

    <div class="buttons">
      <button onclick="encodeBase64()">Codificar a Base64</button>
      <button onclick="decodeBase64()">Decodificar Base64</button>
      <button onclick="clearAll()">Limpiar</button>
    </div>

    <h3>Resultado:</h3>
    <div id="output" class="output"></div>
  </div>

  <script>
    function encodeBase64() {
      const input = document.getElementById("inputText").value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("output").textContent = encoded;
      } catch (e) {
        document.getElementById("output").textContent = "⚠️ Error al codificar. Verifica el texto.";
      }
    }

    function decodeBase64() {
      const input = document.getElementById("inputText").value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("output").textContent = decoded;
      } catch (e) {
        document.getElementById("output").textContent = "⚠️ Error al decodificar. Asegúrate de que es Base64 válido.";
      }
    }

    function clearAll() {
      document.getElementById("inputText").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
