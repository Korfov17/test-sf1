<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Prueba Multilenguaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    select, button {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .lang {
      display: none;
    }

    .visible {
      display: block;
    }

    #infoResult {
      margin-top: 15px;
      padding: 10px;
      background-color: #e1f5fe;
      border-left: 4px solid #0288d1;
    }
  </style>
</head>
<body>

  <!-- Idioma principal -->
  <label for="idioma"><strong>Idioma:</strong></label>
  <select id="idioma" onchange="cambiarIdioma(this.value)">
    <option value="" disabled selected>Selección de idioma</option>
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>

  <!-- Select secundario: temas -->
  <div id="selectorSecundario" class="lang lang-es visible">
    <label for="tema">Selecciona un tema:</label>
    <select id="tema">
      <option value="" disabled selected>Elige una opción</option>
      <option value="html">¿Qué es HTML?</option>
      <option value="css">¿Qué es CSS?</option>
      <option value="js">¿Qué es JavaScript?</option>
    </select>
    <button onclick="mostrarInfo()">Mostrar información</button>
  </div>

  <div id="selectorSecundario-en" class="lang lang-en">
    <label for="tema-en">Select a topic:</label>
    <select id="tema-en">
      <option value="" disabled selected>Choose an option</option>
      <option value="html">What is HTML?</option>
      <option value="css">What is CSS?</option>
      <option value="js">What is JavaScript?</option>
    </select>
    <button onclick="mostrarInfo()">Show information</button>
  </div>

  <!-- Resultado de información -->
  <div id="infoResult" class="lang lang-es visible"></div>
  <div id="infoResult-en" class="lang lang-en"></div>

  <script>
    const contenidos = {
      es: {
        html: "HTML es el lenguaje de marcado que estructura el contenido en la web.",
        css: "CSS es el lenguaje que da estilo y diseño a las páginas web.",
        js: "JavaScript permite agregar interactividad y lógica a los sitios web.",
        titulo: "Página de Prueba Multilenguaje"
      },
      en: {
        html: "HTML is the markup language that structures web content.",
        css: "CSS is the language that styles and designs web pages.",
        js: "JavaScript adds interactivity and logic to websites.",
        titulo: "Multilanguage Test Page"
      }
    };

    function cambiarIdioma(idioma) {
      // Mostrar/ocultar contenido según idioma
      document.querySelectorAll('.lang').forEach(el => el.classList.remove('visible'));
      document.querySelectorAll('.lang-' + idioma).forEach(el => el.classList.add('visible'));

      // Cambiar el título del documento
      document.title = contenidos[idioma].titulo;

      // Limpiar info previa
      document.getElementById('infoResult').innerText = "";
      document.getElementById('infoResult-en').innerText = "";
    }

    function mostrarInfo() {
      const idioma = document.querySelector('.lang-es.visible') ? 'es' : 'en';
      const selectId = idioma === 'es' ? 'tema' : 'tema-en';
      const value = document.getElementById(selectId).value;

      if (!value) return;

      const resultadoId = idioma === 'es' ? 'infoResult' : 'infoResult-en';
      document.getElementById(resultadoId).innerText = contenidos[idioma][value];
    }
  </script>

</body>
</html>
