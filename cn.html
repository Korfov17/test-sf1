<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación Personalizada con Cambio de Color</title>
  <style>
    /* Estilos del fondo */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Estilos del cuadro de confirmación */
    .confirm-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .confirm-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .confirm-box button.cancel {
      background-color: #f44336;
      color: white;
    }

    .confirm-box button.confirm {
      background-color: #4CAF50;
      color: white;
    }

    /* Estilo para el texto que se cambiará de color */
    #textToChange {
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s;
    }
  </style>
</head>
<body>

  <h1>Prueba de cambio de color con confirmación personalizada</h1>
  <p id="textToChange">Este es el texto que cambiará de color.</p>
  <a href="#" onclick="showConfirmChangeColor()">Hacer que el texto cambie de color</a>

  <div class="overlay" id="confirmOverlay">
    <div class="confirm-box">
      <p>¿Estás seguro de que deseas cambiar el color del texto?</p>
      <button class="cancel" onclick="handleCancel()">No, cancelar</button>
      <button class="confirm" onclick="handleConfirm()">Sí, cambiar color</button>
    </div>
  </div>

  <script>
    // Función para mostrar el cuadro de confirmación
    function showConfirmChangeColor() {
      document.getElementById('confirmOverlay').style.display = 'flex';
    }

    // Función para manejar el click en "Cancelar"
    function handleCancel() {
      console.log('Acción cancelada');
      document.getElementById('confirmOverlay').style.display = 'none';
    }

    // Función para manejar el click en "Aceptar"
    function handleConfirm() {
      console.log('Color cambiado');
      document.getElementById('textToChange').style.color = 'blue'; // Cambia el color del texto
      document.getElementById('confirmOverlay').style.display = 'none';
    }
  </script>

</body>
</html>
