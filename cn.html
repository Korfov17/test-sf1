<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación Personalizada</title>
  <style>
    /* Estilos del fondo */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Estilos del cuadro de confirmación */
    .confirm-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .confirm-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .confirm-box button.cancel {
      background-color: #f44336;
      color: white;
    }

    .confirm-box button.confirm {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Emulando un Confirm con texto personalizado</h1>
  <p id="textToChange">Este es el texto que cambiará si haces click en "Sí".</p>
  <a href="#" onclick="customConfirm('¿Estás seguro de cambiar el color del texto?', 'Sí, cambiar color', 'No, cancelar', changeTextColor)">Cambiar color de texto</a>

  <div class="overlay" id="confirmOverlay">
    <div class="confirm-box">
      <p id="confirmMessage">¿Estás seguro de hacer esto?</p>
      <button class="cancel" onclick="handleCancel()">No, cancelar</button>
      <button class="confirm" onclick="handleConfirm()">Sí, continuar</button>
    </div>
  </div>

  <script>
    // Muestra el cuadro de confirmación con los textos personalizados
    function customConfirm(message, confirmText, cancelText, callback) {
      document.getElementById('confirmMessage').textContent = message;
      document.querySelector('.confirm').textContent = confirmText;
      document.querySelector('.cancel').textContent = cancelText;
      
      // Muestra el modal
      document.getElementById('confirmOverlay').style.display = 'flex';

      // Asigna la función a llamar cuando el usuario confirma
      window.confirmCallback = callback;
    }

    // Función para manejar el click en "Cancelar"
    function handleCancel() {
      console.log('Acción cancelada');
      document.getElementById('confirmOverlay').style.display = 'none';
    }

    // Función para manejar el click en "Aceptar"
    function handleConfirm() {
      console.log('Acción confirmada');
      if (window.confirmCallback) {
        window.confirmCallback(); // Ejecuta el callback personalizado
      }
      document.getElementById('confirmOverlay').style.display = 'none';
    }

    // Función que cambiará el color del texto
    function changeTextColor() {
      document.getElementById('textToChange').style.color = 'blue'; // Cambia el color del texto
    }
  </script>

</body>
</html>
