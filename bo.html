<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Botellas Nivelables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .progress-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            width: 0%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }
        
        .bottles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .bottle {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .bottle:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .bottle.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .bottle.unlocked {
            opacity: 1;
            cursor: pointer;
            background: rgba(255, 215, 0, 0.2);
        }
        
        .bottle-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #1e88e5;
            transition: all 0.5s;
        }
        
        .bottle.unlocked .bottle-icon {
            color: #ffd700;
        }
        
        .bottle-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #bb86fc;
        }
        
        .bottle-desc {
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        
        .bottle-level {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .bottle.unlocked .bottle-level {
            background: #ffd700;
            color: #333;
        }
        
        .bottle-progress {
            height: 5px;
            background: #333;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .bottle-progress-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            border-radius: 3px;
            transition: width 0.5s;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #1e88e5, #1565c0);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .progress-btn {
            background: linear-gradient(to right, #4caf50, #2e7d32);
        }
        
        .reset-btn {
            background: linear-gradient(to right, #f44336, #c62828);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a237e, #311b92);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .modal-desc {
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .modal-image {
            width: 100%;
            height: 200px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ffd700;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            opacity: 0;
        }
        
        @keyframes breakBottle {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            50% { transform: translateY(50px) rotate(180deg); opacity: 0.7; }
            100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
        }
        
        .bottle-break {
            animation: breakBottle 1s forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .xp-indicator {
            position: absolute;
            color: #4caf50;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes xpFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .achievement-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.5s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .achievement-toast.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .bottles-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .bottle-icon {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Sistema de Botellas Nivelables</h1>
    
    <div class="container">
        <div class="progress-container">
            <h2>Progreso General</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p>Puntos de Experiencia: <span id="xp-counter">0</span> / 1000</p>
        </div>
        
        <div class="bottles-grid" id="bottles-container">
            <!-- Las botellas se generarán con JavaScript -->
        </div>
        
        <div class="actions">
            <button class="progress-btn" id="add-xp">
                <i class="fas fa-plus"></i> Ganar 100 XP
            </button>
            <button class="reset-btn" id="reset-progress">
                <i class="fas fa-redo"></i> Reiniciar Progreso
            </button>
        </div>
    </div>
    
    <div class="modal" id="bottle-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2 class="modal-title" id="modal-title">Título</h2>
            <p class="modal-desc" id="modal-desc">Descripción</p>
            <div class="modal-image" id="modal-image">
                <i class="fas fa-image"></i>
            </div>
            <p>¡Felicidades por desbloquear esta ilustración!</p>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        // Datos de las botellas/niveles
        const bottlesData = [
            {
                level: 1,
                title: "Botella de Inicio",
                description: "Comienza tu aventura rompiendo esta primera botella",
                xpRequired: 100,
                illustration: "🌱",
                color: "#1e88e5"
            },
            {
                level: 2,
                title: "Botella de Coraje",
                description: "Supera tus miedos y rompe esta botella",
                xpRequired: 200,
                illustration: "🔥",
                color: "#d32f2f"
            },
            {
                level: 3,
                title: "Botella de Sabiduría",
                description: "El conocimiento te permitirá romper esta botella",
                xpRequired: 300,
                illustration: "📚",
                color: "#fbc02d"
            },
            {
                level: 4,
                title: "Botella de Perseverancia",
                description: "La persistencia es la clave para romper esta botella",
                xpRequired: 400,
                illustration: "💪",
                color: "#388e3c"
            },
            {
                level: 5,
                title: "Botella Maestra",
                description: "Solo los verdaderos maestros pueden romper esta botella",
                xpRequired: 500,
                illustration: "🏆",
                color: "#ffd700"
            }
        ];

        // Estado de la aplicación
        let state = {
            xp: 0,
            unlockedBottles: []
        };

        // Elementos DOM
        const bottlesContainer = document.getElementById('bottles-container');
        const xpCounter = document.getElementById('xp-counter');
        const progressFill = document.getElementById('progress-fill');
        const addXpBtn = document.getElementById('add-xp');
        const resetBtn = document.getElementById('reset-progress');
        const modal = document.getElementById('bottle-modal');
        const closeModal = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');
        const modalImage = document.getElementById('modal-image');
        const celebration = document.getElementById('celebration');

        // Inicializar la aplicación
        function init() {
            loadProgress();
            renderBottles();
            updateUI();
            
            // Event listeners
            addXpBtn.addEventListener('click', addXp);
            resetBtn.addEventListener('click', resetProgress);
            closeModal.addEventListener('click', () => {
                modal.classList.remove('active');
            });
        }

        // Cargar progreso desde localStorage
        function loadProgress() {
            const savedProgress = localStorage.getItem('bottleProgress');
            if (savedProgress) {
                state = JSON.parse(savedProgress);
            }
        }

        // Guardar progreso en localStorage
        function saveProgress() {
            localStorage.setItem('bottleProgress', JSON.stringify(state));
        }

        // Renderizar botellas
        function renderBottles() {
            bottlesContainer.innerHTML = '';
            
            bottlesData.forEach(bottle => {
                const isUnlocked = state.unlockedBottles.includes(bottle.level);
                const bottleElement = document.createElement('div');
                bottleElement.className = `bottle ${isUnlocked ? 'unlocked' : 'locked'}`;
                bottleElement.innerHTML = `
                    <div class="bottle-level">${bottle.level}</div>
                    <div class="bottle-icon">${isUnlocked ? '🧩' : '🧴'}</div>
                    <div class="bottle-title">${bottle.title}</div>
                    <div class="bottle-desc">${bottle.description}</div>
                    <div class="bottle-progress">
                        <div class="bottle-progress-fill" style="width: ${Math.min(100, (state.xp / bottle.xpRequired) * 100)}%"></div>
                    </div>
                `;
                
                if (isUnlocked) {
                    bottleElement.addEventListener('click', () => {
                        showBottleModal(bottle);
                    });
                }
                
                bottlesContainer.appendChild(bottleElement);
            });
        }

        // Actualizar la interfaz de usuario
        function updateUI() {
            xpCounter.textContent = state.xp;
            progressFill.style.width = `${Math.min(100, (state.xp / 1000) * 100)}%`;
            
            // Comprobar si se han desbloqueado nuevas botellas
            bottlesData.forEach(bottle => {
                if (!state.unlockedBottles.includes(bottle.level) && state.xp >= bottle.xpRequired) {
                    unlockBottle(bottle.level);
                }
            });
        }

        // Añadir puntos de experiencia
        function addXp() {
            const xpGained = 100;
            state.xp += xpGained;
            
            // Mostrar indicador de XP
            showXpIndicator(xpGained);
            
            updateUI();
            renderBottles();
            saveProgress();
        }

        // Reiniciar progreso
        function resetProgress() {
            if (confirm('¿Estás seguro de que quieres reiniciar todo tu progreso?')) {
                state.xp = 0;
                state.unlockedBottles = [];
                updateUI();
                renderBottles();
                saveProgress();
                
                // Mostrar notificación
                showAchievementToast('Progreso reiniciado');
            }
        }

        // Desbloquear botella
        function unlockBottle(level) {
            if (!state.unlockedBottles.includes(level)) {
                state.unlockedBottles.push(level);
                
                // Encontrar la botella desbloqueada
                const bottle = bottlesData.find(b => b.level === level);
                
                // Animación de romper botella
                const bottleElements = document.querySelectorAll('.bottle');
                const bottleElement = bottleElements[level - 1];
                
                bottleElement.classList.add('bottle-break');
                
                // Mostrar celebración después de la animación
                setTimeout(() => {
                    bottleElement.classList.remove('bottle-break');
                    bottleElement.classList.add('unlocked');
                    
                    // Cambiar el icono a roto
                    const bottleIcon = bottleElement.querySelector('.bottle-icon');
                    bottleIcon.textContent = '🧩';
                    
                    // Hacerla clickeable
                    bottleElement.addEventListener('click', () => {
                        showBottleModal(bottle);
                    });
                    
                    // Mostrar modal
                    showBottleModal(bottle);
                    
                    // Mostrar confeti
                    createConfetti();
                    
                    // Mostrar notificación
                    showAchievementToast(`¡Botella ${bottle.title} desbloqueada!`);
                }, 1000);
                
                saveProgress();
            }
        }

        // Mostrar modal de botella
        function showBottleModal(bottle) {
            modalTitle.textContent = bottle.title;
            modalDesc.textContent = bottle.description;
            modalImage.innerHTML = `<span style="font-size: 5rem;">${bottle.illustration}</span>`;
            modalImage.style.background = `linear-gradient(135deg, ${bottle.color}, #212121)`;
            modal.classList.add('active');
        }

        // Crear efecto de confeti
        function createConfetti() {
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                confetti.style.width = `${10 + Math.random() * 10}px`;
                confetti.style.height = `${10 + Math.random() * 10}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 4000);
        }

        // Mostrar indicador de XP
        function showXpIndicator(amount) {
            const indicator = document.createElement('div');
            indicator.className = 'xp-indicator';
            indicator.textContent = `+${amount} XP`;
            indicator.style.left = `${addXpBtn.offsetLeft + addXpBtn.offsetWidth/2}px`;
            indicator.style.top = `${addXpBtn.offsetTop}px`;
            indicator.style.animation = 'xpFloat 1s forwards';
            
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.remove();
            }, 1000);
        }

        // Mostrar notificación de logro
        function showAchievementToast(message) {
            const toast = document.createElement('div');
            toast.className = 'achievement-toast';
            toast.innerHTML = `
                <i class="fas fa-trophy"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 3000);
        }

        // Iniciar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
