<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Fondo con Arco칤ris y Restablecer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s;
    }

    select, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 20px;
      width: 220px;
    }

    #message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Selecciona un color de fondo</h1>

  <select id="colorSelector">
    <option value="">Selecciona una opci칩n</option>
    <option value="#3498db">游깱 Azul</option>
    <option value="#2ecc71">游꼒 Verde</option>
    <option value="#e74c3c">仇벒잺 Rojo</option>
    <option value="#f1c40f">游 Amarillo</option>
    <option value="#9b59b6">游눞 P칰rpura</option>
    <option value="#1abc9c">游눑 Turquesa</option>
    <option value="rainbow">游깯 Arco칤ris</option>
  </select>

  <br><br>
  <button id="resetButton">游댃 Restablecer fondo</button>
  <p id="message"></p>

  <script>
    const selector = document.getElementById('colorSelector');
    const rainbowColors = ["#e74c3c", "#f1c40f", "#2ecc71", "#3498db", "#9b59b6", "#e67e22", "#1abc9c"];
    let currentIndex = 0;
    let rainbowInterval;

    function startRainbow() {
      rainbowInterval = setInterval(() => {
        document.body.style.backgroundColor = rainbowColors[currentIndex];
        currentIndex = (currentIndex + 1) % rainbowColors.length;
      }, 500);
    }

    function stopRainbow() {
      clearInterval(rainbowInterval);
    }

    selector.addEventListener('change', function () {
      const value = this.value;
      localStorage.setItem('selectedBackground', value);
      stopRainbow();

      if (value === "rainbow") {
        startRainbow();
      } else if (value) {
        document.body.style.backgroundColor = value;
      } else {
        document.body.style.backgroundColor = "";
      }
    });

    // Restaurar selecci칩n al cargar la p치gina
    window.addEventListener('load', () => {
      const savedValue = localStorage.getItem('selectedBackground');
      if (savedValue) {
        selector.value = savedValue;
        if (savedValue === "rainbow") {
          startRainbow();
        } else {
          document.body.style.backgroundColor = savedValue;
        }
      }
    });

    // Bot칩n de restablecer
    const resetButton = document.getElementById('resetButton');
    const message = document.getElementById('message');

    resetButton.addEventListener('click', () => {
      localStorage.removeItem('selectedBackground');
      document.body.style.backgroundColor = '';
      selector.value = '';
      stopRainbow();
      message.textContent = 'Fondo restablecido y cach칠 limpiada.';

      setTimeout(() => {
        message.textContent = '';
      }, 3000);
    });
  </script>

</body>
</html>
