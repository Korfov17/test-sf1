<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Fondo con Arco铆ris, Restablecer y Reproducir Canci贸n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s;
    }

    select, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 20px;
      width: 220px;
    }

    #message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .info {
      background-color: #f39c12;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none; /* Inicialmente oculto */
    }
  </style>
</head>
<body>

  <h1>Selecciona un color de fondo</h1>

  <select id="colorSelector">
    <option value="">Selecciona una opci贸n</option>
    <option value="#3498db"> Azul</option>
    <option value="#2ecc71"> Verde</option>
    <option value="#e74c3c">わ Rojo</option>
    <option value="#f1c40f"> Amarillo</option>
    <option value="#9b59b6"> P煤rpura</option>
    <option value="#1abc9c"> Turquesa</option>
    <option value="rainbow"> Arco铆ris</option>
  </select>

  <br><br>
  <button id="resetButton"> Restablecer fondo</button>
  <button id="notifyButton"> Notificaci贸n del navegador</button>
  <button id="playButton"> Reproducir Canci贸n</button>

  <div id="allset" class="info">隆Notificaci贸n del navegador!</div> <!-- Mensaje a mostrar -->

  <!-- Etiqueta de audio con una canci贸n desde internet -->
  <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const selector = document.getElementById('colorSelector');
    const rainbowColors = ["#e74c3c", "#f1c40f", "#2ecc71", "#3498db", "#9b59b6", "#e67e22", "#1abc9c"];
    let currentIndex = 0;
    let rainbowInterval;

    function startRainbow() {
      rainbowInterval = setInterval(() => {
        document.body.style.backgroundColor = rainbowColors[currentIndex];
        currentIndex = (currentIndex + 1) % rainbowColors.length;
      }, 500);
    }

    function stopRainbow() {
      clearInterval(rainbowInterval);
    }

    selector.addEventListener('change', function () {
      const value = this.value;
      localStorage.setItem('selectedBackground', value);
      stopRainbow();

      if (value === "rainbow") {
        startRainbow();
      } else if (value) {
        document.body.style.backgroundColor = value;
      } else {
        document.body.style.backgroundColor = "";
      }
    });

    // Restaurar selecci贸n al cargar la p谩gina
    window.addEventListener('load', () => {
      const savedValue = localStorage.getItem('selectedBackground');
      if (savedValue) {
        selector.value = savedValue;
        if (savedValue === "rainbow") {
          startRainbow();
        } else {
          document.body.style.backgroundColor = savedValue;
        }
      }
    });

    // Bot贸n de restablecer
    const resetButton = document.getElementById('resetButton');
    const message = document.getElementById('message');

    resetButton.addEventListener('click', () => {
      localStorage.removeItem('selectedBackground');
      document.body.style.backgroundColor = '';
      selector.value = '';
      stopRainbow();
      message.textContent = 'Fondo restablecido y cach茅 limpiada.';

      setTimeout(() => {
        message.textContent = '';
      }, 3000);
    });

    // Bot贸n de notificaci贸n del navegador
    const notifyButton = document.getElementById('notifyButton');

    notifyButton.addEventListener('click', () => {
      // Verificar si las notificaciones est谩n permitidas
      if (Notification.permission === "granted") {
        new Notification("El navegador te quiere decir algo", {
          body: "隆Has activado una notificaci贸n!",
          icon: "https://img.icons8.com/ios/452/bell.png" // Puedes poner un icono
        });
      } else if (Notification.permission !== "denied") {
        // Si no est谩 denegado, pedir permiso para mostrar notificaciones
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("El navegador te quiere decir algo", {
              body: "隆Has activado una notificaci贸n!",
              icon: "https://img.icons8.com/ios/452/bell.png"
            });
          }
        });
      }
    });

    // Bot贸n de reproducci贸n de canci贸n
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.textContent = '革 Pausar Canci贸n'; // Cambiar el texto del bot贸n
      } else {
        audioPlayer.pause();
        playButton.textContent = ' Reproducir Canci贸n'; // Cambiar el texto del bot贸n
      }
    });
  </script>

</body>
</html>
