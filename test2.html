<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auto MÃºsica y Fondos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background 0.5s;
      background-size: cover;
      background-position: center;
    }

    select, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>ğŸ¼ PÃ¡gina Musical y Visual</h1>

  <select id="bgSelector">
    <option value="">ğŸŒˆ Selecciona un fondo</option>
    <option value="#ffffff">â¬œ Blanco</option>
    <option value="#2ecc71">ğŸƒ Verde</option>
    <option value="#3498db">ğŸŒŠ Azul</option>
    <option value="img1">ğŸ–¼ï¸ Imagen Aleatoria</option>
    <option value="img2">ğŸŒ„ Paisaje</option>
  </select>

  <br>

  <button id="musicToggle">ğŸ¶ Cambiar/Quitar CanciÃ³n</button>

  <audio id="audioPlayer" autoplay loop></audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const musicToggle = document.getElementById('musicToggle');
    const songs = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    ];
    let currentSong = 0;

    // FunciÃ³n para cargar canciÃ³n
    function loadSong(index) {
      audioPlayer.src = songs[index];
      audioPlayer.play().catch(() => {
        console.log("El navegador bloqueÃ³ la reproducciÃ³n automÃ¡tica.");
      });
      localStorage.setItem("lastSong", index);
    }

    // Cargar Ãºltima canciÃ³n usada
    window.addEventListener('load', () => {
      const savedSong = localStorage.getItem("lastSong");
      if (savedSong !== null) {
        currentSong = parseInt(savedSong);
      }
      loadSong(currentSong);

      const savedBg = localStorage.getItem("bg");
      if (savedBg) {
        applyBackground(savedBg);
        document.getElementById("bgSelector").value = savedBg;
      }
    });

    // Cambiar o pausar canciÃ³n
    musicToggle.addEventListener('click', () => {
      if (!audioPlayer.paused) {
        audioPlayer.pause();
        musicToggle.textContent = "â–¶ï¸ Reanudar MÃºsica";
      } else {
        currentSong = (currentSong + 1) % songs.length;
        loadSong(currentSong);
        musicToggle.textContent = "ğŸ¶ Cambiar/Quitar CanciÃ³n";
      }
    });

    // Cambiar fondo
    const bgSelector = document.getElementById("bgSelector");

    bgSelector.addEventListener("change", () => {
      const value = bgSelector.value;
      applyBackground(value);
      localStorage.setItem("bg", value);
    });

    function applyBackground(value) {
      document.body.style.backgroundImage = '';
      if (value.startsWith("#")) {
        document.body.style.background = value;
      } else if (value === "img1") {
        const url = `https://source.unsplash.com/random/1600x900?sig=${Math.floor(Math.random() * 1000)}`;
        document.body.style.backgroundImage = `url(${url})`;
        document.body.style.background = "none";
      } else if (value === "img2") {
        document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80')";
        document.body.style.background = "none";
      } else {
        document.body.style.background = "#ffffff";
      }
    }
  </script>

</body>
</html>
