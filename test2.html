<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misión Finalizada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00adee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startButton:hover {
      background-color: #008cbf;
    }

    #progressBarContainer {
      width: 60%;
      height: 6px;
      background-color: #333;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 0 10px #00f0ff88;
      display: none;
    }

    #progressBar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #00f0ff, #008cbf);
      box-shadow: 0 0 12px #00f0ff;
      transition: width 0.2s;
    }

    #missionComplete {
      display: none;
      font-size: 64px;
      font-weight: bold;
      color: #ffcc00;
      text-transform: uppercase;
      animation: fadeIn 1s ease-in-out forwards;
    }

    #expandBanner {
      display: none;
      width: 100%;
      background-color: rgba(0,0,0,0.9);
      color: #ffcc00;
      font-size: 48px;
      text-align: center;
      padding: 30px 0;
      position: absolute;
      top: 0;
      left: 0;
      clip-path: inset(0 0 100% 0);
      animation: expandDown 2s 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes expandDown {
      to { clip-path: inset(0 0 0 0); }
    }
  </style>
</head>
<body>
  <button id="startButton">Iniciar Misión</button>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="missionComplete">¡MISIÓN SUPERADA!</div>
  <div id="expandBanner">Complicaciones</div>

  <script>
    const button = document.getElementById("startButton");
    const barContainer = document.getElementById("progressBarContainer");
    const bar = document.getElementById("progressBar");
    const missionText = document.getElementById("missionComplete");
    const banner = document.getElementById("expandBanner");

    button.onclick = () => {
      button.style.display = "none";
      barContainer.style.display = "block";
      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        bar.style.width = width + "%";
        if (width >= 100) {
          clearInterval(interval);
          barContainer.style.display = "none";
          missionText.style.display = "block";
          banner.style.display = "block";
        }
      }, 40); // 4s approx
    };
  </script>
</body>
</html>
