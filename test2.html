<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Fondo Avanzado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background 0.5s, color 0.5s;
      background-size: cover;
      background-position: center;
    }

    select, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
      width: 250px;
    }

    .info {
      background-color: #f39c12;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ğŸ¨ Selector de Fondo</h1>
  <h2 id="subTitle">ğŸ–ï¸ SubtÃ­tulo editable desde el desplegable</h2>

  <!-- Selector de fondo -->
  <select id="colorSelector">
    <option value="">Selecciona una opciÃ³n</option>
    <option value="#3498db">ğŸŒŠ Azul</option>
    <option value="#2ecc71">ğŸƒ Verde</option>
    <option value="#e74c3c">â¤ï¸ Rojo</option>
    <option value="#f1c40f">ğŸŒŸ Amarillo</option>
    <option value="#9b59b6">ğŸ’œ PÃºrpura</option>
    <option value="#1abc9c">ğŸ’ Turquesa</option>
    <option value="rainbow">ğŸŒˆ ArcoÃ­ris</option>
    <option value="customCycle">ğŸ”„ Verde-Rosa-Rojo-Azul</option>
  </select>

  <!-- Botones -->
  <br>
  <button id="resetButton">ğŸ”„ Restablecer fondo</button>
  <button id="notifyButton">ğŸ”” NotificaciÃ³n del navegador</button>
  <button id="playButton">ğŸ¶ Reproducir CanciÃ³n</button>
  <button id="randomImageButton">ğŸ–¼ï¸ Fondo aleatorio</button>
  <button id="whiteBackgroundButton">â¬œ Fondo blanco</button>

  <!-- Nuevo desplegable de acciones -->
  <br><br>
  <select id="actionSelector">
    <option value="">ğŸ”½ Selecciona una acciÃ³n</option>
    <option value="alert">ğŸ”ˆ Mostrar alerta</option>
    <option value="changeTitle">âœï¸ Cambiar tÃ­tulo</option>
    <option value="changeSubtitle">ğŸ“ Cambiar subtÃ­tulo</option>
    <option value="changeTextColor">ğŸ¨ Cambiar color de texto</option>
    <option value="randomNumber">ğŸ² Mostrar nÃºmero aleatorio</option>
  </select>

  <div id="allset" class="info">Â¡NotificaciÃ³n del navegador!</div>

  <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const selector = document.getElementById('colorSelector');
    const rainbowColors = ["#e74c3c", "#f1c40f", "#2ecc71", "#3498db", "#9b59b6", "#e67e22", "#1abc9c"];
    const customColors = ["#2ecc71", "#ff69b4", "#e74c3c", "#3498db"];
    let rainbowInterval, customInterval, currentIndex = 0;

    function startRainbow(colorsArray) {
      stopAllIntervals();
      currentIndex = 0;
      rainbowInterval = setInterval(() => {
        document.body.style.background = colorsArray[currentIndex];
        currentIndex = (currentIndex + 1) % colorsArray.length;
      }, 500);
    }

    function stopAllIntervals() {
      clearInterval(rainbowInterval);
      clearInterval(customInterval);
    }

    selector.addEventListener('change', function () {
      const value = this.value;
      localStorage.setItem('selectedBackground', value);
      stopAllIntervals();
      document.body.style.backgroundImage = "";
      document.body.style.background = "";

      if (value === "rainbow") {
        startRainbow(rainbowColors);
      } else if (value === "customCycle") {
        startRainbow(customColors);
      } else if (value) {
        document.body.style.background = value;
      }
    });

    window.addEventListener('load', () => {
      const savedValue = localStorage.getItem('selectedBackground');
      if (savedValue) {
        selector.value = savedValue;
        if (savedValue === "rainbow") startRainbow(rainbowColors);
        else if (savedValue === "customCycle") startRainbow(customColors);
        else document.body.style.background = savedValue;
      }
    });

    document.getElementById('resetButton').addEventListener('click', () => {
      localStorage.removeItem('selectedBackground');
      selector.value = '';
      stopAllIntervals();
      document.body.style.background = '';
      document.body.style.backgroundImage = '';
    });

    document.getElementById('notifyButton').addEventListener('click', () => {
      if (Notification.permission === "granted") {
        new Notification("El navegador te quiere decir algo", {
          body: "Â¡Has activado una notificaciÃ³n!",
          icon: "https://img.icons8.com/ios/452/bell.png"
        });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("El navegador te quiere decir algo", {
              body: "Â¡Has activado una notificaciÃ³n!",
              icon: "https://img.icons8.com/ios/452/bell.png"
            });
          }
        });
      }
    });

    const audioPlayer = document.getElementById('audioPlayer');
    const playButton = document.getElementById('playButton');
    playButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.textContent = 'â¸ï¸ Pausar CanciÃ³n';
      } else {
        audioPlayer.pause();
        playButton.textContent = 'ğŸ¶ Reproducir CanciÃ³n';
      }
    });

    document.getElementById('randomImageButton').addEventListener('click', () => {
      stopAllIntervals();
      selector.value = '';
      const randomUrl = `https://source.unsplash.com/random/1600x900?sig=${Math.floor(Math.random() * 1000)}`;
      document.body.style.backgroundImage = `url(${randomUrl})`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundRepeat = 'no-repeat';
    });

    document.getElementById('whiteBackgroundButton').addEventListener('click', () => {
      stopAllIntervals();
      selector.value = '';
      document.body.style.background = 'white';
      document.body.style.backgroundImage = '';
    });

    // Nuevo: desplegable de acciones
    document.getElementById('actionSelector').addEventListener('change', function () {
      const action = this.value;
      switch (action) {
        case 'alert':
          alert("Â¡Hola! Esto es una alerta desde el desplegable.");
          break;
        case 'changeTitle':
          const nuevoTitulo = prompt("Introduce un nuevo tÃ­tulo:");
          if (nuevoTitulo) document.title = nuevoTitulo;
          break;
        case 'changeSubtitle':
          const nuevoSubtitulo = prompt("Nuevo texto del subtÃ­tulo:");
          if (nuevoSubtitulo) document.getElementById('subTitle').textContent = nuevoSubtitulo;
          break;
        case 'changeTextColor':
          const colores = ['#e74c3c', '#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#1abc9c'];
          const color = colores[Math.floor(Math.random() * colores.length)];
          document.body.style.color = color;
          break;
        case 'randomNumber':
          const n = Math.floor(Math.random() * 100) + 1;
          alert("Tu nÃºmero aleatorio es: " + n);
          break;
      }
      this.value = ''; // Reset para que se pueda volver a seleccionar
    });
  </script>

</body>
</html>
