<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Z animada diagonal</title>
  <style>
    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .z-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .shine {
      position: absolute;
      width: 300%;
      height: 300%;
      background: red;
      transform: rotate(45deg);
      animation: moveShine 2s linear infinite;
      mask: url(#z-mask);
      -webkit-mask: url(#z-mask);
    }

    @keyframes moveShine {
      0% {
        transform: rotate(45deg) translate(-70%, -70%);
      }
      100% {
        transform: rotate(45deg) translate(70%, 70%);
      }
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="z-container">
    <!-- Barra animada -->
    <div class="shine"></div>

    <!-- SVG: Z estilizada -->
    <svg viewBox="0 0 100 100">
      <defs>
        <mask id="z-mask">
          <rect width="100%" height="100%" fill="black"/>
          <!-- Esta es la forma personalizada de la Z -->
          <path d="M 10 15 L 90 15 L 25 85 L 90 85 L 90 95 L 10 95 L 75 25 L 10 25 Z" fill="white"/>
        </mask>
      </defs>
      <!-- Z visible (en negro) -->
      <path d="M 10 15 L 90 15 L 25 85 L 90 85 L 90 95 L 10 95 L 75 25 L 10 25 Z" fill="black"/>
    </svg>
  </div>
</body>
</html>
