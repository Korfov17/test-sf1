<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Z CSS Animada</title>
  <style>
    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .z-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .z {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 140px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .z::selection {
      background: none;
    }

    .highlight {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: red;
      mix-blend-mode: lighten; /* Hace que el color rojo pase por encima sin tapar completamente */
      animation: move 1.5s linear infinite;
      z-index: 2;
    }

    @keyframes move {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="z-container">
    <div class="z">Z</div>
    <div class="highlight"></div>
  </div>
</body>
</html>
