<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú PS5 - Juegos y Multimedia</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* --- MENÚ SUPERIOR --- */
    header {
        display: flex;
        justify-content: center;
        gap: 50px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        font-size: 20px;
        font-weight: bold;
    }

    header div {
        cursor: pointer;
        padding-bottom: 5px;
        transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    header div.active {
        color: #0ff;
        border-bottom: 3px solid #0ff;
    }

    /* --- CONTENEDOR DEL CARRUSEL --- */
    .carousel-container {
        position: relative;
        padding: 30px;
        display: flex;
        align-items: center;
    }

    .carousel {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding-bottom: 10px;
    }

    .carousel::-webkit-scrollbar {
        display: none;
    }

    .game-card {
        flex: 0 0 250px;
        height: 350px;
        background-color: #222;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        position: relative;
    }

    .game-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .game-card:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px #0ff;
        z-index: 5;
    }

    /* --- BOTONES DE NAVEGACIÓN --- */
    .nav-btn {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 30px;
        cursor: pointer;
        padding: 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        border-radius: 50%;
        transition: background 0.3s ease;
    }

    .nav-btn:hover {
        background: rgba(0, 255, 255, 0.7);
    }

    .prev { left: 5px; }
    .next { right: 5px; }
</style>
</head>
<body>

<header>
    <div id="tab-juegos" class="active" onclick="showSection('juegos')">Juegos</div>
    <div id="tab-multimedia" onclick="showSection('multimedia')">Multimedia</div>
</header>

<!-- Sección Juegos -->
<section id="section-juegos" class="carousel-container">
    <button class="nav-btn prev" onclick="scrollCarousel('juegos', -1)">&#10094;</button>
    <div class="carousel" id="carousel-juegos">
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Juego+1"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Juego+2"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Juego+3"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Juego+4"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Juego+5"></div>
    </div>
    <button class="nav-btn next" onclick="scrollCarousel('juegos', 1)">&#10095;</button>
</section>

<!-- Sección Multimedia -->
<section id="section-multimedia" class="carousel-container" style="display:none;">
    <button class="nav-btn prev" onclick="scrollCarousel('multimedia', -1)">&#10094;</button>
    <div class="carousel" id="carousel-multimedia">
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Película+1"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Película+2"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Serie+1"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Serie+2"></div>
        <div class="game-card"><img src="https://via.placeholder.com/250x350.png?text=Película+3"></div>
    </div>
    <button class="nav-btn next" onclick="scrollCarousel('multimedia', 1)">&#10095;</button>
</section>

<script>
    function showSection(section) {
        document.getElementById("section-juegos").style.display = section === "juegos" ? "flex" : "none";
        document.getElementById("section-multimedia").style.display = section === "multimedia" ? "flex" : "none";
        document.getElementById("tab-juegos").classList.toggle("active", section === "juegos");
        document.getElementById("tab-multimedia").classList.toggle("active", section === "multimedia");
    }

    function scrollCarousel(type, direction) {
        const carousel = document.getElementById(`carousel-${type}`);
        const scrollAmount = 300;
        carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
</script>

</body>
</html>
