<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModaGlass - Tienda de Ropa</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }

        /* Efecto glass */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Header y navegación */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Portada */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Sección de categorías */
        .categories {
            padding: 3rem 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .category-container {
            display: flex;
            overflow-x: auto;
            gap: 1.5rem;
            padding: 1rem 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .category-container::-webkit-scrollbar {
            height: 8px;
        }

        .category-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .category-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .category-card {
            min-width: 250px;
            scroll-snap-align: start;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-10px);
        }

        .category-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .category-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .category-price {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .view-button {
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Página de producto */
        .product-page {
            display: none;
            padding: 6rem 2rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .product-gallery {
            flex: 1;
            min-width: 300px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .thumbnail-container {
            display: flex;
            gap: 1rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .thumbnail:hover, .thumbnail.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 1.5rem;
        }

        .product-description {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .size-selector {
            margin-bottom: 2rem;
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .size-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .size-option:hover, .size-option.selected {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
        }

        .add-to-cart {
            padding: 1rem 2rem;
            background: rgba(255, 215, 0, 0.7);
            border: none;
            border-radius: 30px;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .add-to-cart:hover {
            background: rgba(255, 215, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .category-card {
                min-width: 200px;
            }

            .product-container {
                flex-direction: column;
            }

            .main-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="glass">
        <nav>
            <div class="logo" id="homeLogo">ModaGlass</div>
            <div class="nav-links">
                <a href="#" class="nav-home">Inicio</a>
                <a href="#" class="nav-categories">Categorías</a>
                <a href="#">Novedades</a>
                <a href="#">Contacto</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="homeSection">
        <h1>Descubre la nueva colección</h1>
        <p>Moda elegante con estilo moderno para todas las ocasiones</p>
        <button class="cta-button glass" id="exploreButton">Explorar ahora</button>
    </section>

    <section class="categories" id="categoriesSection">
        <h2 class="section-title">Nuestras Categorías</h2>
        <div class="category-container" id="categorySlider">
            <!-- Las tarjetas de categorías se generarán con JS -->
        </div>
    </section>

    <!-- Nueva sección para página de producto -->
    <section class="product-page glass" id="productPage">
        <button class="back-button glass" id="backButton">
            ← Volver a categorías
        </button>
        <div class="product-container">
            <div class="product-gallery">
                <img src="" alt="Producto" class="main-image" id="mainProductImage">
                <div class="thumbnail-container" id="thumbnailContainer">
                    <!-- Miniaturas se generarán con JS -->
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title" id="productTitle"></h1>
                <p class="product-price" id="productPrice"></p>
                <p class="product-description" id="productDescription"></p>
                
                <div class="size-selector">
                    <h3>Talla:</h3>
                    <div class="size-options">
                        <div class="size-option">XS</div>
                        <div class="size-option selected">S</div>
                        <div class="size-option">M</div>
                        <div class="size-option">L</div>
                        <div class="size-option">XL</div>
                    </div>
                </div>
                
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 ModaGlass - Todos los derechos reservados</p>
    </footer>

    <script>
        // Datos de los productos (simulando una base de datos)
        const products = {
            "camisetas": [
                {
                    id: 1,
                    name: "Camiseta básica blanca",
                    price: "$24.99",
                    description: "Camiseta de algodón 100% suave y transpirable. Corte clásico y cómodo para uso diario. Disponible en tallas XS a XL.",
                    images: [
                        "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1576566588028-4147f3842f27?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    ]
                },
                {
                    id: 2,
                    name: "Camiseta negra estampada",
                    price: "$29.99",
                    description: "Camiseta de algodón con estampado moderno. Ideal para looks casuales con estilo. Lavado a máquina sin problemas.",
                    images: [
                        "https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1583744946564-b52ac1c389c8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1583744999783-efe9dc5eac91?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    ]
                }
            ],
            "pantalones": [
                {
                    id: 3,
                    name: "Jeans slim fit azul",
                    price: "$59.99",
                    description: "Pantalón de mezclilla de alta calidad con corte slim fit. Elástico para mayor comodidad. Perfecto para uso diario o salidas.",
                    images: [
                        "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1473966968600-fa801b869a1a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1475178626620-a4d074967452?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    ]
                }
            ],
            "vestidos": [
                {
                    id: 4,
                    name: "Vestido floral veraniego",
                    price: "$49.99",
                    description: "Vestido ligero con estampado floral. Corte A-line que favorece a todo tipo de cuerpos. Ideal para días cálidos.",
                    images: [
                        "https://images.unsplash.com/photo-1539008835657-9e8e9680e956?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                        "https://images.unsplash.com/photo-1585487000166-8c1746f5d4b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    ]
                }
            ]
        };

        // Categorías para el slider principal
        const categories = [
            {
                name: "Camisetas",
                price: "$19.99 - $49.99",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                type: "camisetas"
            },
            {
                name: "Pantalones",
                price: "$39.99 - $89.99",
                image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                type: "pantalones"
            },
            {
                name: "Vestidos",
                price: "$49.99 - $129.99",
                image: "https://images.unsplash.com/photo-1539008835657-9e8e9680e956?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                type: "vestidos"
            },
            {
                name: "Chaquetas",
                price: "$59.99 - $199.99",
                image: "https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                type: "chaquetas"
            },
            {
                name: "Zapatos",
                price: "$49.99 - $159.99",
                image: "https://images.unsplash.com/photo-1463100099107-aa0980c362e6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                type: "zapatos"
            },
            {
                name: "Accesorios",
                price: "$9.99 - $59.99",
                image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                type: "accesorios"
            }
        ];

        // Elementos del DOM
        const homeSection = document.getElementById('homeSection');
        const categoriesSection = document.getElementById('categoriesSection');
        const productPage = document.getElementById('productPage');
        const categorySlider = document.getElementById('categorySlider');
        const homeLogo = document.getElementById('homeLogo');
        const navHome = document.querySelector('.nav-home');
        const navCategories = document.querySelector('.nav-categories');
        const exploreButton = document.getElementById('exploreButton');
        const backButton = document.getElementById('backButton');

        // Función para generar las tarjetas de categorías
        function generateCategoryCards() {
            categorySlider.innerHTML = '';
            
            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card glass';
                card.dataset.type = category.type;
                
                card.innerHTML = `
                    <img src="${category.image}" alt="${category.name}" class="category-image">
                    <h3 class="category-name">${category.name}</h3>
                    <p class="category-price">${category.price}</p>
                    <button class="view-button">Ver productos</button>
                `;
                
                // Añadir evento click a la tarjeta
                card.addEventListener('click', () => {
                    showProducts(category.type);
                });
                
                categorySlider.appendChild(card);
            });
        }

        // Función para mostrar productos de una categoría
        function showProducts(categoryType) {
            // Ocultar secciones principales
            homeSection.style.display = 'none';
            categoriesSection.style.display = 'none';
            
            // Mostrar página de productos
            productPage.style.display = 'block';
            
            // Limpiar el contenedor de productos (en caso de que ya tenga contenido)
            document.getElementById('productTitle').textContent = '';
            document.getElementById('productPrice').textContent = '';
            document.getElementById('productDescription').textContent = '';
            document.getElementById('thumbnailContainer').innerHTML = '';
            
            // Obtener productos de la categoría seleccionada
            const categoryProducts = products[categoryType];
            
            if (categoryProducts && categoryProducts.length > 0) {
                // Mostrar el primer producto de la categoría (podrías hacer una lista)
                const product = categoryProducts[0];
                
                document.getElementById('productTitle').textContent = product.name;
                document.getElementById('productPrice').textContent = product.price;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('mainProductImage').src = product.images[0];
                
                // Generar miniaturas
                product.images.forEach((image, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = image;
                    thumbnail.className = 'thumbnail' + (index === 0 ? ' active' : '');
                    thumbnail.addEventListener('click', () => {
                        // Cambiar imagen principal
                        document.getElementById('mainProductImage').src = image;
                        
                        // Actualizar miniaturas activas
                        document.querySelectorAll('.thumbnail').forEach(thumb => {
                            thumb.classList.remove('active');
                        });
                        thumbnail.classList.add('active');
                    });
                    
                    document.getElementById('thumbnailContainer').appendChild(thumbnail);
                });
            }
        }

        // Función para volver a categorías
        function backToCategories() {
            productPage.style.display = 'none';
            homeSection.style.display = 'none';
            categoriesSection.style.display = 'block';
        }

        // Función para ir a inicio
        function goToHome() {
            productPage.style.display = 'none';
            categoriesSection.style.display = 'none';
            homeSection.style.display = 'flex';
        }

        // Event listeners
        homeLogo.addEventListener('click', goToHome);
        navHome.addEventListener('click', goToHome);
        navCategories.addEventListener('click', () => {
            goToHome();
            setTimeout(() => {
                categoriesSection.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        });
        exploreButton.addEventListener('click', () => {
            categoriesSection.scrollIntoView({ behavior: 'smooth' });
        });
        backButton.addEventListener('click', backToCategories);

        // Selección de tallas
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('size-option')) {
                document.querySelectorAll('.size-option').forEach(option => {
                    option.classList.remove('selected');
                });
                e.target.classList.add('selected');
            }
        });

        // Inicializar la tienda
        document.addEventListener('DOMContentLoaded', () => {
            generateCategoryCards();
            
            // Efecto de parallax para el hero
            window.addEventListener('scroll', () => {
                const scrollPosition = window.pageYOffset;
                homeSection.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
            });
        });
    </script>
</body>
</html>
