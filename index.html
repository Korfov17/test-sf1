<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      transition: background 0.5s;
      background-size: cover;
      background-position: center;

    h1 {
      color: #333;

<body>
  <h1 id="mainText">ðŸŒŸ Bienvenido a la pÃ¡gina principal</h1>

  <script>
    window.addEventListener('load', () => {
      const customTitle = localStorage.getItem('customTitle');
      const customHeader = localStorage.getItem('customHeader');
      const backgroundColor = localStorage.getItem('backgroundColor');
      const backgroundImageUrl = localStorage.getItem('backgroundImageUrl');

      if (customTitle) document.title = customTitle;
      if (customHeader) document.getElementById('mainText').textContent = customHeader;
      if (backgroundColor) {
        document.body.style.background = backgroundColor;
        document.body.style.backgroundImage = '';
      }
      if (backgroundImageUrl) {
        document.body.style.backgroundImage = `url(${backgroundImageUrl})`;
      }
    });
  </script>
</body>
