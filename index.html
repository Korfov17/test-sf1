<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® Cargando...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #6ca0ff, #001f5c);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    .progress-text {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .bar-container {
      width: 70%;
      max-width: 800px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #ffffff;
      overflow: hidden;
      filter: drop-shadow(0 0 6px white);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ffffff, #e0e0e0, #ffffff);
      animation: loading 4s linear forwards;
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .final-text {
      display: none;
      font-size: 24px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="progress-text" id="progressText">Cargando... 0%</div>
  <div class="bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="final-text" id="finalText">Â¡Carga completada!</div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const finalText = document.getElementById('finalText');

    let progress = 0;
    const interval = setInterval(() => {
      progress += 2;
      if (progress > 100) progress = 100;
      progressText.textContent = `Cargando... ${progress}%`;
      if (progress >= 100) {
        clearInterval(interval);
        progressText.style.display = 'none';
        finalText.style.display = 'block';
      }
    }, 80);
  </script>
</body>
</html>
