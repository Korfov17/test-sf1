<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtrar User-Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #filteredInfo {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Dispositivo detectado:</h1>
  <p id="filteredInfo">Detectando...</p>

  <script>
    const ua = navigator.userAgent;
    let result = "Dispositivo no identificado";

    // Detectar PlayStation 4 y extraer versi√≥n
    const ps4Match = ua.match(/PlayStation 4\/(\d+\.\d+)/);
    if (ps4Match) {
      result = "PS4 v" + ps4Match[1];
    } else if (/Windows/.test(ua) && /Firefox/.test(ua)) {
      result = "Windows";
    } else if (/Linux/.test(ua) && /Firefox/.test(ua)) {
      result = "Linux";
    }

    document.getElementById("filteredInfo").textContent = result;
  </script>
</body>
</html>
