<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® Cargando...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #6ca0ff, #001f5c);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .blur-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .loader-content {
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 1000px;
    }

    .progress-text {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }

    .bar-container {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #ffffff;
      overflow: hidden;
      border-radius: 0;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffffff, #e0e0e0, #ffffff);
      transition: width 0.1s linear;
    }

    .final-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
      width: 100%;
      height: 100%;
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>

  <div class="loader-content">
    <div class="progress-text" id="progressText">Cargando... 0%</div>
    <div class="bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div class="final-screen" id="finalScreen">
    <p>Â¡Carga completada!<br>Desarrollado por TheZodiacoX</p>
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const finalScreen = document.getElementById('finalScreen');
    const loaderContent = document.querySelector('.loader-content');
    const blurOverlay = document.querySelector('.blur-overlay');

    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      if (progress > 100) progress = 100;
      progressBar.style.width = progress + '%';
      progressText.textContent = `Cargando... ${progress}%`;

      if (progress >= 100) {
        clearInterval(interval);
        blurOverlay.style.display = 'none';
        progressText.textContent = 'Carga completada';
        setTimeout(() => {
          loaderContent.style.display = 'none';
          finalScreen.style.display = 'flex';
        }, 3000);
      }
    }, 40); // Tiempo total de carga aprox. 4 segundos
  </script>
</body>
</html>
