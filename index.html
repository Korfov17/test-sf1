<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }
    h1, h2 {
      text-align: center;
      transition: all 0.3s ease;
    }
    #content {
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Título por defecto</h1>
  <h2 id="subTitle">Subtítulo por defecto</h2>
  <div id="content">
    <p>Este es el contenido principal de la página.</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const setStyle = (prop, value, target = document.body.style) => {
        if (value) target[prop] = value;
      };

      const setText = (id, value) => {
        if (value) document.getElementById(id).textContent = value;
      };

      const setTransform = (type, value) => {
        if (value) {
          document.body.style.transform = type === 'rotate' ? `rotate(${value})` : `scale(${value})`;
        }
      };

      // Aplicar configuraciones guardadas
      const config = {
        bgImage: v => document.body.style.backgroundImage = `url('${v}')`,
        bgColor: v => setStyle('backgroundColor', v),
        title: v => setText('mainTitle', v),
        subText: v => setText('subTitle', v),
        pageTitle: v => document.title = v,
        fontSize: v => setStyle('fontSize', v),
        fontColor: v => setStyle('color', v),
        fontFamily: v => setStyle('fontFamily', v),
        border: v => document.getElementById('content').style.border = v,
        opacity: v => setStyle('opacity', v),
        shadow: v => document.getElementById('content').style.boxShadow = v,
        rotate: v => setTransform('rotate', v),
        scale: v => setTransform('scale', v)
      };

      Object.keys(config).forEach(key => {
        const val = localStorage.getItem(key);
        if (val) config[key](val);
      });
    });
  </script>

</body>
</html>
