<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ® Cargando...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    .blur-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .loader-content {
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 1000px;
    }

    .progress-text {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }

    .bar-container {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #ffffff;
      overflow: hidden;
      border-radius: 0;
      position: relative;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffffff, #e0e0e0, #ffffff);
      transition: width 0.1s linear;
    }

    .screen1 {
      background: linear-gradient(to bottom, #6ca0ff, #001f5c);
    }

    .screen2 {
      background: linear-gradient(to bottom, #3a3a3a, #000000);
    }

    .final-message {
      color: white;
      font-size: 24px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Pantalla 1 -->
  <div class="screen screen1 active" id="screen1">
    <div class="blur-overlay"></div>
    <div class="loader-content">
      <div class="progress-text" id="text1">Cargando...</div>
      <div class="bar-container">
        <div class="progress-bar" id="bar1"></div>
      </div>
    </div>
  </div>

  <!-- Pantalla 2 -->
  <div class="screen screen2" id="screen2">
    <div class="blur-overlay"></div>
    <div class="loader-content">
      <div class="progress-text" id="text2">Cargando...</div>
      <div class="bar-container">
        <div class="progress-bar" id="bar2"></div>
      </div>
    </div>
  </div>

  <!-- Mensaje final -->
  <div class="final-message" id="finalText">
    Â¡Carga finalizada correctamente!<br>Gracias por esperar ðŸŽ®
  </div>

  <script>
    function animateProgress(barEl, callback) {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        if (progress > 100) progress = 100;
        barEl.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          callback();
        }
      }, 60); // 100 * 60ms = 6000ms = 6s
    }

    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const finalText = document.getElementById('finalText');

    animateProgress(
      document.getElementById('bar1'),
      () => {
        screen1.classList.remove('active');
        screen2.classList.add('active');
        animateProgress(
          document.getElementById('bar2'),
          () => {
            screen2.classList.remove('active');
            finalText.style.display = 'flex';
            finalText.style.justifyContent = 'center';
            finalText.style.alignItems = 'center';
            finalText.style.position = 'absolute';
            finalText.style.top = 0;
            finalText.style.left = 0;
            finalText.style.width = '100%';
            finalText.style.height = '100%';
            finalText.style.background = 'black';
          }
        );
      }
    );
  </script>
</body>
</html>
