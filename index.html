
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Sitio Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
      transition: background 0.5s;
    }
    #centralText {
      font-size: 24px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la pÃ¡gina principal</h1>
  <p id="centralText">Este es el texto principal.</p>

  <script>
    window.onload = function () {
      const ajustes = JSON.parse(localStorage.getItem('ajustesAplicados')) || {};
      const texto = document.getElementById('centralText');

      switch (ajustes.dropdown1) {
        case 'title_cambio':
          document.title = "TÃ­tulo personalizado ðŸŒŸ";
          break;
        case 'texto_cambio':
          texto.textContent = "Texto cambiado desde ajustes.";
          break;
        case 'fondo_rojo':
          document.body.style.background = "#e74c3c";
          break;
        case 'fondo_azul':
          document.body.style.background = "#3498db";
          break;
        case 'url_personalizada':
          let url = prompt("Introduce la URL de imagen de fondo:");
          if (url) {
            document.body.style.backgroundImage = `url(${url})`;
            document.body.style.backgroundSize = "cover";
          }
          break;
      }

      switch (ajustes.dropdown2) {
        case 'quitar_texto':
          texto.style.display = "none";
          break;
        case 'mostrar_texto':
          texto.style.display = "block";
          break;
        case 'fondo_verde':
          document.body.style.background = "#2ecc71";
          break;
      }

      if (ajustes.dropdown3 === 'imagen_fondo_local') {
        document.body.style.backgroundImage = "url('img/test1.jpg')";
        document.body.style.backgroundSize = "cover";
      }

      switch (ajustes.dropdown4) {
        case 'negrita_texto':
          texto.style.fontWeight = "bold";
          break;
        case 'normal_texto':
          texto.style.fontWeight = "normal";
          break;
      }
    };
  </script>
</body>
</html>
