<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página principal</title>
  <style>
    body {
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <h1 id="titulo">¡Bienvenido!</h1>
  <p id="parrafo">Este texto puede cambiar con los ajustes.</p>

  <script>
    function aplicarAjustes() {
      const ajustes = JSON.parse(localStorage.getItem('ajustesUsuario') || '{}');
      const body = document.body;
      const titulo = document.getElementById('titulo');
      const parrafo = document.getElementById('parrafo');

      // Ajuste 1
      switch (ajustes.ajuste1) {
        case "fondoRojo": body.style.background = "red"; break;
        case "fondoVerde": body.style.background = "green"; break;
        case "textoGrande": parrafo.style.fontSize = "24px"; break;
        case "textoPequeño": parrafo.style.fontSize = "12px"; break;
      }

      // Ajuste 2
      switch (ajustes.ajuste2) {
        case "negrita": parrafo.style.fontWeight = "bold"; break;
        case "normal": parrafo.style.fontWeight = "normal"; break;
        case "mayusculas": parrafo.textContent = parrafo.textContent.toUpperCase(); break;
        case "minusculas": parrafo.textContent = parrafo.textContent.toLowerCase(); break;
      }

      // Ajuste 3
      switch (ajustes.ajuste3) {
        case "fondoImagen": body.style.backgroundImage = "url('img/test1.jpg')"; break;
        case "fondoBlanco": body.style.background = "#fff"; break;
      }

      // Ajuste 4
      switch (ajustes.ajuste4) {
        case "fuenteArial": body.style.fontFamily = "Arial, sans-serif"; break;
        case "fuenteComic": body.style.fontFamily = "'Comic Sans MS', cursive"; break;
        case "fuenteSerif": body.style.fontFamily = "serif"; break;
      }
    }

    aplicarAjustes();
  </script>
</body>
</html>
