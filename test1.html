<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Pestañas</title>
  <style>
    .tabcontent {
      display: none;
    }
    .tablinks.active {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a la página</h1>

  <!-- Navegación de pestañas -->
  <div>
    <button class="tablinks" onclick="openTab(event, 'home')">Inicio</button>
    <button class="tablinks" onclick="openTab(event, 'about')">Acerca de</button>
    <button class="tablinks" onclick="openTab(event, 'contact')">Contacto</button>
  </div>

  <!-- Contenido de las pestañas -->
  <div id="home" class="tabcontent">
    <h2>Inicio</h2>
    <p>Este es el contenido de la página de inicio.</p>
  </div>

  <div id="about" class="tabcontent">
    <h2>Acerca de</h2>
    <p>Este es el contenido de la página acerca de.</p>
  </div>

  <div id="contact" class="tabcontent">
    <h2>Contacto</h2>
    <p>Este es el contenido de la página de contacto.</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;

      // Ocultar todas las pestañas
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Eliminar clase activa de todas las pestañas
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }

      // Mostrar la pestaña seleccionada y añadir clase activa al botón
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    // Mostrar la pestaña por defecto
    document.getElementsByClassName("tablinks")[0].click();
  </script>

</body>
</html>
