<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Opciones</title>
  <style id="customStyle">
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
    }
    .btn {
      display: block;
      margin: 5px 0;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: fit-content;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #outsideContainer {
      margin: 20px 0;
    }
    h3 {
      margin-top: 25px;
    }
    .preview-box {
      display: inline-block;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    #consoleLog {
      margin-top: 30px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- ... contenido anterior intacto ... -->

  <div id="consoleLog">
    <h3>Consola de Prueba de Key</h3>
    <button class="btn" onclick="mostrarKey(this)" data-key="BG2">BG2</button>
    <button class="btn" onclick="mostrarKey(this)" data-key="TXT2">TXT2</button>
    <button class="btn" onclick="mostrarKey(this)" data-key="FS2">FS2</button>
    <button class="btn" onclick="mostrarKey(this)" data-key="BTN1">BTN1</button>
    <p><strong>Key detectada:</strong> <span id="keyOutput">Ninguna</span></p>
  </div>

  <script>
    function mostrarKey(btn) {
      const key = btn.getAttribute('data-key');
      document.getElementById('keyOutput').textContent = key;
    }
  </script>

</body>
</html>
