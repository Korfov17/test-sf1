<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes Avanzados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    select {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🎛️ Menú de Ajustes</h1>

  <!-- Desplegable 1 -->
  <select id="select1">
    <option disabled selected>Selecciona una acción del grupo 1</option>
    <option value="setBackgroundImage">🖼️ Establecer imagen test1.jpg</option>
    <option value="changeTitle">🔤 Cambiar título</option>
    <option value="setTextPart">✏️ Cambiar texto (h1)</option>
    <option value="setCustomURL">🌐 Imagen por URL</option>
    <option value="alert1">🔔 Mostrar alerta 1</option>
    <option value="prompt1">❓ Preguntar nombre</option>
    <option value="alert2">⚠️ Alerta de prueba</option>
    <option value="prompt2">📝 Preguntar edad</option>
    <option value="setText2">📄 Cambiar subtítulo</option>
    <option value="alert3">✅ Acción confirmada</option>
  </select>

  <!-- Desplegable 2 -->
  <select id="select2">
    <option disabled selected>Selecciona una acción del grupo 2</option>
    <option value="alertA">🔔 Alerta de bienvenida</option>
    <option value="promptA">🗣️ Nombre de tu mascota</option>
    <option value="changeColor">🎨 Cambiar color de fondo</option>
    <option value="promptB">📅 Año actual</option>
    <option value="alertB">📢 Mensaje personal</option>
    <option value="promptC">🏙️ Ciudad favorita</option>
    <option value="setFontSize">🔠 Tamaño del texto</option>
    <option value="setFontColor">🎨 Color del texto</option>
    <option value="alertC">😎 Modo activado</option>
    <option value="promptD">💡 Idea rápida</option>
  </select>

  <!-- Desplegable 3 -->
  <select id="select3">
    <option disabled selected>Selecciona una acción del grupo 3</option>
    <option value="alertX">💥 Alerta explosiva</option>
    <option value="promptX">🧠 Dime un dato curioso</option>
    <option value="changeFont">🖋️ Cambiar fuente</option>
    <option value="promptY">🎯 Meta del día</option>
    <option value="alertY">📈 Nivel actualizado</option>
    <option value="promptZ">📬 Escribe un mensaje</option>
    <option value="addBorder">📦 Añadir borde</option>
    <option value="alertZ">🔒 Sistema seguro</option>
    <option value="setOpacity">🌫️ Opacidad 0.8</option>
    <option value="setShadow">🌑 Sombra suave</option>
  </select>

  <!-- Desplegable 4 -->
  <select id="select4">
    <option disabled selected>Selecciona una acción del grupo 4</option>
    <option value="promptE">🎵 Canción favorita</option>
    <option value="alertE">🎉 Felicitaciones</option>
    <option value="promptF">📚 Libro favorito</option>
    <option value="rotate">🌀 Girar texto</option>
    <option value="scale">🔍 Escalar texto</option>
    <option value="alertF">💬 Texto oculto</option>
    <option value="promptG">🚀 Proyecto soñado</option>
    <option value="reset">♻️ Restablecer ajustes</option>
    <option value="alertG">⛔ Acción bloqueada</option>
    <option value="promptH">📌 Nota personal</option>
  </select>

  <script>
    const storageApply = (key, value) => {
      localStorage.setItem(key, value);
      alert("✅ Ajuste guardado y será aplicado en index.html");
    };

    const actions = {
      // Grupo 1
      setBackgroundImage: () => storageApply('bgImage', 'img/test1.jpg'),
      changeTitle: () => {
        const title = prompt("Nuevo título:");
        if (title) storageApply('title', title);
      },
      setTextPart: () => {
        const text = prompt("Nuevo texto del encabezado:");
        if (text) storageApply('headerText', text);
      },
      setCustomURL: () => {
        const url = prompt("Introduce la URL de una imagen:");
        if (url) storageApply('bgImage', url);
      },
      alert1: () => alert("¡Hola desde el grupo 1!"),
      prompt1: () => { const name = prompt("¿Cuál es tu nombre?"); alert("¡Hola, " + name + "!"); },
      alert2: () => alert("Esto es una alerta de prueba."),
      prompt2: () => { const edad = prompt("¿Cuántos años tienes?"); alert("Edad registrada: " + edad); },
      setText2: () => { const subtitulo = prompt("Nuevo subtítulo:"); if (subtitulo) storageApply('subText', subtitulo); },
      alert3: () => alert("✅ Acción confirmada correctamente."),

      // Grupo 2
      alertA: () => alert("Bienvenido al panel 2"),
      promptA: () => { const m = prompt("Nombre de tu mascota"); alert("Mascota: " + m); },
      changeColor: () => storageApply('bgColor', '#3498db'),
      promptB: () => { const a = prompt("¿En qué año estamos?"); alert("Correcto: " + a); },
      alertB: () => alert("Mensaje especial recibido."),
      promptC: () => { const c = prompt("Ciudad favorita"); alert("Genial: " + c); },
      setFontSize: () => storageApply('fontSize', '20px'),
      setFontColor: () => storageApply('fontColor', '#ff5733'),
      alertC: () => alert("Modo activado correctamente"),
      promptD: () => { const idea = prompt("Comparte una idea"); alert("Interesante: " + idea); },

      // Grupo 3
      alertX: () => alert("💥 Explosión de creatividad"),
      promptX: () => { const d = prompt("Dato curioso"); alert("Interesante: " + d); },
      changeFont: () => storageApply('fontFamily', 'Courier New'),
      promptY: () => { const meta = prompt("Tu meta del día"); alert("A por ello: " + meta); },
      alertY: () => alert("Nivel actualizado con éxito"),
      promptZ: () => { const msj = prompt("Escribe un mensaje"); alert("Mensaje guardado: " + msj); },
      addBorder: () => storageApply('border', '2px solid black'),
      alertZ: () => alert("🔒 Seguridad aumentada"),
      setOpacity: () => storageApply('opacity', '0.8'),
      setShadow: () => storageApply('shadow', '2px 2px 5px #333'),

      // Grupo 4
      promptE: () => { const c = prompt("Canción favorita"); alert("🎶 " + c); },
      alertE: () => alert("🎉 ¡Felicidades por tu progreso!"),
      promptF: () => { const l = prompt("Libro favorito"); alert("📚 " + l); },
      rotate: () => storageApply('rotate', '10deg'),
      scale: () => storageApply('scale', '1.2'),
      alertF: () => alert("💬 Este texto está oculto a simple vista."),
      promptG: () => { const p = prompt("¿Proyecto soñado?"); alert("🚀 Vamos a por ello: " + p); },
      reset: () => { localStorage.clear(); alert("Todos los ajustes han sido restablecidos."); },
      alertG: () => alert("⛔ Esta acción está restringida."),
      promptH: () => { const nota = prompt("Escribe una nota"); alert("📌 Nota guardada: " + nota); }
    };

    [1, 2, 3, 4].forEach(i => {
      document.getElementById('select' + i).addEventListener('change', function () {
        const action = this.value;
        actions[action]?.();
        this.selectedIndex = 0;
      });
    });
  </script>

</body>
</html>
