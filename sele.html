<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Select que aparece y desaparece rápido</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* para que el select esté abajo */
    }

    #hiddenSelect {
      width: 200px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      margin-bottom: 10px;
    }

    #hiddenSelect.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<h1>Presiona F6 para abrir el select brevemente abajo</h1>

<select id="hiddenSelect" disabled onchange="changeBackground(this.value)">
  <option value="">-- Elige un color --</option>
  <option value="white">Blanco</option>
  <option value="lightblue">Celeste</option>
  <option value="lightgreen">Verde claro</option>
  <option value="black">Negro</option>
</select>

<script>
  const select = document.getElementById('hiddenSelect');

  function changeBackground(color) {
    if(color) {
      document.body.style.backgroundColor = color;
    }
  }

  function openSelectBriefly(durationMs = 500) {
    select.disabled = false;
    select.classList.add('visible');
    
    // Foco para abrir el select
    select.focus();

    // Intenta abrir el dropdown (esto funciona en algunos navegadores)
    select.size = select.options.length; // abre el select mostrando opciones

    // Después de durationMs, se cierra y oculta
    setTimeout(() => {
      select.size = 1; // cierra el select
      select.classList.remove('visible');
      select.disabled = true;
    }, durationMs);
  }

  window.addEventListener('keydown', e => {
    if(e.keyCode === 117) { // F6
      openSelectBriefly(500); // 500 ms visible y abierto
    }
  });
</script>

</body>
</html>
