<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Secreto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
    }

    #menu-container {
      display: none;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .menu-item {
      padding: 10px 20px;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <div class="menu-item">Opción 1</div>
    <div class="menu-item">Opción 2</div>
    <div class="menu-item">Opción 3</div>
  </div>

  <script>
    let keysPressed = {};

    document.addEventListener('keydown', function (event) {
      keysPressed[event.keyCode] = true;

      if (keysPressed[38] && keysPressed[117]) {
        abrirMenu();
      }
    });

    document.addEventListener('keyup', function (event) {
      delete keysPressed[event.keyCode];
    });

    function abrirMenu() {
      const menu = document.getElementById("menu-container");
      menu.style.display = "block";
    }

    // Puedes añadir eventos a los ítems del menú si quieres:
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', () => {
        alert('Has elegido: ' + item.textContent);
      });
    });
  </script>
</body>
</html>
