<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selector parpadeante con F6</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      transition: background-color 0.3s;
      margin: 0;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* para que el select est√© abajo */
    }

    #hiddenSelect {
      width: 200px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Presiona F6 para que el select parpadee abajo</h1>

<select id="hiddenSelect" disabled onchange="changeBackground(this.value)">
  <option value="">-- Elige un color --</option>
  <option value="white">Blanco</option>
  <option value="lightblue">Celeste</option>
  <option value="lightgreen">Verde claro</option>
  <option value="black">Negro</option>
</select>

<script>
  const select = document.getElementById('hiddenSelect');

  function changeBackground(color) {
    if (color) {
      document.body.style.backgroundColor = color;
    }
  }

  function blinkSelect(times, interval) {
    let count = 0;
    select.disabled = false;
    select.style.pointerEvents = 'auto';

    const blinkInterval = setInterval(() => {
      if (count % 2 === 0) {
        select.style.opacity = '1';
      } else {
        select.style.opacity = '0';
      }

      count++;

      if (count >= times * 2) {
        clearInterval(blinkInterval);
        select.style.opacity = '0';
        select.disabled = true;
        select.style.pointerEvents = 'none';
      }
    }, interval);
  }

  window.addEventListener('keydown', (e) => {
    if (e.keyCode === 117) { // F6
      blinkSelect(3, 150); // parpadea 3 veces con 150ms de intervalo
    }
  });
</script>

</body>
</html>
