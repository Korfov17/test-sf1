<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #0a0a23, #001f3f);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bar-container {
      width: 70%;
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      box-shadow: 0 0 12px 2px white;
      border-radius: 8px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: white;
      animation: fillBar 10s linear forwards;
    }

    @keyframes fillBar {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bar-container">
    <div class="bar"></div>
  </div>
</body>
</html>
