<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barra con Arcoíris y Fondo Negro</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .reload-message {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.8); /* Más opaco */
      padding: 12px 25px;
      border: 3px solid transparent;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
    }

    .reload-message::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      border-radius: 10px;
      background: linear-gradient(90deg,
        red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 600% 600%;
      animation: rainbow-border 6s ease-in-out infinite alternate;
    }

    @keyframes rainbow-border {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .bar-container {
      width: 70%;
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: white;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <div class="reload-message">Cargando contenido...</div>

  <div class="bar-container">
    <div class="bar" id="progress-bar"></div>
  </div>

  <script>
    const bar = document.getElementById('progress-bar');
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      if (progress <= 100) {
        bar.style.width = progress + '%';
      } else {
        clearInterval(interval);
      }
    }, 100); // 10 segundos en total
  </script>

</body>
</html>
