<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modo oscuro y men√∫ con blur (solo CSS)</title>

<style>
/* -------------------------------------------------------
   VARIABLES BASE - TEMA CLARO (por defecto)
------------------------------------------------------- */
:root {
  --bg: #f3f4f6;
  --text: #111827;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: #2563eb;
  --shadow: 0 6px 24px rgba(0,0,0,0.1);
}

/* -------------------------------------------------------
   TEMA OSCURO (se activa cuando #dark-toggle est√° checked)
------------------------------------------------------- */
#dark-toggle:checked ~ .app {
  --bg: #0b1220;
  --text: #e5e7eb;
  --card: #161d2f;
  --muted: #9ca3af;
  --accent: #60a5fa;
  --shadow: 0 6px 24px rgba(0,0,0,0.6);
}

/* -------------------------------------------------------
   ESTILOS GENERALES
------------------------------------------------------- */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}
a { color: inherit; text-decoration: none; }

.app {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 2rem;
  position: relative;
}

/* Contenido principal */
.main {
  display: grid;
  gap: 1.5rem;
  text-align: center;
}

/* Tarjetas simples */
.card {
  background: var(--card);
  box-shadow: var(--shadow);
  border-radius: 12px;
  padding: 1.25rem;
  transition: background 0.3s ease, color 0.3s ease;
}

.card h2 {
  margin: 0 0 .5rem 0;
}

/* -------------------------------------------------------
   BOTONES FLOTANTES
------------------------------------------------------- */
.toggle-btn, .menu-btn {
  position: fixed;
  top: 1rem;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--card);
  box-shadow: var(--shadow);
  border: 1px solid rgba(0,0,0,0.05);
  display: grid;
  place-items: center;
  cursor: pointer;
  transition: transform 0.2s;
  z-index: 1000;
}

.toggle-btn:hover, .menu-btn:hover {
  transform: scale(1.05);
}

/* Bot√≥n tema */
.toggle-btn { right: 1rem; }

/* Bot√≥n men√∫ */
.menu-btn { right: 4.5rem; }

/* Iconos */
.toggle-btn::before {
  content: "üåó";
  font-size: 1.3rem;
}
.menu-btn::before {
  content: "‚ò∞";
  font-size: 1.4rem;
}

/* -------------------------------------------------------
   MEN√ö FLOTANTE CON BLUR
------------------------------------------------------- */
#menu-toggle { position: absolute; left: -9999px; }

/* Fondo borroso */
#menu-toggle:checked ~ .app .overlay {
  opacity: 1;
  pointer-events: all;
  backdrop-filter: blur(8px);
}

/* Overlay base */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  display: grid;
  place-items: center;
  z-index: 500;
}

/* Caja del men√∫ */
.menu-box {
  background: var(--card);
  color: var(--text);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: var(--shadow);
  min-width: 280px;
  text-align: center;
  transform: scale(0.9);
  transition: transform 0.3s ease;
}

#menu-toggle:checked ~ .app .menu-box {
  transform: scale(1);
}

/* Bot√≥n cerrar */
.close-btn {
  margin-top: 1rem;
  display: inline-block;
  padding: 0.4rem 1rem;
  border-radius: 8px;
  background: var(--accent);
  color: white;
  font-weight: bold;
  cursor: pointer;
  border: none;
}

/* Enlaces falsos */
.menu-box ul {
  list-style: none;
  padding: 0;
  margin: 1rem 0;
}
.menu-box li {
  padding: 0.5rem 0;
  color: var(--muted);
  border-bottom: 1px solid rgba(0,0,0,0.05);
}
.menu-box li:last-child { border: none; }

/* Checkbox ocultos */
#dark-toggle { position: absolute; left: -9999px; }

</style>
</head>
<body>

<!-- Checkbox para modo oscuro -->
<input type="checkbox" id="dark-toggle">

<!-- Checkbox para men√∫ -->
<input type="checkbox" id="menu-toggle">

<div class="app">

  <!-- BOTONES -->
  <label for="menu-toggle" class="menu-btn" title="Abrir men√∫"></label>
  <label for="dark-toggle" class="toggle-btn" title="Alternar tema"></label>

  <!-- CONTENIDO -->
  <main class="main">
    <div class="card">
      <h2>Bienvenido</h2>
      <p>Esto es una peque√±a demo con modo claro/oscuro y un men√∫ emergente, todo solo con HTML + CSS.</p>
    </div>

    <div class="card">
      <h2>Otra tonter√≠a</h2>
      <p>No hace nada, pero sirve para ver c√≥mo cambia el tema completo.</p>
    </div>
  </main>

  <!-- OVERLAY + MEN√ö -->
  <div class="overlay">
    <div class="menu-box">
      <h3>Men√∫ principal</h3>
      <ul>
        <li>Perfil</li>
        <li>Ajustes</li>
        <li>Estad√≠sticas</li>
        <li>Salir (no funciona)</li>
      </ul>
      <label for="menu-toggle" class="close-btn">Cerrar</label>
    </div>
  </div>

</div>
</body>
</html>
