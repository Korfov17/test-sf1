<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Configuración</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a3a5f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .menu-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffcc00;
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }
        
        .dropdown {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .dropdown option {
            background-color: #2a4a6f;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .fps-display {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #ffcc00;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        
        .star {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="section-title">★ Model Settings</h1>
        
        <div class="setting-group">
            <h2 class="setting-label">Preajustes visuales</h2>
            <div class="setting-item">
                <span class="setting-label"><span class="star">★</span> Preajuste</span>
                <select class="dropdown">
                    <option>Preset Mod Custom</option>
                </select>
            </div>
        </div>
        
        <div class="setting-group">
            <h2 class="setting-label">Video</h2>
            <div class="setting-item">
                <span class="setting-label"><span class="star">★</span> Controles</span>
                <button class="button">About</button>
            </div>
        </div>
        
        <hr>
        
        <div class="fps-display">
            FPS: 77.19
        </div>
    </div>
</body>
</html>
