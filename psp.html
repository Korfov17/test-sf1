<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Configuración</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a3a5f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .menu-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffcc00;
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #e0e0e0;
        }
        
        .dropdown {
            width: 100%;
            padding: 8px 12px;
            background-color: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(80, 80, 80, 0.8);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .dropdown:hover {
            background-color: rgba(50, 50, 50, 0.9);
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            background-color: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(80, 80, 80, 0.8);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        
        .button:hover {
            background-color: rgba(50, 50, 50, 0.9);
        }
        
        .fps-display {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #ffcc00;
            font-weight: bold;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        
        .star {
            color: #ffcc00;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .dropdown-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcc00;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="section-title">★ Model Settings</h1>
        
        <div class="setting-group">
            <h2 class="setting-label">Preajustes visuales</h2>
            <div class="setting-item">
                <span class="setting-label"><span class="star">★</span> Preajuste</span>
                <div class="dropdown-container">
                    <select class="dropdown">
                        <option>Preset Mod Custom</option>
                    </select>
                    <span class="dropdown-arrow">▼</span>
                </div>
            </div>
        </div>
        
        <div class="setting-group">
            <h2 class="setting-label">Video</h2>
            <div class="setting-item">
                <span class="setting-label"><span class="star">★</span> Controles</span>
                <button class="button">About</button>
            </div>
        </div>
        
        <hr>
        
        <div class="fps-display">
            FPS: 77.19
        </div>
    </div>
</body>
</html>
