<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Configuración</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a3a5f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .menu-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffcc00;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #e0e0e0;
        }
        
        .dropdown {
            width: 100%;
            padding: 10px 12px;
            background: linear-gradient(to bottom, rgba(60, 60, 60, 0.9), rgba(40, 40, 40, 0.9));
            border: 1px solid rgba(100, 100, 100, 0.8);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        
        .dropdown:hover {
            background: linear-gradient(to bottom, rgba(70, 70, 70, 0.9), rgba(50, 50, 50, 0.9));
        }
        
        .dropdown:focus {
            outline: none;
            border-color: rgba(150, 150, 150, 0.8);
        }
        
        .dropdown option {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 10px 12px;
            background: linear-gradient(to bottom, rgba(60, 60, 60, 0.9), rgba(40, 40, 40, 0.9));
            border: 1px solid rgba(100, 100, 100, 0.8);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .button:hover {
            background: linear-gradient(to bottom, rgba(70, 70, 70, 0.9), rgba(50, 50, 50, 0.9));
            border-color: rgba(120, 120, 120, 0.8);
        }
        
        .button:active {
            background: linear-gradient(to bottom, rgba(50, 50, 50, 0.9), rgba(30, 30, 30, 0.9));
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .fps-display {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
            font-weight: bold;
        }
        
        hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 20px 0;
        }
        
        .star {
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="section-title">★ Model Settings</h1>
        
        <div class="setting-group">
            <h2 class="setting-label">Preajustes visuales</h2>
            <div class="setting-item">
                <span class="setting-label"><span class="star">★</span> Preajuste</span>
                <select class="dropdown">
                    <option>Preset Mod Custom</option>
                </select>
            </div>
        </div>
        
        <div class="setting-group">
            <h2 class="setting-label">Video</h2>
            <div class="setting-item">
                <span class="setting-label"><span class="star">★</span> Controles</span>
                <button class="button">About</button>
            </div>
        </div>
        
        <hr>
        
        <div class="fps-display">
            FPS: 77.19
        </div>
    </div>
</body>
</html>
