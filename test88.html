<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🔥 Web Interactiva Máxima</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #00d9ff;
    }

    .selectors, .custom-section {
      display: grid;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1200px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    select, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #00d9ff;
      background: #222;
      color: #00d9ff;
      width: 100%;
    }

    button {
      cursor: pointer;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #00aacc;
    }

    .output {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .box {
      padding: 1rem;
      background: #222;
      border-left: 5px solid #00d9ff;
      border-radius: 10px;
      max-width: 300px;
    }

    .rotating {
      font-size: 2rem;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>🔥 Web Interactiva con Desplegables</h1>

  <div class="selectors" id="selectors"></div>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="crearDesplegablesCustom()">Crear Desplegables Personalizados 🏝</button>
  </div>

  <div class="selectors" id="customDropdowns"></div>

  <div class="output" id="output"></div>

  <script>
    const output = document.getElementById("output");
    const selectors = document.getElementById("selectors");
    const customDropdowns = document.getElementById("customDropdowns");

    // 10 desplegables, cada uno con funciones completamente distintas
    const funcionesUnicas = [
      () => document.body.style.background = `hsl(${Math.random() * 360}, 30%, 10%)`,
      () => document.body.style.color = `hsl(${Math.random() * 360}, 100%, 85%)`,
      () => output.innerHTML = "<h2>💥 Pantalla Limpiada</h2>",
      () => alert("🚨 Esta es una alerta interactiva"),
      () => confirm("🌀 ¿Te gusta este sitio?"),
      () => {
        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = "<strong>⚡ Caja dinámica creada</strong>";
        output.appendChild(box);
      },
      () => {
        const emoji = document.createElement("div");
        emoji.className = "rotating";
        emoji.innerText = "🎉";
        output.appendChild(emoji);
      },
      () => document.title = `🔥 Nuevo Título: ${new Date().toLocaleTimeString()}`,
      () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }),
      () => navigator.vibrate && navigator.vibrate(300)
    ];

    funcionesUnicas.forEach((funcion, i) => {
      const select = document.createElement("select");
      const option = document.createElement("option");
      option.textContent = `🔥 Ejecutar acción #${i + 1}`;
      select.appendChild(option);
      select.addEventListener("change", funcion);
      selectors.appendChild(select);
    });

    // Función para crear desplegables personalizados guiados
    async function crearDesplegablesCustom() {
      let seguir = true;
      while (seguir) {
        const tipo = prompt("¿Qué tipo de botón deseas crear? (info o url)");
        if (!tipo || (tipo !== "info" && tipo !== "url")) {
          alert("❌ Tipo inválido. Usa 'info' o 'url'.");
          continue;
        }

        let contenido = prompt(`Introduce el contenido para el botón (${tipo}):`);
        if (!contenido) continue;

        if (tipo === "info") contenido = `💈 ${contenido}`;

        const nombre = prompt("¿Qué nombre tendrá el botón?");
        if (!nombre) continue;

        const select = document.createElement("select");
        const opt = document.createElement("option");
        opt.textContent = `🏝 ${nombre}`;
        opt.selected = true;
        select.appendChild(opt);

        select.addEventListener("change", () => {
          if (tipo === "info") {
            const box = document.createElement("div");
            box.className = "box";
            box.innerHTML = `<strong>🏝 ${nombre}</strong><p>${contenido}</p>`;
            output.appendChild(box);
          } else if (tipo === "url") {
            window.open(contenido, "_blank");
          }
        });

        customDropdowns.appendChild(select);

        seguir = confirm("¿Quieres crear otro botón?");
      }

      alert("✅ Todo terminado!");
    }
  </script>
</body>
</html>
