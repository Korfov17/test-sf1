<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist de Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .playlist-container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .playlist-header {
            display: flex;
            padding: 20px;
            background: linear-gradient(to right, #1db954, #1ed760);
        }

        .playlist-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .playlist-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .playlist-description {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .playlist-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .songs-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .song {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .song:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .song.active {
            background-color: rgba(29, 185, 84, 0.2);
        }

        .song-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .song-duration {
            margin-right: 15px;
            opacity: 0.7;
        }

        .play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .play-btn:hover {
            color: #1db954;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .control-btn:hover {
            color: #1db954;
        }

        .play-pause {
            font-size: 2rem;
            background-color: #1db954;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-container {
            flex: 1;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 15px;
        }

        .progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            transition: width 0.1s linear;
        }

        .current-time, .total-time {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
        }

        /* Estilos para la barra de desplazamiento */
        .songs-list::-webkit-scrollbar {
            width: 8px;
        }

        .songs-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .songs-list::-webkit-scrollbar-thumb {
            background: #1db954;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .playlist-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .playlist-cover {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .player-controls {
                flex-wrap: wrap;
            }

            .progress-container {
                order: 1;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Playlist de Spotify</h1>
            <p>Reproduce tus canciones favoritas</p>
        </header>

        <div class="playlist-container">
            <div class="playlist-header">
                <div class="playlist-cover">
                    <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Playlist Cover">
                </div>
                <div class="playlist-info">
                    <div class="playlist-title">√âxitos del Verano 2023</div>
                    <div class="playlist-description">Las mejores canciones para disfrutar este verano</div>
                    <div class="playlist-stats">
                        <span>15 canciones</span>
                        <span>‚Ä¢</span>
                        <span>1h 15min</span>
                    </div>
                </div>
            </div>

            <div class="songs-list" id="songsList">
                <!-- Las canciones se cargar√°n aqu√≠ con JavaScript -->
            </div>
        </div>

        <div class="player-controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <span class="current-time" id="currentTime">0:00</span>
            <span class="total-time" id="totalTime">0:00</span>
            
            <div class="volume-control">
                <span class="control-btn">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <script>
        // Datos de la playlist
        const playlist = {
            title: "√âxitos del Verano 2023",
            description: "Las mejores canciones para disfrutar este verano",
            cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
            songs: [
                { id: 1, title: "Blinding Lights", artist: "The Weeknd", duration: "3:20", cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 2, title: "Watermelon Sugar", artist: "Harry Styles", duration: "2:54", cover: "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 3, title: "Levitating", artist: "Dua Lipa", duration: "3:23", cover: "https://images.unsplash.com/photo-1571974599782-87624638275f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 4, title: "Save Your Tears", artist: "The Weeknd", duration: "3:35", cover: "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 5, title: "Stay", artist: "The Kid LAROI, Justin Bieber", duration: "2:21", cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 6, title: "Good 4 U", artist: "Olivia Rodrigo", duration: "2:58", cover: "https://images.unsplash.com/photo-1571974599782-87624638275f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 7, title: "Kiss Me More", artist: "Doja Cat ft. SZA", duration: "3:28", cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" },
                { id: 8, title: "Montero", artist: "Lil Nas X", duration: "2:54", cover: "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" }
            ]
        };

        // Variables del reproductor
        let currentSongIndex = 0;
        let isPlaying = false;
        let audio = new Audio();
        let progressInterval;

        // Cargar las canciones en la lista
        function loadSongs() {
            const songsList = document.getElementById('songsList');
            songsList.innerHTML = '';

            playlist.songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration">${song.duration}</div>
                    <button class="play-btn" data-index="${index}">‚ñ∂</button>
                `;
                songsList.appendChild(songElement);

                // A√±adir evento de clic a la canci√≥n
                songElement.addEventListener('click', () => {
                    playSong(index);
                });
            });
        }

        // Reproducir una canci√≥n
        function playSong(index) {
            currentSongIndex = index;
            const song = playlist.songs[index];
            
            // Actualizar la interfaz
            document.querySelectorAll('.song').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.song')[index].classList.add('active');
            
            // Actualizar el audio
            audio.src = `https://www.soundjay.com/button/beep-07.wav`; // En un caso real, ser√≠a la URL real del audio
            audio.volume = document.getElementById('volumeSlider').value / 100;
            
            // Actualizar la informaci√≥n de la canci√≥n actual
            document.getElementById('totalTime').textContent = song.duration;
            
            // Reproducir
            audio.play();
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '‚è∏';
            
            // Iniciar la barra de progreso
            startProgressBar();
        }

        // Pausar/reanudar la reproducci√≥n
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
                clearInterval(progressInterval);
            } else {
                audio.play();
                document.getElementById('playPauseBtn').textContent = '‚è∏';
                startProgressBar();
            }
            isPlaying = !isPlaying;
        }

        // Siguiente canci√≥n
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.songs.length;
            playSong(currentSongIndex);
        }

        // Canci√≥n anterior
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.songs.length) % playlist.songs.length;
            playSong(currentSongIndex);
        }

        // Actualizar la barra de progreso
        function startProgressBar() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    
                    // Actualizar el tiempo actual
                    const minutes = Math.floor(audio.currentTime / 60);
                    const seconds = Math.floor(audio.currentTime % 60);
                    document.getElementById('currentTime').textContent = 
                        `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 100);
        }

        // Cambiar volumen
        function changeVolume() {
            audio.volume = document.getElementById('volumeSlider').value / 100;
        }

        // Inicializar la aplicaci√≥n
        function init() {
            loadSongs();
            
            // A√±adir eventos a los controles
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            document.getElementById('nextBtn').addEventListener('click', nextSong);
            document.getElementById('prevBtn').addEventListener('click', prevSong);
            document.getElementById('volumeSlider').addEventListener('input', changeVolume);
            
            // Reproducir la primera canci√≥n al cargar
            playSong(0);
        }

        // Iniciar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
