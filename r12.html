<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de combinación</title>
  <style>
    #contador {
      font-size: 24px;
      color: green;
      display: none;
      margin-top: 20px;
    }
  </style>
  <script>
    let keysPressed = {};
    let intervalId = null;
    let count = 0;

    function iniciarContador() {
      const contadorEl = document.getElementById('contador');
      count = 0;
      contadorEl.style.display = 'block';
      contadorEl.textContent = 'Contando: 0';

      intervalId = setInterval(() => {
        count++;
        contadorEl.textContent = 'Contando: ' + count;

        if (count >= 5) {
          clearInterval(intervalId);
          intervalId = null;
          alert('¡Has mantenido F6 + Flecha Arriba durante 5 segundos!');
          contadorEl.style.display = 'none';
        }
      }, 1000);
    }

    function cancelarContador() {
      const contadorEl = document.getElementById('contador');
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      contadorEl.style.display = 'none';
      contadorEl.textContent = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('keydown', (event) => {
        keysPressed[event.keyCode] = true;

        if (keysPressed[117] && keysPressed[38] && !intervalId) {
          iniciarContador();
        }
      });

      document.addEventListener('keyup', (event) => {
        delete keysPressed[event.keyCode];

        // Cancelar si se suelta alguna de las dos teclas necesarias
        if (!keysPressed[117] || !keysPressed[38]) {
          cancelarContador();
        }
      });
    });
  </script>
</head>
<body>
  <h1>Presiona F6 + Flecha Arriba</h1>
  <p>Debes mantener ambas teclas presionadas durante 5 segundos para activar la alerta.</p>
  <div id="contador"></div>
</body>
</html>
