<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detectar F6 (R1) + Flecha Arriba (< ps4)</title>
  <script>
    let comboTimer = null;
    const keysPressed = {};

    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('keydown', (event) => {
        keysPressed[event.keyCode] = true;

        // Verificar si ambas teclas están presionadas
        if (keysPressed[117] && keysPressed[38] && !comboTimer) {
          comboTimer = setTimeout(() => {
            alert('¡Has mantenido F6 + Flecha Arriba durante 5 segundos!');
            comboTimer = null;
          }, 5000);
        }
      });

      document.addEventListener('keyup', (event) => {
        delete keysPressed[event.keyCode];

        // Cancelar si se suelta cualquiera de las dos teclas
        if (comboTimer) {
          clearTimeout(comboTimer);
          comboTimer = null;
        }
      });
    });
  </script>
</head>
<body>
  <h1>Combinación: F6 + Flecha Arriba</h1>
  <p>Mantén presionadas las teclas F6 y Flecha Arriba durante 5 segundos para ver una alerta.</p>
</body>
</html>
