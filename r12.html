<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador que cambia pantalla</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #contador {
      font-size: 80px;
      margin-bottom: 40px;
      display: none;
      animation: brilloColor 0.4s linear infinite;
      transition: filter 0.5s ease, transform 0.5s ease;
    }

    @keyframes brilloColor {
      0%   { filter: hue-rotate(0deg); }
      25%  { filter: hue-rotate(90deg); }
      50%  { filter: hue-rotate(180deg); }
      75%  { filter: hue-rotate(270deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #main-text {
      text-align: center;
      user-select: none;
      margin-bottom: 20px;
    }

    #final-message {
      display: none;
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="contenido-principal">
    <h1 id="main-text">Presiona F6 + Flecha Izquierda</h1>
    <p id="main-text">Mantén ambas teclas presionadas durante 5 segundos para revelar el mensaje oculto.</p>
    <div id="contador"></div>
  </div>

  <div id="final-message">Has descubierto esto</div>

  <script>
    let keysPressed = {};
    let intervalId = null;
    let count = 0;

    function iniciarContador() {
      const contadorEl = document.getElementById('contador');
      const contenidoPrincipal = document.getElementById('contenido-principal');
      const finalMessage = document.getElementById('final-message');

      count = 0;
      contadorEl.textContent = '0';
      contadorEl.style.display = 'block';
      finalMessage.style.display = 'none';

      intervalId = setInterval(() => {
        count++;
        contadorEl.textContent = count;

        // Ajustar brillo y tamaño para animación
        const brillo = 2.5 - (count * 0.3);
        const escala = 1.2 - (count * 0.04);
        contadorEl.style.filter = `brightness(${brillo})`;
        contadorEl.style.transform = `scale(${escala})`;

        if (count >= 5) {
          clearInterval(intervalId);
          intervalId = null;

          alert('¡Has mantenido F6 + Flecha Izquierda durante 5 segundos!');

          // Eliminar todo el contenido visible
          contenidoPrincipal.innerHTML = '';

          // Cambiar el fondo a azul
          document.body.style.backgroundColor = 'blue';

          // Mostrar mensaje grande
          finalMessage.style.display = 'block';

          // Ocultar contador
          contadorEl.style.display = 'none';
        }
      }, 1000);
    }

    function cancelarContador() {
      const contadorEl = document.getElementById('contador');
      const contenidoPrincipal = document.getElementById('contenido-principal');
      const finalMessage = document.getElementById('final-message');

      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      contadorEl.style.display = 'none';
      contadorEl.textContent = '';
      finalMessage.style.display = 'none';
      // Restaurar fondo original por si se cancela
      document.body.style.backgroundColor = '#1a1a1a';

      // Restaurar el contenido principal si vacío
      if (contenidoPrincipal.innerHTML.trim() === '') {
        contenidoPrincipal.innerHTML = `
          <h1 id="main-text">Presiona F6 + Flecha Izquierda</h1>
          <p id="main-text">Mantén ambas teclas presionadas durante 5 segundos para revelar el mensaje oculto.</p>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('keydown', (event) => {
        keysPressed[event.keyCode] = true;

        if (keysPressed[117] && keysPressed[37] && !intervalId) {
          iniciarContador();
        }
      });

      document.addEventListener('keyup', (event) => {
        delete keysPressed[event.keyCode];

        if (!keysPressed[117] || !keysPressed[37]) {
          cancelarContador();
        }
      });
    });
  </script>
</body>
</html>
