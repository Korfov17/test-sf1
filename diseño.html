<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botones Estilo Midudev</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 50px;
    }

    .boton {
      padding: 10px 20px;
      border: 2px solid;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .boton::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: currentColor;
      z-index: 0;
      transition: left 0.4s ease;
    }

    .boton span {
      position: relative;
      z-index: 1;
      color: inherit;
    }

    .boton:hover::before {
      left: 0;
    }

    .boton:hover span {
      color: #0d1117;
    }

    /* Estilos de color */
    .verde {
      color: #00ffa0;
      border-color: #00ffa0;
    }

    .azul {
      color: #00bfff;
      border-color: #00bfff;
    }

    .rosa {
      color: #ff5ec2;
      border-color: #ff5ec2;
    }

    .naranja {
      color: #ff9800;
      border-color: #ff9800;
    }

    .rojo {
      color: #ff3b3b;
      border-color: #ff3b3b;
    }
  </style>
</head>
<body>
  <a href="https://www.startpage.com" target="_blank" class="boton verde"><span>Disponible para trabajar</span></a>
  <a href="https://www.startpage.com" target="_blank" class="boton azul"><span>Buscar con Startpage</span></a>
  <a href="https://www.startpage.com" target="_blank" class="boton rosa"><span>Explorar más</span></a>
  <a href="https://www.startpage.com" target="_blank" class="boton naranja"><span>Ver portafolio</span></a>
  <a href="https://www.startpage.com" target="_blank" class="boton rojo"><span>Contáctame</span></a>
</body>
</html>
