<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fondo animado - Emojis brillando</title>
  <style>
    :root{
      --bg-color: #0f1724;
    }

    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(1200px 700px at 10% 10%, rgba(255,255,255,0.03), transparent 10%),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
                  var(--bg-color);
      color: #e6eef8;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow-x:hidden;
    }

    .money-bg{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }

    .bill{
      --size: 28px;
      position:absolute;
      bottom:-8vh;
      left:0;
      width:var(--size);
      height:var(--size);
      transform-origin:center center;
      will-change:transform,opacity;
      animation: rise linear infinite, glow 2s ease-in-out infinite alternate;
    }

    .bill::before{
      content: attr(data-emoji);
      display:block;
      font-weight:700;
      font-size:var(--size);
      line-height:1;
      opacity:0.95;
    }

    /* Colores y brillos diferentes según el emoji */
    .bill[data-emoji="⭐"]::before{
      color:#ffd700;
      text-shadow:0 0 6px #ffd700,0 0 14px rgba(255,215,0,0.8);
    }
    .bill[data-emoji="❔"]::before{
      color:#ccc;
      text-shadow:0 0 6px #ccc,0 0 14px rgba(200,200,200,0.7);
    }

    @keyframes rise {
      0%{
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity:0;
      }
      5%{
        opacity:1;
      }
      50%{
        opacity:0.9;
      }
      100%{
        transform: translateY(-120vh) translateX(var(--drift)) rotate(var(--rot)) scale(var(--scale));
        opacity:0;
      }
    }

    @keyframes glow {
      0%   { filter: drop-shadow(0 0 4px rgba(255,255,255,0.4)); }
      100% { filter: drop-shadow(0 0 14px rgba(255,255,255,1)); }
    }

    /* Variaciones aleatorias con velocidad ligeramente mayor */
    .bill:nth-child(1)  { left:4%;  --size:24px; --scale:1.05; --drift:-18vw; --rot:-12deg; animation-duration:9s; animation-delay:0s }
    .bill:nth-child(2)  { left:18%; --size:34px; --scale:1.1;  --drift:12vw;  --rot:18deg;  animation-duration:11s; animation-delay:1.8s }
    .bill:nth-child(3)  { left:30%; --size:20px; --scale:0.95; --drift:-6vw;  --rot:-8deg;  animation-duration:8.5s;  animation-delay:0.9s }
    .bill:nth-child(4)  { left:42%; --size:30px; --scale:1;   --drift:20vw;  --rot:6deg;   animation-duration:13s; animation-delay:3.5s }
    .bill:nth-child(5)  { left:55%; --size:26px; --scale:1.02; --drift:-8vw;  --rot:-10deg; animation-duration:10.5s; animation-delay:0.4s }
    .bill:nth-child(6)  { left:68%; --size:22px; --scale:0.98; --drift:10vw;  --rot:12deg;  animation-duration:10s;  animation-delay:2.7s }
    .bill:nth-child(7)  { left:80%; --size:36px; --scale:1.12; --drift:-22vw; --rot:-18deg; animation-duration:15s; animation-delay:5.5s }
    .bill:nth-child(8)  { left:6%;  --size:18px; --scale:0.9;  --drift:8vw;   --rot:10deg;  animation-duration:9s; animation-delay:2.2s }
    .bill:nth-child(9)  { left:24%; --size:28px; --scale:1.04; --drift:-14vw; --rot:-6deg;  animation-duration:12s; animation-delay:4.5s }
    .bill:nth-child(10) { left:38%; --size:20px; --scale:0.96; --drift:6vw;   --rot:8deg;   animation-duration:8.8s; animation-delay:1s }
    .bill:nth-child(11) { left:60%; --size:32px; --scale:1.08; --drift:-10vw; --rot:-14deg; animation-duration:14s; animation-delay:6.5s }
    .bill:nth-child(12) { left:88%; --size:26px; --scale:1.0;  --drift:18vw;  --rot:20deg;  animation-duration:13.5s; animation-delay:4.2s }
    .bill:nth-child(13) { left:12%; --size:22px; --scale:1;    --drift:15vw;  --rot:-8deg;  animation-duration:12s; animation-delay:3s }
    .bill:nth-child(14) { left:72%; --size:28px; --scale:1.1;  --drift:-16vw; --rot:10deg;  animation-duration:11.5s; animation-delay:5s }
    .bill:nth-child(15) { left:50%; --size:24px; --scale:0.95; --drift:10vw;  --rot:-12deg; animation-duration:10.5s; animation-delay:6s }

    @media (max-width:600px){
      .bill:nth-child(2),.bill:nth-child(7),.bill:nth-child(11){ --size:24px }
      .bill{ --size:20px }
    }

    .app{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:3rem;
      box-sizing:border-box;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:12px;
      padding:2rem 2.5rem;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      max-width:880px;
      backdrop-filter: blur(6px) saturate(120%);
    }

    h1{margin:0 0 .5rem;font-size:clamp(1.4rem,2.6vw,2rem)}
    p{margin:0;color:rgba(230,238,248,0.8)}

  </style>
</head>
<body>

  <div class="money-bg" aria-hidden="true">
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
  </div>

  <main class="app">
    <section class="card">
      <h1>Fondo animado: Emojis brillando</h1>
      <p>Los emojis <code>❔</code> suben con brillo gris y los <code>⭐</code> con brillo dorado, flotando en direcciones aleatorias.</p>
    </section>
  </main>

</body>
</html>
