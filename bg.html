<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fondo animado - Emojis brillando</title>
  <style>
    :root{
      --bg-color: #0f1724;
      --count: 12;
    }

    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(1200px 700px at 10% 10%, rgba(255,255,255,0.03), transparent 10%),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
                  var(--bg-color);
      color: #e6eef8;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow-x:hidden;
    }

    .money-bg{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }

    .bill{
      --size: 28px;
      position:absolute;
      bottom:-8vh;
      left:0;
      width:var(--size);
      height:var(--size);
      transform-origin:center center;
      will-change:transform,opacity;
      animation: rise 20s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    .bill::before{
      content: attr(data-emoji);
      display:block;
      font-weight:700;
      font-size:var(--size);
      line-height:1;
      text-shadow: 0 0 6px rgba(255,255,255,0.6), 0 0 12px rgba(255,255,255,0.4);
      opacity:0.95;
    }

    @keyframes rise {
      0%{
        transform: translateY(0) scale(1);
        opacity:0;
      }
      5%{
        opacity:1;
      }
      95%{
        opacity:1;
      }
      100%{
        transform: translateY(-120vh) scale(1);
        opacity:0;
      }
    }

    @keyframes glow {
      0%   { filter: drop-shadow(0 0 4px rgba(255,255,255,0.5)); }
      100% { filter: drop-shadow(0 0 12px rgba(255,255,255,1)); }
    }

    /* Todos los emojis con misma duración y velocidad */
    .bill{
      animation-duration:20s;
    }

    /* Solo cambia posición horizontal y tamaño */
    .bill:nth-child(1)  { left:5%;  --size:24px; }
    .bill:nth-child(2)  { left:15%; --size:34px; }
    .bill:nth-child(3)  { left:25%; --size:28px; }
    .bill:nth-child(4)  { left:35%; --size:30px; }
    .bill:nth-child(5)  { left:45%; --size:22px; }
    .bill:nth-child(6)  { left:55%; --size:26px; }
    .bill:nth-child(7)  { left:65%; --size:32px; }
    .bill:nth-child(8)  { left:75%; --size:20px; }
    .bill:nth-child(9)  { left:85%; --size:28px; }
    .bill:nth-child(10) { left:50%; --size:24px; }
    .bill:nth-child(11) { left:30%; --size:22px; }
    .bill:nth-child(12) { left:70%; --size:26px; }

    @media (max-width:600px){
      .bill{ --size:22px }
    }

    .app{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:3rem;
      box-sizing:border-box;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:12px;
      padding:2rem 2.5rem;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      max-width:880px;
      backdrop-filter: blur(6px) saturate(120%);
    }

    h1{margin:0 0 .5rem;font-size:clamp(1.4rem,2.6vw,2rem)}
    p{margin:0;color:rgba(230,238,248,0.8)}

  </style>
</head>
<body>

  <div class="money-bg" aria-hidden="true">
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
    <span class="bill" data-emoji="❔"></span>
    <span class="bill" data-emoji="⭐"></span>
  </div>

  <main class="app">
    <section class="card">
      <h1>Fondo animado: Emojis brillando</h1>
      <p>Los emojis <code>❔</code> y <code>⭐</code> suben lentamente y con un efecto de brillo.</p>
    </section>
  </main>

</body>
</html>
