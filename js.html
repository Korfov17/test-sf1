<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjetas Mejoradas desde JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cuadro {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tarjeta {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tarjeta:hover {
      transform: translateY(-5px);
    }

    .tarjeta img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .tarjeta-content {
      padding: 15px;
      flex: 1;
    }

    .tarjeta h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #333;
    }

    .tarjeta .categoria {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 10px;
      font-style: italic;
    }

    .tarjeta p {
      font-size: 0.95em;
      margin-bottom: 15px;
      color: #555;
    }

    .tarjeta .boton {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .tarjeta .boton:hover {
      background-color: #0056b3;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Tarjetas Dinámicas con Imagen y Detalles</h1>
    <div id="tarjetas-container" class="cuadro"></div>

    <h2>JSON embebido</h2>
    <pre id="json-output"></pre>
  </div>

  <script>
    // Datos simulando base de datos embebida (JSON)
    const datos = [
      {
        "titulo": "Montaña Nevada",
        "descripcion": "Una vista panorámica de una montaña cubierta de nieve.",
        "categoria": "Naturaleza",
        "imagen": "https://source.unsplash.com/280x160/?mountain,snow",
        "enlace": "#"
      },
      {
        "titulo": "Ciudad Nocturna",
        "descripcion": "Luces y rascacielos de una gran ciudad por la noche.",
        "categoria": "Urbano",
        "imagen": "https://source.unsplash.com/280x160/?city,night",
        "enlace": "#"
      },
      {
        "titulo": "Playa Tropical",
        "descripcion": "Relax y sol en una playa con aguas cristalinas.",
        "categoria": "Vacaciones",
        "imagen": "https://source.unsplash.com/280x160/?beach,tropical",
        "enlace": "#"
      },
      {
        "titulo": "Selva Amazónica",
        "descripcion": "Rica biodiversidad en el corazón de Sudamérica.",
        "categoria": "Ecología",
        "imagen": "https://source.unsplash.com/280x160/?jungle,amazon",
        "enlace": "#"
      }
    ];

    const container = document.getElementById("tarjetas-container");
    const jsonOutput = document.getElementById("json-output");

    datos.forEach(item => {
      const tarjeta = document.createElement("div");
      tarjeta.className = "tarjeta";

      tarjeta.innerHTML = `
        <img src="${item.imagen}" alt="${item.titulo}">
        <div class="tarjeta-content">
          <h2>${item.titulo}</h2>
          <div class="categoria">${item.categoria}</div>
          <p>${item.descripcion}</p>
          <a href="${item.enlace}" class="boton">Ver más</a>
        </div>
      `;

      container.appendChild(tarjeta);
    });

    // Mostrar el JSON embebido debajo
    jsonOutput.textContent = JSON.stringify(datos, null, 2);
  </script>

</body>
</html>
