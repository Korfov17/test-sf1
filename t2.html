    * { box-sizing: border-box; }

    /* ===== Fondo animado ===== */
    .fx-bg {
      position: fixed;
      inset: 0;
      z-index: -1;         /* detrÃ¡s del contenido */
      overflow: hidden;    /* recorta sÃ­mbolos fuera del viewport */
      pointer-events: none;
      contain: layout paint; /* hints para el navegador */
      isolation: isolate;
    }

    .fx-item {
      position: absolute;
      top: 0;
      left: 0;
      /* Cada item define sus variables: */
      /* --x: posiciÃ³n horizontal (vw) */
      /* --scale: tamaÃ±o relativo */
      /* --delay: retraso inicial */
      /* --dur: duraciÃ³n de subida */
      /* --rot: rotaciÃ³n inicial */
      /* --hue: tinte opcional para $ (via text-shadow) */
      transform: translate3d(var(--x), 110vh, 0) scale(var(--scale)) rotate(var(--rot));
      will-change: transform, opacity;
      animation: floatUp var(--dur) linear var(--delay) infinite;
      opacity: 0;
      filter: drop-shadow(0 4px 2px rgba(0,0,0,.25));
      user-select: none;
    }

    /* EstÃ©tica de los sÃ­mbolos */
    .fx-item span {
      display: inline-block;
      font-weight: 800;
      line-height: 1;
      /* TamaÃ±o base, se multiplica con --scale */
      font-size: clamp(18px, 3.6vw, 44px);
      text-shadow:
        0 0 10px rgba(255,255,255,0.1),
        0 0 20px rgba(0, 255, 180, 0.12);
      opacity: 0.9;
    }

    /* Suavidad del movimiento */
    @keyframes floatUp {
      0%   { transform: translate3d(var(--x), 110vh, 0) scale(var(--scale)) rotate(var(--rot)); opacity: 0; }
      8%   { opacity: 0.85; }
      50%  { opacity: 0.95; }
      100% { transform: translate3d(var(--x), -120vh, 0) scale(var(--scale)) rotate(calc(var(--rot) + 25deg)); opacity: 0; }
    }

    /* Accesibilidad: respeta preferencias de movimiento reducido */
    @media (prefers-reduced-motion: reduce) {
      .fx-item { animation: none; opacity: 0.25; transform: translate3d(var(--x), 0, 0) scale(var(--scale)); }
    }

    /* ===== Contenido de muestra (tu landing) ===== */
    .page {
