<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iconos flotantes $ y ðŸ”«</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b1222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    .fx-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .fx-item {
      position: absolute;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0%   { transform: translateY(110vh); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="fx-bg" id="fx-bg"></div>

  <h1>ðŸŽ‰ Evento de Cumple ðŸŽ‰</h1>

  <script>
    const container = document.getElementById('fx-bg');
    const symbols = ["$", "ðŸ”«"];
    const total = 20; // cantidad de iconos

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < total; i++) {
      const el = document.createElement("div");
      el.className = "fx-item";
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      
      // posiciÃ³n horizontal
      el.style.left = rand(0, 100) + "vw";
      // tamaÃ±o aleatorio
      el.style.fontSize = rand(20, 50) + "px";
      // duraciÃ³n y retraso
      const dur = rand(8, 14);
      const delay = rand(0, 10);
      el.style.animationDuration = dur + "s";
      el.style.animationDelay = delay + "s";

      container.appendChild(el);
    }
  </script>
</body>
</html>
