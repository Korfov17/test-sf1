<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubbly - Relájate con estilo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at top left, #6dd5ed, #2193b0);
      color: white;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(4px);
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    header {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      position: relative;
      z-index: 2;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100% - 120px);
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      animation: fadeInUp 1s ease-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1rem;
      opacity: 0.85;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background" id="bubbles"></div>

  <header>
    <h1>Bubbly</h1>
    <p>Relájate con burbujas y sonidos que calman el alma</p>
  </header>

  <main>
    <div class="card">
      <h2>Descubre tu nuevo momento zen</h2>
      <p>Bubbly combina diseño sensorial y sonidos naturales para ayudarte a reducir el estrés y reencontrarte con tu calma interior.</p>
      <button class="btn" onclick="playSound()">Escuchar ahora</button>
    </div>
  </main>

  <footer>© 2025 Bubbly Inc. Todos los derechos reservados</footer>

  <audio id="relaxSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    // Crear burbujas animadas
    const bubbleContainer = document.getElementById('bubbles');
    for (let i = 0; i < 30; i++) {
      let bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = (20 + Math.random() * 60) + 'px';
      bubble.style.animationDuration = (10 + Math.random() * 20) + 's';
      bubbleContainer.appendChild(bubble);
    }

    // Reproducir sonido relajante
    function playSound() {
      const sound = document.getElementById('relaxSound');
      sound.play();
    }
  </script>
</body>
</html>
