<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Botones y Desplegables Din√°micos</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  .btn-main {
    background: #fff;
    color: #764ba2;
    border: none;
    padding: 12px 24px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px 15px 30px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .btn-main:hover {
    background: #764ba2;
    color: #fff;
    box-shadow: 0 6px 15px rgba(118,75,162,0.6);
  }

  .buttons-area {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 40px;
  }
  .buttons-area a, .buttons-area button {
    background: #9f7aea;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 3px 7px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }
  .buttons-area a:hover, .buttons-area button:hover {
    background: #6b46c1;
  }

  /* Desplegable estilo */
  details {
    background: rgba(255 255 255 / 0.15);
    border-radius: 8px;
    padding: 12px 15px;
    margin-bottom: 20px;
    box-shadow: 0 3px 7px rgba(0,0,0,0.2);
  }
  details summary {
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    outline: none;
    user-select: none;
  }
  details summary::-webkit-details-marker {
    display: none;
  }
  details[open] summary::after {
    content: "‚ñ≤";
    float: right;
    font-size: 14px;
  }
  details summary::after {
    content: "‚ñº";
    float: right;
    font-size: 14px;
  }

  .dropdown-option {
    margin-top: 10px;
  }
  .dropdown-option a {
    display: inline-block;
    color: #dcdcdc;
    text-decoration: underline;
  }
  .info-text {
    background: rgba(255 255 255 / 0.25);
    border-radius: 5px;
    padding: 8px 12px;
    margin-top: 8px;
    font-style: italic;
    color: #eee;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Generador de Botones y Desplegables</h1>
    <button id="btnCreateButton" class="btn-main">Crear nuevo bot√≥n</button>
    <button id="btnCreateDropdown" class="btn-main">Crear desplegable personalizado</button>

    <div id="buttonsArea" class="buttons-area"></div>
    <div id="dropdownsArea"></div>
  </div>

<script>
  const buttonsArea = document.getElementById('buttonsArea');
  const dropdownsArea = document.getElementById('dropdownsArea');

  document.getElementById('btnCreateButton').addEventListener('click', () => {
    const name = prompt("¬øCu√°l es el nombre del bot√≥n?");
    if (!name) return alert("Nombre inv√°lido.");

    const url = prompt("¬øCu√°l es la URL del bot√≥n?");
    if (!url) return alert("URL inv√°lida.");

    const btn = document.createElement('a');
    btn.href = url;
    btn.target = "_blank";
    btn.textContent = name;
    buttonsArea.appendChild(btn);
  });

  document.getElementById('btnCreateDropdown').addEventListener('click', () => {
    let dropdownName = prompt("Nombre del desplegable:");
    if (!dropdownName) return alert("Nombre inv√°lido.");

    // Crear detalles y summary
    const details = document.createElement('details');
    const summary = document.createElement('summary');
    summary.textContent = dropdownName;
    details.appendChild(summary);

    // Funci√≥n para agregar opciones
    function addDropdownOption() {
      const type = prompt("¬øQuieres crear una opci√≥n con URL o informaci√≥n extra? (url/info)").toLowerCase();
      if (type !== 'url' && type !== 'info') {
        alert("Solo 'url' o 'info'.");
        return false;
      }

      if (type === 'url') {
        let optionName = prompt("Nombre de la opci√≥n (se a√±adir√° ‚úñÔ∏è al inicio):");
        if (!optionName) {
          alert("Nombre inv√°lido.");
          return false;
        }
        optionName = "‚úñÔ∏è " + optionName.trim();

        let optionUrl = prompt("URL de la opci√≥n:");
        if (!optionUrl) {
          alert("URL inv√°lida.");
          return false;
        }

        // Crear opci√≥n con enlace
        const divOpt = document.createElement('div');
        divOpt.className = 'dropdown-option';

        const a = document.createElement('a');
        a.href = optionUrl;
        a.target = "_blank";
        a.textContent = optionName;

        divOpt.appendChild(a);
        details.appendChild(divOpt);
      } else if (type === 'info') {
        let infoText = prompt("üìú Informacion extra:");
        if (!infoText) {
          alert("Informaci√≥n inv√°lida.");
          return false;
        }
        const divInfo = document.createElement('div');
        divInfo.className = 'info-text';
        divInfo.textContent = "üìú Informacion extra: " + infoText;
        details.appendChild(divInfo);
      }
      return true;
    }

    // Preguntar si crear opci√≥n, repetir hasta que diga no
    while(true) {
      let createMore = prompt("¬øQuieres crear una opci√≥n de desplegable m√°s? (si/no)").toLowerCase();
      if (createMore !== 'si' && createMore !== 's') break;

      if (!addDropdownOption()) {
        // Si hay error al agregar, pregunta si quiere intentar otra vez
        const retry = prompt("Error al crear la opci√≥n. ¬øQuieres intentar de nuevo? (si/no)").toLowerCase();
        if (retry !== 'si' && retry !== 's') break;
      }
    }

    dropdownsArea.appendChild(details);
  });
</script>
</body>
</html>
