<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ”¥ Web Interactiva Mejorada</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00f0ff;
    }

    .selectors, .custom-section {
      display: grid;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1200px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    select, button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #00f0ff;
      background: #1e1e1e;
      color: #00f0ff;
      width: 100%;
    }

    button {
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00d2e0;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥ Web Interactiva Avanzada</h1>

  <div class="selectors" id="selectors"></div>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="crearDesplegablePersonalizado()">Crear Desplegable Personalizado ğŸ</button>
  </div>

  <div class="selectors" id="customDropdownContainer"></div>

  <script>
    const selectors = document.getElementById("selectors");
    const customDropdownContainer = document.getElementById("customDropdownContainer");

    // Lista de funciones con descripciones
    const acciones = Array.from({ length: 500 }, (_, i) => {
      return () => {
        const tipo = i % 10;
        let mensaje = "";

        switch (tipo) {
          case 0:
            mensaje = `ğŸ”” Alerta #${i + 1}`;
            alert(mensaje);
            break;
          case 1:
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 20%, 10%)`;
            alert(`ğŸ¨ Fondo cambiado (acciÃ³n #${i + 1})`);
            break;
          case 2:
            document.body.style.color = `hsl(${Math.random() * 360}, 100%, 85%)`;
            alert(`ğŸ¨ Color de texto cambiado (acciÃ³n #${i + 1})`);
            break;
          case 3:
            alert(`ğŸ“¦ AcciÃ³n dinÃ¡mica #${i + 1}`);
            break;
          case 4:
            alert(`ğŸŒªï¸ AcciÃ³n giratoria #${i + 1}`);
            break;
          case 5:
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            alert(`ğŸ¯ Scroll hacia abajo (acciÃ³n #${i + 1})`);
            break;
          case 6:
            document.title = `ğŸ”¥ AcciÃ³n #${i + 1}`;
            alert(`ğŸ“› TÃ­tulo de la pestaÃ±a cambiado`);
            break;
          case 7:
            if (navigator.vibrate) navigator.vibrate(200);
            alert(`âš¡ VibraciÃ³n activada (acciÃ³n #${i + 1})`);
            break;
          case 8:
            alert(`ğŸ§¹ AcciÃ³n #${i + 1}: limpieza visual simulada`);
            break;
          case 9:
            confirm(`â“ Â¿Te gustÃ³ la acciÃ³n #${i + 1}?`);
            break;
        }
      };
    });

    // Crear los 10 desplegables
    for (let d = 0; d < 10; d++) {
      const select = document.createElement("select");
      const placeholder = document.createElement("option");
      placeholder.textContent = `Desplegable ${d + 1}`;
      placeholder.disabled = true;
      placeholder.selected = true;
      select.appendChild(placeholder);

      for (let i = 0; i < 50; i++) {
        const index = d * 50 + i;
        const opt = document.createElement("option");
        const tipo = index % 10;
        let emoji = "";

        switch (tipo) {
          case 0: emoji = "ğŸ””"; break;
          case 1: emoji = "ğŸ¨"; break;
          case 2: emoji = "ğŸ¨"; break;
          case 3: emoji = "ğŸ“¦"; break;
          case 4: emoji = "ğŸŒªï¸"; break;
          case 5: emoji = "ğŸ¯"; break;
          case 6: emoji = "ğŸ“›"; break;
          case 7: emoji = "âš¡"; break;
          case 8: emoji = "ğŸ§¹"; break;
          case 9: emoji = "â“"; break;
        }

        opt.textContent = `${emoji} AcciÃ³n ${index + 1}`;
        opt.value = index;
        select.appendChild(opt);
      }

      select.addEventListener("change", (e) => {
        const idx = parseInt(e.target.value);
        if (!isNaN(idx)) acciones[idx]();
        e.target.selectedIndex = 0;
      });

      selectors.appendChild(select);
    }

    // Crear un desplegable personalizado con opciones
    function crearDesplegablePersonalizado() {
      const nombre = prompt("Â¿QuÃ© nombre tendrÃ¡ el desplegable?");
      if (!nombre) return;

      const select = document.createElement("select");
      const placeholder = document.createElement("option");
      placeholder.textContent = nombre;
      placeholder.disabled = true;
      placeholder.selected = true;
      select.appendChild(placeholder);

      let continuar = true;

      while (continuar) {
        const tipo = prompt("Â¿QuÃ© tipo de botÃ³n deseas agregar? (info o url)").toLowerCase();
        if (!["info", "url"].includes(tipo)) {
          alert("âŒ Tipo invÃ¡lido. Usa 'info' o 'url'.");
          continue;
        }

        let contenido = prompt(`Introduce el contenido (${tipo}):`);
        if (!contenido) continue;

        if (tipo === "info") contenido = `ğŸ’ˆ ${contenido}`;

        const nombreBoton = prompt("Â¿QuÃ© nombre tendrÃ¡ este botÃ³n?");
        if (!nombreBoton) continue;

        const opt = document.createElement("option");
        const emojiTipo = tipo === "info" ? "â™¨ï¸" : "ğŸ§Š";
        opt.textContent = `ğŸ ${emojiTipo} ${nombreBoton}`;
        opt.dataset.tipo = tipo;
        opt.dataset.contenido = contenido;
        select.appendChild(opt);

        continuar = confirm("Â¿Deseas agregar otro botÃ³n?");
      }

      select.addEventListener("change", (e) => {
        const opt = e.target.selectedOptions[0];
        if (!opt || opt.disabled) return;
        const tipo = opt.dataset.tipo;
        const contenido = opt.dataset.contenido;

        alert(`ğŸ ${tipo === "info" ? "INFO" : "URL"}:\n\n${contenido}`);
        if (tipo === "url") window.open(contenido.replace("ğŸ’ˆ", ""), "_blank");

        e.target.selectedIndex = 0;
      });

      customDropdownContainer.appendChild(select);
      alert("âœ… Todo terminado!");
    }
  </script>
</body>
</html>
