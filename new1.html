<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üî• Web Interactiva</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00e0ff;
    }

    .selectors, .custom-section {
      display: grid;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1200px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    select, button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #00e0ff;
      background: #1c1c1c;
      color: #00e0ff;
      width: 100%;
    }

    button {
      background-color: #00e0ff;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b8cc;
    }

    .output {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .box {
      padding: 1rem;
      background: #1c1c1c;
      border-left: 5px solid #00e0ff;
      border-radius: 10px;
      max-width: 300px;
    }

    .rotating {
      font-size: 2rem;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üî• Web Interactiva con Desplegables</h1>

  <div class="selectors" id="selectors"></div>

  <div style="text-align: center; margin: 2rem;">
    <button onclick="crearDesplegablePersonalizado()">Crear Desplegable Personalizado üèù</button>
  </div>

  <div class="selectors" id="customDropdownContainer"></div>

  <div class="output" id="output"></div>

  <script>
    const output = document.getElementById("output");
    const selectors = document.getElementById("selectors");
    const customDropdownContainer = document.getElementById("customDropdownContainer");

    // Generar 500 acciones √∫nicas y variadas
    const acciones = Array.from({ length: 500 }, (_, i) => () => {
      const num = i + 1;
      switch (num % 10) {
        case 0: alert(`üîî Alerta n√∫mero ${num}`); break;
        case 1: document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 30%, 10%)`; break;
        case 2: document.body.style.color = `hsl(${Math.random() * 360}, 80%, 85%)`; break;
        case 3:
          const box = document.createElement("div");
          box.className = "box";
          box.innerText = `üì¶ Caja din√°mica #${num}`;
          output.appendChild(box);
          break;
        case 4:
          const spin = document.createElement("div");
          spin.className = "rotating";
          spin.textContent = `üå™Ô∏è${num}`;
          output.appendChild(spin);
          break;
        case 5: window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); break;
        case 6: document.title = `üî• Acci√≥n #${num}`; break;
        case 7: if (navigator.vibrate) navigator.vibrate(100 + (num % 300)); break;
        case 8: output.innerHTML = ""; break;
        case 9: confirm(`‚ùì ¬øTe gusta la acci√≥n #${num}?`); break;
      }
    });

    // Crear 10 desplegables, cada uno con 50 opciones √∫nicas (sin repetir acciones)
    for (let d = 0; d < 10; d++) {
      const select = document.createElement("select");
      const placeholder = document.createElement("option");
      placeholder.textContent = `Desplegable ${d + 1}`;
      placeholder.disabled = true;
      placeholder.selected = true;
      select.appendChild(placeholder);

      for (let i = 0; i < 50; i++) {
        const index = d * 50 + i;
        const opt = document.createElement("option");
        opt.textContent = `üî• Acci√≥n ${index + 1}`;
        opt.value = index;
        select.appendChild(opt);
      }

      select.addEventListener("change", (e) => {
        const idx = parseInt(e.target.value);
        if (!isNaN(idx)) acciones[idx]();
        e.target.selectedIndex = 0;
      });

      selectors.appendChild(select);
    }

    // Crear desplegable personalizado con m√∫ltiples botones
    function crearDesplegablePersonalizado() {
      const nombre = prompt("¬øQu√© nombre tendr√° el desplegable?");
      if (!nombre) return;

      const select = document.createElement("select");
      const placeholder = document.createElement("option");
      placeholder.textContent = nombre;
      placeholder.disabled = true;
      placeholder.selected = true;
      select.appendChild(placeholder);

      let seguir = true;

      while (seguir) {
        const tipo = prompt("¬øQu√© tipo de bot√≥n deseas agregar? (info o url)");
        if (!tipo || (tipo !== "info" && tipo !== "url")) {
          alert("‚ùå Tipo inv√°lido. Usa 'info' o 'url'.");
          continue;
        }

        let contenido = prompt(`Introduce el contenido del bot√≥n (${tipo}):`);
        if (!contenido) continue;

        if (tipo === "info") contenido = `üíà ${contenido}`;

        const nombreBoton = prompt("¬øQu√© nombre tendr√° este bot√≥n?");
        if (!nombreBoton) continue;

        const opt = document.createElement("option");
        opt.textContent = `üèù ${nombreBoton}`;
        opt.dataset.tipo = tipo;
        opt.dataset.contenido = contenido;
        select.appendChild(opt);

        seguir = confirm("¬øQuieres agregar otro bot√≥n?");
      }

      select.addEventListener("change", (e) => {
        const opt = e.target.selectedOptions[0];
        if (!opt || opt.disabled) return;
        const tipo = opt.dataset.tipo;
        const contenido = opt.dataset.contenido;

        if (tipo === "info") {
          const box = document.createElement("div");
          box.className = "box";
          box.innerHTML = `<strong>${opt.textContent}</strong><p>${contenido}</p>`;
          output.appendChild(box);
        } else if (tipo === "url") {
          window.open(contenido, "_blank");
        }

        e.target.selectedIndex = 0;
      });

      customDropdownContainer.appendChild(select);
      alert("‚úÖ Todo terminado!");
    }
  </script>
</body>
</html>
