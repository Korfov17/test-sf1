<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interfaz Interactiva Espectacular</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2.5rem;
      color: #00d9ff;
    }

    .selectors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #00d9ff;
      border: 1px solid #00d9ff;
      border-radius: 8px;
      cursor: pointer;
    }

    .output {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 217, 255, 0.2);
      transition: transform 0.3s, background 0.3s;
      width: 200px;
    }

    .card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .rainbow {
      animation: rainbow 5s infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    .rotating {
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Interfaz Interactiva Espectacular</h1>
  <div class="selectors" id="selectors"></div>
  <div class="output" id="output"></div>

  <script>
    const output = document.getElementById('output');
    const selectorsContainer = document.getElementById('selectors');
    const totalDropdowns = 10;
    const totalOptions = 50;

    const actions = Array.from({ length: totalDropdowns * totalOptions }, (_, i) => i + 1)
      .map(n => `AcciÃ³n ${n}`);

    // Shuffle actions
    for (let i = actions.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [actions[i], actions[j]] = [actions[j], actions[i]];
    }

    const functions = [];

    // Generar 500 funciones distintas o repetibles de manera creativa
    for (let i = 1; i <= totalDropdowns * totalOptions; i++) {
      functions.push(() => {
        const type = i % 10;
        switch (type) {
          case 0:
            document.body.style.background = `hsl(${Math.random() * 360}, 50%, 10%)`;
            break;
          case 1:
            document.body.style.color = `hsl(${Math.random() * 360}, 100%, 80%)`;
            break;
          case 2:
            const p = document.createElement("p");
            p.textContent = "ðŸŒŸ Â¡Has activado algo genial! #" + i;
            p.className = "rainbow";
            output.appendChild(p);
            break;
          case 3:
            output.innerHTML = "";
            break;
          case 4:
            const card = document.createElement("div");
            card.className = "card";
            card.textContent = "ðŸ§Š Tarjeta #" + i;
            output.appendChild(card);
            break;
          case 5:
            const span = document.createElement("span");
            span.textContent = "ðŸŒˆ";
            span.className = "rotating";
            span.style.fontSize = "2rem";
            output.appendChild(span);
            break;
          case 6:
            document.body.style.filter = "invert(1)";
            setTimeout(() => {
              document.body.style.filter = "none";
            }, 2000);
            break;
          case 7:
            document.body.style.transition = "all 1s";
            document.body.style.transform = `scale(${1 + Math.random()})`;
            setTimeout(() => document.body.style.transform = "scale(1)", 1000);
            break;
          case 8:
            const alertBox = document.createElement("div");
            alertBox.textContent = "ðŸ”” Â¡NotificaciÃ³n!";
            alertBox.style.padding = "1rem";
            alertBox.style.background = "#00d9ff";
            alertBox.style.color = "#000";
            alertBox.style.borderRadius = "8px";
            output.appendChild(alertBox);
            break;
          case 9:
            window.scrollTo({ top: Math.random() * document.body.scrollHeight, behavior: "smooth" });
            break;
        }
      });
    }

    for (let i = 0; i < totalDropdowns; i++) {
      const select = document.createElement("select");
      for (let j = 0; j < totalOptions; j++) {
        const index = i * totalOptions + j;
        const option = document.createElement("option");
        option.value = index;
        option.textContent = actions[index];
        select.appendChild(option);
      }
      select.addEventListener("change", e => {
        const idx = e.target.value;
        functions[idx]?.();
      });
      selectorsContainer.appendChild(select);
    }
  </script>
</body>
</html>
