<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üî• Interfaz Totalmente Interactiva ‚ö°</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      transition: all 0.5s;
    }

    h1, h2 {
      text-align: center;
      color: #00d9ff;
    }

    .selectors, .custom-section {
      display: grid;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1200px;
    }

    .selectors {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    select, input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #00d9ff;
      background: #222;
      color: #00d9ff;
      width: 100%;
    }

    button {
      cursor: pointer;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #00aacc;
    }

    .output {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.2);
      width: 220px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .rainbow {
      animation: rainbow 5s infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: lime; }
      75% { color: blue; }
      100% { color: magenta; }
    }

    .rotating {
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: #333;
      border-left: 4px solid #00d9ff;
      padding: 1rem;
      border-radius: 8px;
    }

    .custom-form {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
  </style>
</head>
<body>
  <h1>üî• Interfaz Totalmente Interactiva ‚ö°</h1>

  <div class="selectors" id="selectors"></div>
  <div class="output" id="output"></div>

  <h2>üéõÔ∏è Crear Desplegables Personalizados</h2>
  <div class="custom-section">
    <div class="custom-form">
      <select id="customType">
        <option value="info">‚ö° Informaci√≥n</option>
        <option value="link">üîó Redirecci√≥n</option>
      </select>
      <input type="text" id="customLabel" placeholder="Nombre del bot√≥n">
      <input type="text" id="customValue" placeholder="Texto o URL">
      <button onclick="addCustomDropdown()">Agregar</button>
    </div>
    <div id="customDropdowns" class="selectors"></div>
  </div>

  <script>
    const output = document.getElementById('output');
    const selectorsContainer = document.getElementById('selectors');
    const customDropdowns = document.getElementById('customDropdowns');

    const functionDescriptions = [
      "üé® Cambiar fondo",
      "üñçÔ∏è Cambiar color de texto",
      "üì¢ Mostrar mensaje ‚ö°",
      "üßπ Limpiar pantalla",
      "üßä Agregar tarjeta",
      "üåÄ Emoji giratorio",
      "üåì Invertir colores temporalmente",
      "üîç Zoom aleatorio",
      "üîî Mostrar alerta",
      "üìú Scroll autom√°tico",
      "‚ú® Agregar emojis",
      "‚úçÔ∏è Cambiar fuente",
      "üì¶ Caja informativa ‚ö°",
      "üñºÔ∏è Borde animado",
      "üìù Cambiar t√≠tulo",
      "üîä Sonido",
      "üì≥ Vibraci√≥n",
      "üåà Fondo degradado",
      "üß∑ Cambiar dise√±o",
      "üí° Texto con sombra"
    ];

    function createFunction(index) {
      return function () {
        const t = index % functionDescriptions.length;
        switch (t) {
          case 0:
            document.body.style.background = `hsl(${Math.random() * 360}, 30%, 10%)`; break;
          case 1:
            document.body.style.color = `hsl(${Math.random() * 360}, 100%, 80%)`; break;
          case 2:
            const p = document.createElement("p");
            p.textContent = `‚ö° Mensaje especial ejecutado`;
            p.className = "rainbow";
            output.appendChild(p); break;
          case 3:
            output.innerHTML = ""; break;
          case 4:
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `üßä Tarjeta visual`;
            output.appendChild(card); break;
          case 5:
            const spin = document.createElement("div");
            spin.textContent = "üåà";
            spin.className = "rotating";
            spin.style.fontSize = "3rem";
            output.appendChild(spin); break;
          case 6:
            document.body.style.filter = "invert(1)";
            setTimeout(() => document.body.style.filter = "none", 1500); break;
          case 7:
            document.body.style.zoom = Math.random() * 2 + 0.5;
            setTimeout(() => document.body.style.zoom = 1, 2000); break;
          case 8:
            alert("üîî ¬°Has activado una funci√≥n!"); break;
          case 9:
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); break;
          case 10:
            const emoji = document.createElement("div");
            emoji.textContent = "üí•üí´üåü";
            emoji.style.fontSize = "2rem";
            output.appendChild(emoji); break;
          case 11:
            const randFont = ['cursive', 'monospace', 'serif', 'fantasy'][Math.floor(Math.random() * 4)];
            document.body.style.fontFamily = randFont; break;
          case 12:
            const box = document.createElement("div");
            box.className = "info-box";
            box.innerHTML = `<h3>üî• Caja</h3><p>‚ö° Informaci√≥n generada</p>`;
            output.appendChild(box); break;
          case 13:
            document.body.style.border = "10px solid #00d9ff";
            setTimeout(() => document.body.style.border = "none", 2000); break;
          case 14:
            document.title = `üî• T√≠tulo din√°mico ${Date.now()}`; break;
          case 15:
            const beep = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
            beep.play(); break;
          case 16:
            navigator.vibrate && navigator.vibrate(200); break;
          case 17:
            document.body.style.backgroundImage = `radial-gradient(circle at center, #${Math.floor(Math.random()*0xFFFFFF).toString(16)}, black)`; break;
          case 18:
            output.style.flexWrap = output.style.flexWrap === 'wrap' ? 'nowrap' : 'wrap'; break;
          case 19:
            document.body.style.textShadow = "0 0 5px #0ff"; break;
        }
      }
    }

    // Crear los 10 desplegables con funciones descriptivas
    for (let i = 0; i < 10; i++) {
      const select = document.createElement("select");
      for (let j = 0; j < 20; j++) {
        const idx = i * 20 + j;
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = `üî• ${functionDescriptions[j % functionDescriptions.length]}`;
        select.appendChild(option);
      }
      select.addEventListener("change", e => {
        const idx = e.target.value;
        createFunction(idx)();
      });
      selectorsContainer.appendChild(select);
    }

    // Crear desplegable personalizado
    function addCustomDropdown() {
      const type = document.getElementById("customType").value;
      const labelRaw = document.getElementById("customLabel").value.trim();
      const value = document.getElementById("customValue").value.trim();

      if (!labelRaw || !value) {
        alert("‚ö†Ô∏è Ingresa nombre y contenido.");
        return;
      }

      const label = `üî• ${labelRaw}`;
      const select = document.createElement("select");
      const option = document.createElement("option");
      option.textContent = label;
      option.selected = true;
      select.appendChild(option);

      select.addEventListener("change", () => {
        if (type === "info") {
          const box = document.createElement("div");
          box.className = "info-box";
          box.innerHTML = `<h3>${label}</h3><p>‚ö° ${value}</p>`;
          output.appendChild(box);
        } else if (type === "link") {
          window.open(value, "_blank");
        }
      });

      customDropdowns.appendChild(select);
    }
  </script>
</body>
</html>
