<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo sin JS</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d3436;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      background: #2d3436;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer .buttons i {
      margin-left: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    footer .buttons i:hover {
      color: #00cec9;
    }

    /* Botones fijos */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      background: #0984e3;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 10;
    }

    .floating-btn:hover {
      background: #74b9ff;
    }

    .btn-left {
      left: 20px;
    }

    .btn-right {
      right: 20px;
    }

    /* Overlay con blur */
    #panel {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      z-index: 20;
    }

    #panel:target {
      display: flex;
    }

    .panel-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #333;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    üåê Mi Sitio Web Personalizado
  </header>

  <!-- Botones flotantes -->
  <a href="#panel" class="floating-btn btn-left">
    <i class="fa-solid fa-bars"></i>
  </a>
  <a href="#panel" class="floating-btn btn-right">
    <i class="fa-solid fa-info"></i>
  </a>

  <!-- Panel central -->
  <div id="panel">
    <div class="panel-content">
      <a href="#" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
      <h2>Panel de Informaci√≥n</h2>
      <p>
        Este panel aparece sin necesidad de JavaScript.  
        Todo el fondo tiene un blur aplicado mientras est√° activo.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span>¬© 2025 Mi Sitio. Todos los derechos reservados.</span>
    <div class="buttons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-github"></i>
    </div>
  </footer>
</body>
</html>
