<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal solo con CSS</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .main-container {
    text-align: center;
    transition: filter 0.3s ease;
  }

  /* Checkbox oculto */
  #modal-toggle {
    display: none;
  }

  /* Bot√≥n para abrir */
  .open-modal-btn {
    background: #198754;
    color: white;
    border: none;
    padding: 0.8em 1.5em;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .open-modal-btn:hover {
    background: #157347;
  }

  /* Fondo del modal */
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  /* Contenido del modal */
  .modal-content {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 2em;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    transform: scale(0.95);
    transition: transform 0.3s ease;
  }

  /* Efecto de desenfoque al fondo */
  #modal-toggle:checked ~ .main-container {
    filter: blur(5px);
  }

  /* Cuando el modal est√° activo */
  #modal-toggle:checked ~ .modal {
    opacity: 1;
    pointer-events: auto;
  }

  #modal-toggle:checked ~ .modal .modal-content {
    transform: scale(1);
  }

  /* Bot√≥n de cierre */
  .close-modal {
    display: inline-block;
    margin-top: 1.5em;
    background: #dc3545;
    border: none;
    color: #fff;
    padding: 0.6em 1.2em;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .close-modal:hover {
    background: #bb2d3b;
  }

  /* El label que cierra el modal tambi√©n cierra el checkbox */
  label[for="modal-toggle"].close-modal {
    cursor: pointer;
  }
</style>
</head>
<body>

  <!-- Checkbox oculto controla el estado -->
  <input type="checkbox" id="modal-toggle">

  <!-- Contenido principal -->
  <div class="main-container">
    <h1>Modal sin JavaScript</h1>
    <p>Todo este modal funciona solo con HTML y CSS.</p>
    <label for="modal-toggle" class="open-modal-btn">Abrir Modal</label>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <h2>Hola üëã</h2>
      <p>Este modal se abre y se cierra usando solo CSS.</p>
      <label for="modal-toggle" class="close-modal">Cerrar</label>
    </div>
  </div>

</body>
</html>
