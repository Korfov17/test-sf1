
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .select-block {
      margin: 20px auto;
      max-width: 400px;
      background: #2c2c3e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #00000055;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #444;
      color: white;
      border: none;
    }
    button {
      background-color: #00b894;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎛️ Configuración Avanzada</h1>
  <div class="select-block">
    <select id="dropdown1">
      <option value="">-- Selecciona una acción 1 --</option>
      <option value="title_cambio">★ Cambiar título</option>
      <option value="texto_cambio">✏️ Cambiar texto central</option>
      <option value="fondo_rojo">🔴 Fondo rojo</option>
      <option value="fondo_azul">🔵 Fondo azul</option>
      <option value="url_personalizada">🌐 Fondo por URL</option>
    </select>

    <select id="dropdown2">
      <option value="">-- Selecciona una acción 2 --</option>
      <option value="quitar_texto">🚫 Ocultar texto</option>
      <option value="mostrar_texto">✅ Mostrar texto</option>
      <option value="fondo_verde">🟢 Fondo verde</option>
    </select>

    <select id="dropdown3">
      <option value="">-- Selecciona una acción 3 --</option>
      <option value="imagen_fondo_local">🖼️ Fondo local: test1.jpg</option>
    </select>

    <select id="dropdown4">
      <option value="">-- Selecciona una acción 4 --</option>
      <option value="negrita_texto">📝 Texto en negrita</option>
      <option value="normal_texto">📝 Texto normal</option>
    </select>

    <button onclick="guardarAjustes()">Guardar ajustes</button>
  </div>

  <script>
    function guardarAjustes() {
      const ajustes = {
        dropdown1: document.getElementById('dropdown1').value,
        dropdown2: document.getElementById('dropdown2').value,
        dropdown3: document.getElementById('dropdown3').value,
        dropdown4: document.getElementById('dropdown4').value,
      };
      localStorage.setItem('ajustesAplicados', JSON.stringify(ajustes));
      alert('¡Ajustes guardados! Ahora abre index.html');
    }
  </script>
</body>
</html>
