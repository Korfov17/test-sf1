
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes Personalizados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .dropdown {
      margin: 20px 0;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>⚙️ Ajustes de la Página Principal</h1>

  <div class="dropdown">
    <label for="config1">Desplegable 1:</label>
    <select id="config1">
      <option value="">Selecciona una acción</option>
      <option value="setTitle">📝 Cambiar título</option>
      <option value="setHeader">✏️ Cambiar encabezado</option>
      <option value="setBackgroundColor">🎨 Cambiar color de fondo</option>
      <option value="setBackgroundImage">🖼️ Usar imagen de fondo (URL)</option>
      <option value="reset">🔄 Restablecer ajustes</option>
      <option value="alertTest">🔔 Mostrar alerta</option>
      <option value="changeFont">🔠 Cambiar fuente</option>
      <option value="increaseFontSize">🔍 Aumentar tamaño de fuente</option>
      <option value="changeTextColor">🌈 Cambiar color de texto</option>
      <option value="applyGradient">🌅 Fondo con degradado</option>
    </select>
  </div>

  <div class="dropdown">
    <label for="config2">Desplegable 2:</label>
    <select id="config2">
      <option value="">Selecciona una acción</option>
      <option value="setTitle">📝 Cambiar título</option>
      <option value="setHeader">✏️ Cambiar encabezado</option>
      <option value="setBackgroundColor">🎨 Cambiar color de fondo</option>
      <option value="setBackgroundImage">🖼️ Usar imagen de fondo (URL)</option>
      <option value="reset">🔄 Restablecer ajustes</option>
      <option value="alertTest">🔔 Mostrar alerta</option>
      <option value="changeFont">🔠 Cambiar fuente</option>
      <option value="increaseFontSize">🔍 Aumentar tamaño de fuente</option>
      <option value="changeTextColor">🌈 Cambiar color de texto</option>
      <option value="applyGradient">🌅 Fondo con degradado</option>
    </select>
  </div>

  <div class="dropdown">
    <label for="config3">Desplegable 3:</label>
    <select id="config3">
      <option value="">Selecciona una acción</option>
      <option value="setTitle">📝 Cambiar título</option>
      <option value="setHeader">✏️ Cambiar encabezado</option>
      <option value="setBackgroundColor">🎨 Cambiar color de fondo</option>
      <option value="setBackgroundImage">🖼️ Usar imagen de fondo (URL)</option>
      <option value="reset">🔄 Restablecer ajustes</option>
      <option value="alertTest">🔔 Mostrar alerta</option>
      <option value="changeFont">🔠 Cambiar fuente</option>
      <option value="increaseFontSize">🔍 Aumentar tamaño de fuente</option>
      <option value="changeTextColor">🌈 Cambiar color de texto</option>
      <option value="applyGradient">🌅 Fondo con degradado</option>
    </select>
  </div>

  <div class="dropdown">
    <label for="config4">Desplegable 4:</label>
    <select id="config4">
      <option value="">Selecciona una acción</option>
      <option value="setTitle">📝 Cambiar título</option>
      <option value="setHeader">✏️ Cambiar encabezado</option>
      <option value="setBackgroundColor">🎨 Cambiar color de fondo</option>
      <option value="setBackgroundImage">🖼️ Usar imagen de fondo (URL)</option>

      <option value="increaseFontSize">🔍 Aumentar tamaño de fuente</option>
      <option value="changeTextColor">🌈 Cambiar color de texto</option>
      <option value="applyGradient">🌅 Fondo con degradado</option>
    </select>
  </div>

  <script>
    const applySetting = (value) => {
      localStorage.setItem("userAction", value);
      alert("✅ Acción '" + value + "' seleccionada. Ve a la página principal para ver el resultado.");
    };

    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", function () {
        if (this.value) applySetting(this.value);
      });
    });
  </script>
</body>
</html>
