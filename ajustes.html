<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    select {
      font-size: 16px;
      padding: 10px;
      margin: 15px;
      width: 300px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🎛️ Ajustes Avanzados</h1>

  <select id="dropdown1">
    <option value="">⚙️ Ajuste 1</option>
    <option value="changeTitle">📝 Cambiar título</option>
    <option value="changeText">✏️ Cambiar mensaje principal</option>
  </select>
  <select id="dropdown2">
    <option value="">⚙️ Ajuste 2</option>
    <option value="customImageURL">🌐 Imagen desde URL</option>
  </select>
  <select id="dropdown3">
    <option value="">⚙️ Ajuste 3</option>
    <option value="changeColorBlue">🔵 Fondo azul</option>
    <option value="changeColorGreen">🟢 Fondo verde</option>
  </select>
  <select id="dropdown4">
    <option value="">⚙️ Ajuste 4</option>
    <option value="clearSettings">♻️ Limpiar ajustes</option>
  </select>

  <script>
    function handleSelection(value) {
      switch(value) {
        case 'changeTitle':
          let newTitle = prompt("Nuevo título de la página:");
          if (newTitle) {
            localStorage.setItem('customTitle', newTitle);
            alert("✅ Título actualizado.");
          }
          break;
        case 'changeText':
          let newText = prompt("Nuevo mensaje principal:");
          if (newText) {
            localStorage.setItem('customHeader', newText);
            alert("✅ Mensaje actualizado.");
          }
          break;
        case 'customImageURL':
          let imageUrl = prompt("Introduce la URL de la imagen:");
          if (imageUrl) {
            localStorage.setItem('backgroundImageUrl', imageUrl);
            alert("✅ Imagen personalizada guardada.");
          }
          break;
        case 'changeColorBlue':
          localStorage.setItem('backgroundColor', '#3498db');
          alert("🔵 Color de fondo azul aplicado.");
          break;
        case 'changeColorGreen':
          localStorage.setItem('backgroundColor', '#2ecc71');
          alert("🟢 Color de fondo verde aplicado.");
          break;
        case 'clearSettings':
          localStorage.clear();
          alert("🧹 Ajustes limpiados.");
          break;
      }
    }

    document.querySelectorAll("select").forEach(drop => {
      drop.addEventListener("change", function() {
        handleSelection(this.value);
        this.value = "";
      });
    });
  </script>
</body>
</html>
